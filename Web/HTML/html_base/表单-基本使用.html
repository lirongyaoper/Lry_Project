<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表单-基本使用</title>
</head>
<body>
	<form action="" method="">
		文本框： <input type="text" name="" placeholder="我是中国人"><br>
		密码框： <input type="password" name="" placeholder="******"><br>
		性别： 男 <input type="radio" name="sex" value="1" checked ="checked"> | 女 <input type="radio" name="sex" value="0"> <br>
		兴趣爱好： 
		学习<input type="checkbox" name="hobby[]" value="学习">| 编程<input type="checkbox"  name="hobby[]" value="编程"> | 钓鱼<input type="checkbox"  name="hobby[]" value="钓鱼"><br>

		上传文件： <input type="file" name="" multiple><br>

		<input type="submit" name="" value="立刻提交">| <input type="reset" name="重新设置">	 | <input type="button" value="js提交" name="">	<br>

		<button type="submit">提交按钮</button><br>
		<button type="reset">重置按钮</button><br>
		<button type="button">普通按钮</button><br>

		<select name="adress" id="">
			<option value="河南">河南</option>
			<option value="江西">江西</option>
			<option value="广东 ">广东</option>
			<option value="北京">北京</option>
			<option value="黑龙江" selected>黑龙江</option>
		</select><br>
		<textarea cols="100" rows="2">
			
		</textarea>
	</form>

</body>
</html>
