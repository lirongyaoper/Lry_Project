<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-查找兄弟节点.html</title>
</head>
<body>
    <button>点击按钮</button>
    <ul>
        <li>第一个li</li>
        <li class="two">第二个li</li>
        <li class="three">第三个li </li>
        <li>第四个li </li>
        <li>第五个li </li>
    </ul>
    <script>
        let btn = document.querySelector('button')
        let li_three= document.querySelector('.three')
        console.log(li_three.previousSibling)
        console.log(li_three.previousElementSibling)
        console.log('-------------------------------------')
        console.dir(li_three.previousSibling)
        console.dir(li_three.previousElementSibling)
        btn.addEventListener('click',function(){
            li_three.previousElementSibling.style.color = 'red'
            li_three.nextElementSibling.style.color = 'red'

            li_three.previousSibling.style.color='green'
        })
        
    </script>
</body>
</html>
