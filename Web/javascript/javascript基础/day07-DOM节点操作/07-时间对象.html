<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-时间对象.html</title>
</head>
<body>
    <script>
        console.log('------获取当前时间-------')
        let date = new Date()
        console.log(date)
        console.log('------获取指定时间-------')
        let last = new Date('2021-8-9 18:30:21')
        console.log(last)
        console.log('------获取月份中的某一天-------')
        console.log(date.getDate())//获取月份中的某一天
        console.log('------获取给定时间的某一年-------')
        console.log(date.getFullYear())
        console.log('------获取给定时间的星期几-------')
        console.log(date.getDay())
                // 时分秒 获取方法如下
        console.log('---------------------------------------------')        
        console.log(date.getHours())
        console.log(date.getMinutes())
        console.log(date.getSeconds())

        console.log('---------------获取时间戳的三种方式--------------------')
        let date1 =new Date()
        console.log(date1.getTime())
        console.log( + new Date())
        console.log(Date.now())

    </script>
</body>
</html>
