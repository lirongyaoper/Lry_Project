<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-函数初体验</title>
</head>
<body>
    <script>
        // 体验01
        function getSum(x, y){
            x = x || 0
            y = y || 0
            document.write(x +y)
        }

        getSum(2,7)
        document.write('<br />')
        getSum()

        document.write('<br />')
        //2. 体验02
        function getScore(arr){
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum =sum + arr[i]
                
            }
            document.write(sum)
        }

        getScore([99,10,100])
        document.write('<br />')
        getScore([100,100,100])

    </script>
</body>
</html>
