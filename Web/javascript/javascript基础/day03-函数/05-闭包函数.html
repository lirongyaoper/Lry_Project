<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-闭包函数</title>
</head>
<body>
    <script>
        function outer(){
            let a =10;
            function inner(){
                a ++;
                console.log(a);
            }
            return inner;
        }

        let bibao=outer();
        bibao();//11
        bibao();//12

    </script>
</body>
</html>
