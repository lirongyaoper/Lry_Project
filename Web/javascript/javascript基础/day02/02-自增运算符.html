<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-自增运算符.html</title>
</head>
<body>
    <script>
        let i =1;
        console.log(i++ + 2);//3
        console.log(i);//2

        let j = 1;
        console.log(++j +2);//4

        let k = 1;
        console.log(k++ + ++k + k);//7
    </script>
</body>
</html>
