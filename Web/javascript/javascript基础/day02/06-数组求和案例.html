    <title>06-数组求和案例</title>
</head>
<body>
    <script>
        let arr = [2,6,1,4,7]
        let sum  = 0
        for(let i =0; i< arr.length;i ++){
            sum =sum + arr[i]
        }
        console.log(sum)
    </script>
