<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-构造函数封装</title>
</head>
<body>
	
	
	<script type="text/javascript">
			

		function Star (uname, age) {
			this.uname = uname;
			this.age = age;

			this.sing = function () {
				console.log('唱歌');
			}
		}

		let o1 = new Star('刘德华', 23);
		console.log(o1);

		let o2 = new Star('周星驰', 22);
		console.log(o2)



	</script>


</body>
</html>
