<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08-创建对象</title>
</head>
<body>



	<script type="text/javascript">
		

		// 1、字面量创建对象
		let obj = {
			// 属性名：属性值，
			// 键值对
			// 成员
			uname : '张三丰',
			age : 22,
			sex : '男',

			
			taiji : function () {
				return '打太极';
			},
			this_lijie : function (){
				return this;
			},
			this_lijie1 : () => {
				return this;
			}
		}
		console.log(obj.taiji())   //this 指代 对象
		console.dir(obj.this_lijie())//this 指代 window
		console.dir(obj.this_lijie1())//this 指代 window

		
		// 属性：
		// console.log( obj.uname );用于国定属性写法
		// console.log( obj['age'] );用于动态属性的写法

		// 方法:
		obj.taiji();
		console.log( obj.taiji );

		// for ( let key in obj ) {
		// 	console.log( obj[key] );
		// }

		// let arr = [4, 2, 3];

		// for (let k in arr) {
		// 	console.log( arr[k] );
		// }

	</script>
	
</body>
</html>
