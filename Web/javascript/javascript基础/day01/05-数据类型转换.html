<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-数据类型转换.html</title>
</head>
<body>
    <script>
        // 1.自动把数字类型转换成字符串类型  隐形
        let num = prompt('请输入一下数字：');
        console.log(num , typeof num);

        //2.   + 号两边只要有一个是字符串，都会把另外一个转成字符串
        console.log('lirongyao' + 12);
        console.log(20 + '30');  

        //3.  除了+以外的算术运算符 比如 - * / 等都会把数据转成数字类型
        console.log(10 - '10') 

        //4.   +号作为正号解析可以转换成Number
        let num1 ='10';//
        console.log(num1);//字符串
        console.log(+num1);//数字类型

        console.log(+'11' + 10);// 21
        console.log(10 + +'10');//20




    </script>
</body>
</html>
