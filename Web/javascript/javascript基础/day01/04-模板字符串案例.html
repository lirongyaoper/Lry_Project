<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-模板字符串案例.html</title>
    <style>
        span {
            color: pink;
        }
    </style>
</head>

<body>
    <script>
        let username = prompt('请输入您的姓名：');
        let userage = prompt('请输入您的年龄：');
        document.write(`大家好，我是<span>${username}</span>,今年${userage}岁了。`);
    </script>
</body>

</html>
