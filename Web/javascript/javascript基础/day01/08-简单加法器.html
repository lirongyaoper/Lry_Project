<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-简单加法器.html</title>
</head>
<body>
    <script>

        //第一种方法
        let num1 = Number(prompt('请输入一个数字：'));
        let num2 = Number(prompt('请输入一个数字：'));
        document.write(`两数的和为： ${num1 + num2}`);

        //第二种方法
        let num3 = +prompt('请输入一个数：')
        let num4 = +prompt('请输入一个数：')
        document.write(`两数和为：${num3 + num4}`)        
    </script>
</body>
</html>
