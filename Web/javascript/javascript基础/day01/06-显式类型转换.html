<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-显式类型转换.html</title>
</head>
<body>
    <script>
        let num1 ='10.01';
        console.log(Number(num1));
        console.log(Number('10.21px'));//Number() 只能放数字类型的字符，不能放abc这样的,否则返回的是 NaN   not A number
        // 转换为数字型，只保留整数，没有四舍五入        
        console.log(parseInt('10'));
        console.log(parseInt('10.02'));
        console.log(parseInt('10.81px'));
        // 转换为数字型，会保留小数   经常用于过滤px单位
        console.log(parseFloat('10.21px'));        
    </script>
</body>
</html>
