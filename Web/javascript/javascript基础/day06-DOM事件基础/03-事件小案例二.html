<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-事件小案例二</title>
    <style>
        div {
            width: 200px;
            height: 40px;
            border: 1px solid pink;
            text-align: center;
            line-height: 40px;
        }
    </style>  
</head>
<body>
    <div>开始抽奖吧</div>
    <button>点击点名</button>
    <script>
        let box = document.querySelector('div')
        let btn = document.querySelector('button')

        function getRandom(min, max){
            return Math.floor(Math.random()*(max - min + 1)) + min
        }

        let arr_stu = ['刘备', '曹操', 'pink老师','lirongyaoper']

        btn.addEventListener('click',function(){
            let random = getRandom(0 ,arr_stu.length-1)
            box.innerHTML= arr_stu[random]
            arr_stu.splice(random,1)
            if(arr_stu.length===0){
                btn.disabled=true
                btn.innerHTML='已经结束'
            }
        })
    </script>    
</body>
</html>
