o<!DOCTYPE html>
<html lang="en">
<head>

	<title>6-改变this指向.html</title>

<body>
	
	


	<script type="text/javascript">
			

		// 可以改变函数中的this
		function fn () {
			console.log(this);
		}


		let o = {uname : 'aaa'};

		fn();
		fn.call(o)


	</script>
