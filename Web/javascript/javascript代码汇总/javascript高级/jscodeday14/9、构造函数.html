<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数lry</title>
</head>
<body>



	<script type="text/javascript">
			
		// 构造函数：其实也是函数，只不过构造函数一般用于和new搭配使用，创建对象
		
		// 内置构造函数：Object，创建对象
		
		let obj = new Object();

		// 添加东西
		obj.uname = '阿飞';
		obj.age = 22;

		obj.fei = function () {
			console.log('飞起来');
		};

		obj.chi = function () {
			console.log('吃');
		}
		console.log( obj );
		console.log(obj.uname)
		console.log(obj.age)
		console.log('------------------------------1----------------------------------')

		let obj1 = new Object( {uname : '张三丰', age : 22, sex : '男'} );

		console.log( obj1 );


		// 注意：如果构造函数不需要参数，那么可以省略小括号
		// let obj = new Object;

		// obj.uname = '张飞';

		// console.log(obj);

	</script>
	
</body>
</html>
