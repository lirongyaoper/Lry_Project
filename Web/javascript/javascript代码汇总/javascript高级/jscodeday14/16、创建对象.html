<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象 lry</title>
</head>
<body>
	
	


	<script type="text/javascript">
	
		// Object：创建普通对象的构造函数
		
		let obj = new Object( {uname : '阿飞', age : 22, sex : '男'} );
		 console.log(obj);
		 console.log('-------------------------------------------------')
		// Object.keys：获取对象的所有键
		let re = Object.keys(obj)
		console.log( re );
		console.log('-------------------------------------------------')
		// 获取对象的索引值
		let re1 = Object.values(obj);

		console.log(re1);

	</script>


</body>
</html>
