		// 闭包：一个作用域有权访问另外一个作用域的局部变量
		// 作用：延申变量的使用范围

		function fn () {

			let num = 123;

			// 作用域链：
			return function fun () {
				console.log(num);
			}
			// fun();
		}

		let re = fn();

		// console.log(re);
		
		re();
		re();
		re();
		console.log('---------------------2----------------------------')	

		function father () {
			let num = 66;
			// 闭包：
			return function () {
				console.log(num)
			}
		}

		let o = father();

		// console.log( o );
		
		o();//66

		console.log('---------------------3----------------------------')	
	</script>
