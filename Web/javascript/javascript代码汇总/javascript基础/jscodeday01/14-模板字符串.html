<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串-lry</title>
</head>

<body>
    <script>
        // 模板字符串-lry
        //作用：拼接字符串和变量
        //符号：``   在英文输入模式下按键盘的tab键上方那个键（1左边那个键）
        //内容拼接变量时，用 ${} 包住变量


        let age = 81
        document.write(`我今年${age - 20}岁了`)
        // document.write('我是一个字符串')
        document.write(`
        <div>123</div>
        <p>abc</p>
        `)
    </script>
</body>

</html>
