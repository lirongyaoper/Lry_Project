<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为字符串类型  李荣耀</title>
</head>

<body>
    <script>

        // 两种转换方式
        // 1. lrystring= String(a)  把其他类型的 变量a 转换为字符串类型
        // 2.lrystringa = a.toString()   把其他类型的 变量a 转换为字符串类型


        console.log(String(10))
        let age = 10
        console.log(age.toString())
        // 括号里面如果是2 转换为 二进制
        console.log(age.toString(2))
    </script>
</body>

</html>
