<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr.push() 李荣耀</title>
</head>

<body>
    <script>
        //  arr.push() 方法用于在数组的末尾插入一个或多个元素。
        //                当元素被添加时，此方法会改变原始数组。（增加新元素）        
        let arr = ['red', 'green']
        // 把 blue 放到 arr 的后面
        // arr.push('blue')
        // 返回值是新的数组长度： 
        // 不但把数组放入数组，而且还告诉我们，看看有3个值啦
        // console.log(arr.push('blue'))
        arr.push('blue', 'skyblue')
        console.log(arr)
    </script>
</body>

</html>
