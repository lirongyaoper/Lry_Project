<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr.unshift() lry</title>
</head>

<body>
    <script>

        //  arr.unshift() 方法用于在数组的开头插入一个或多个元素。
        //                当元素被添加时，此方法也会改变原始数组。（增加新元素）

        let arr = ['red', 'green']
        // arr.unshift('pink', 'blue')
        console.log(arr.unshift('pink', 'blue'))
        console.log(arr)
    </script>
</body>
