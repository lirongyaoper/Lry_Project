<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听 lry</title>
</head>

<body>
    <button>点击我</button>
    <script>
        //1. 获取按钮元素
        let btn = document.querySelector('button')
        //2. 事件监听   绑定事件 注册事件 事件侦听
        // 事件源.addEventListener('事件', 事件处理函数)
        btn.addEventListener('click', function () {
            alert(`我是${btn.tagName}按钮，请谨慎点我`)
        })
    </script>
    `btn` 对象是一个表示 HTML 中 `<button>` 标签的 `HTMLButtonElement`，它继承自 `HTMLElement`，所以具有很多属性和方法。以下是 `btn` 对象的一些常用属性和方法：

        1. 属性：
        
        - `id`：表示元素的 ID。
        - `className`：表示元素的 class 属性值。
        - `classList`: 提供了一个类名列表，可用于添加、删除和切换类。
        - `tagName`：元素的标签名（此处为 BUTTON）。
        - `innerHTML`：表示元素的内部 HTML 内容。
        - `outerHTML`：表示元素及其子级的 HTML 内容。
        - `textContent`：表示元素包含的纯文本内容。
        - `style`：提供了一个对象，可用于读取和修改元素的内联样式。
        - `disabled`: 表示按钮是否禁用。设置为 `true` 以禁用按钮，设置为 `false` 以启用按钮。
        - `form`: 表示与按钮关联的 `HTMLFormElement`，如果按钮不属于任何表单，将返回 `null`。
        - `name`：表示元素的 name 属性值。
        - `type`：表示按钮的类型，如 "submit"、"button" 或 "reset"。
        
        2. 方法：
        
        - `click()`: 模拟用户点击按钮的行为。
        - `focus()`: 让按钮获得焦点。
        - `blur()`: 让按钮失去焦点。
        - `setAttribute(attrName, attrValue)`: 设置元素的属性。
        - `getAttribute(attrName)`: 获取元素的属性值。
        - `removeAttribute(attrName)`: 删除元素的属性。
        - `hasAttribute(attrName)`: 检查元素是否存在指定属性。
        - `addEventListener(eventName, callback, options)`: 绑定指定事件监听器。
        - `removeEventListener(eventName, callback, options)`: 移除之前绑定的事件监听器。
</body>

</html>
