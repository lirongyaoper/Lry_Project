<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>005伪类选择器-lry</title>
	<style type="text/css">
		a:hover{
			color: red;
			font: italic bold 40px 宋体;
			text-decoration: none;
		}
		div:hover{
			color: blueviolet;
			font: italic 900 60px 楷体;
		}
	</style>
</head>
<body>
	<a href="#">这是超链接</a>
	<!-- 任何标签都可以添加伪类，任何一个标签都可以鼠标悬停 -->
	<div>这是一个div标签</div>
</body>
</html>
