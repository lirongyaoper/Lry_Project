<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>014综合案例-导航01.</title>
	<style type="text/css">
		a{
			text-decoration: none;
			width: 100px;
			height: 50px;
			background-color: red;
			display: inline-block;
			color: #fff;
			text-align: center;
			line-height: 50px;
		}
		a:hover{
			background-color: orange;
			color: blue;
			
		}
	</style>
</head>
<body>
	<a href="#">导航1</a>
	<a href="#">导航2</a>
	<a href="#">导航3</a>
	<a href="#">导航4</a>
	<a href="#">导航5</a>
</body>
</html>
