<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>004权重的叠加运算.</title>
	<style type="text/css">
/*		(行内，id ，类 ，标签)*/

		div #one{
			color: orange;
		}
		.father .son{
			color: skyblue;
		}
		.father p{
			color: purple;
		}

		div p{
			color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<p class="son" id="one">我是一个p标签</p>
	</div>
</body>
</html>
