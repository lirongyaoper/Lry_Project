<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>基础选择器</title>
	<style type="text/css">
		p{
			/*标签选择器就是以标签命名的选择器*/
			color: red;
			font-size: 30px;
		}
		.div1{
			color: blueviolet;
		}
		.fsize{
			font-size: 66px;
		}
	</style>
</head>
<body>
	<p>ppppppppppppppppppppppp</p>
	<p>22222222222222222222222222222222</p>
	<div class="div1">这是一个漂亮的div</div>
	<p class="div1 fsize">swddddddddddddddddd</p>
</body>
</html>
