<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006导航二维码居中定位案例.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            height: 40px;
            border-bottom: 1px solid #ccc;
        }
        ul {
            list-style: none;
            width: 1200px;
            margin: 0 auto;
        }
        ul li {
            float: left;
            width: 20%;
            height: 40px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            line-height: 40px;
        }

        ul .last {
            border-right: none;
        }

        ul li a {
            display: block;
            height: 40px;
            text-decoration: none;
            color: #000;
        }
        ul li .app {
            position: relative;
        }

        .code {
            position: absolute;
            left: 50%;
            top: 41px;
            transform: translate(-50%);
        }
    </style>
</head>
<body>
  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="#">我要投资</a></li>
      <li><a href="#">平台介绍</a></li>
      <li><a href="#">新手专区</a></li>
      <!-- 因为用户鼠标放在二维码图片上也能跳转，所以证明img也是在a的范围内，因此把img写在a标签的内部 -->
      <li><a href="#" class="app">手机微金所 <img src="./images/code.jpg" alt="" class="code"> </a></li>
      <li class="last"><a href="#">个人中心</a></li>
    </ul>
  </div>
</body>
</html>
