<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010圆角边框.html</title>
    <style>
        .box {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 一个值: 表示4个角是相同的 */
            /* border-radius: 10px; */
            /* 4值: 左上  右上   右下   左下 -- 从左上顺时针转一圈 */
            /* border-radius: 10px 20px 40px 80px; */

            /* border-radius: 10px 40px 80px; */

            border-radius: 10px 80px;
        }

        .one {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 50% : 取盒子尺寸的一半   圆形*/
            border-radius: 50%;
        }

        .two {
            /* 胶囊状: 长方形, border-radius取值是高度的一半 */
            width: 400px;
            height: 200px;
            background-color: skyblue;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
