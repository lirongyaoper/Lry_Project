<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>003页面文字相关</title>
	<style type="text/css">
		p{
			1.谷歌浏览器默认文字大小是16px
			2.字体大小，数字后必须带单位 px 
			font-size: 40px;

			/*文字加粗  
			两种方法：关键字：normal bold 默认为normal
					2.纯数字:100-900的整百数，正常为400，加粗为900
			 */
			font-weight: bold;


		}
		h2{
			font-weight: 900;
			text-decoration: underline;
		}
		div{
			font-style: italic;
			text-decoration: line-through;
		}
		em{
			font-style: normal;
		}
		.ziti1{
			font-family: 宋体;
		}
		.ziti2{
			font-family: 微软雅黑,黑体,sans-serif;
		}
		.ziti3{
			/*
			1.font : style weight size family;
			2.省略要求：只能省略前两个，如果省略了相当于设置了默认值
			*/
			font:italic bold 70px 宋体;
		}
		.suojin{
			text-indent: 2em;
			font-size: 26px;
			text-decoration: overline;
		}
		h1{
			text-align: center;
		}
		body{
			text-align: left;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>今日新闻标题：单位给李荣耀同志放假10天</h1>
	<p>段落文字</p>
	<h2>一级标题</h2>
	<div>div文字</div>
	<em>em</em>
	<p class="ziti1">学习设置字体1</p>
	<div class="ziti2">无衬线字体（sans-serif）</div>
	<p class="ziti3">一个属性冒号后面书写多个值的写法 -- 复合属性</p>
	<p class="suojin">2019年，事件视界望远镜团队让世界首次看到了黑洞的样子。不过，研究人员公布的这张发光环形物体的图像并不是传统的图片，而是经过计算获得的。利用位于美国、墨西哥、智利、西班牙和南极地区的射电望远镜所得到的数据，研究人员进行了数学转换，最终合成了这张标志性的图片。研究团队还发布了实现这一壮举所用的编程代码，并撰文记录这一发现，其他研究者也可以在此基础上进一步加以分析。</p>

	<img src="./images/20220930001.jpg">
</body>
</html>
