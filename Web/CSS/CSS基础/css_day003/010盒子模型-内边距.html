<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>010盒子模型-内边距.lry</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: pink;
			border: 2px solid blue;
			margin: 50px;
            /* 添加了4个方向的内边距 */
            /* padding: 50px; */

            /* padding 属性可以当做复合属性使用, 表示单独设置某个方向的内边距 */
            /* padding 最多取4个值 */

            /* 四值: 上  右   下  左 */
            /* padding: 10px 20px 40px 80px; */

            /* 三值 : 上   左右   下*/
            /* padding: 10px 40px 80px; */

            /* 两值 : 上下  左右*/
            /* padding: 10px 80px; */			
			padding-left: 10px;
			padding-bottom: 50px;
		}

        /* 多值写法, 永远都是从上开始顺时针转一圈, 如果数不够, 看对面 */		
	</style>
</head>
<body>
	<div>这是div盒子模型</div>
</body>
</html>
