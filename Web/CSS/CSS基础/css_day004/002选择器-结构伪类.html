<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002结构伪类选择器.html</title>
    <style>
        ul {
            list-style: none;
        }
        li:first-child{
            background-color: green;

        }
        li:last-child {
            background-color: greenyellow;
        }
        li:nth-child(5) {
            background-color: blueviolet;
        }
        li:nth-last-child(2) {
            background-color: blue;
        }
        p i:first-child {
            font: italic bold 40px 微软雅黑;
            color: red;
        }


    </style>
</head>
<body>
    <ul>
        <!-- ul>li{这是第$个li}*8 -->
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
        <li>这是第9个li</li>
        <li>这是第10个li</li>
        <li>这是第11个li</li>
        <li>这是第12个li</li>
    </ul>
    <p>我是一个<i>强壮</i>的男人。我是一个<i>强壮</i>的男人。</p>
    <p>我是一个<i>强壮</i>的男人。我是一个<i>强壮</i>的男人。</p>

</body>
</html>
