<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003盒子阴影.html</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            box-shadow:  5px 10px 20px 10px green inset;


            /* box-shadow属性接收一个由5个参数组成的值，每个值的意思如下：
            h-shadow: 水平阴影的位置
            v-shadow:垂直阴影的位置
            blur：模糊距离
            spread：阴影的尺寸
            color：阴影的颜色           */
        }
    </style>
</head>
<body>
    <div class="box">  </div>
</body>
</html>
