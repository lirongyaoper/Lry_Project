<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>003并集选择器_lry</title>
	<style type="text/css">
		/*1.交集选择器中的选择器之间是紧挨着的，没有东西分隔
		2.交集选择器中如果有标签选择器，标签选择器必须写在最前面*/
		/*（既又原则）找到页面中既能被选择器1选中，又能被选择器2选中的标签，设置样式*/
		p,div,span,h2{
			color: red;
			font: italic 900 60px 宋体;
		}
	</style>
</head>
<body>
	<p>ppp</p>
	<div>div</div>
	<span>span</span>
	<h1>h1</h1>
	<h2>h2</h2>
</body>
</html>
