<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>005内容垂直居中</title>
	<style type="text/css">
		div{
			width: 552px;
			height: 400px;
			background-color: hotpink;
			text-align: center;
			font-size: 80px;
			/*
			1.垂直居中技巧：设置行高属性值=自身高度属性值
			2.让单行文本垂直居中可以设置 line-height : 文字父元素高度
			*/
			line-height: 400px;
		}
		p{
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div>文字</div>
	<p></p>
</body>
</html>
