<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014-（拓展）表格边框合并.html</title>
    <style>
        table {
          border: 1px solid #000;
    
          /* 注意: 一定要加给table标签 : 做细线表格 */
          border-collapse: collapse;
        }
    
        th,
        td {
            /* border-collapse: collapse;   无效 */
            border: 1px solid #000;
        }
    
    
      </style>
    </head>
    <body>
      <!--  border="1" width="400" height="300"cellspacing="0" -->
      <table>
        <caption><h3>前端与移动开发学员学习情况</h3></caption>
        <thead>
          <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>小姐姐</td>
            <td>女</td>
            <td>100</td>
          </tr>
          <tr>
            <td>2</td>
            <td>小哥哥</td>
            <td>男</td>
            <td>100</td>
          </tr>
          <tr>
            <td>3</td>
            <td>大姐姐</td>
            <td>女</td>
            <td>100</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">总成绩</td>
            <td colspan="2">300</td>
          </tr>
        </tfoot>
      </table>
    </body>
    </html>
