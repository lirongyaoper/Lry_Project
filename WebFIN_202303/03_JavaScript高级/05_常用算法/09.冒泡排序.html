<body>
    <!-- 
        冒泡排序

        核心思路：从数组的第0个数开始，将数组中的每两个数进行一次比较，如果大的话，就交换位置

        冒泡排序演示

        1   5   3   2   4

        需求：对上面的数据进行冒泡排序，从小到大

        第一轮的比较
        第1次比较
        1 和 5 进行比较，1 不大于 5，1 和 5 的位置不用交换
        1   5   3   2   4

        第2次比较
        5 和 3 进行比较，5 大于 3，5 和 3 的位置进行交换
        1   3   5   2   4

        第3次比较
        5 和 2 进行比较，5 大于 2，5 和 2 的位置进行交换
        1   3   2   5   4

        第4次比较
        5 和 4 进行比较，5 大于 4，5 和 4 的位置进行交换
        1   3   2   4   5

        总结：
        1. 第1轮我们总共比较了4次， arr.length - 1 次
        2. 第1轮比较完后，数组中最大的那个数，就在数组的最后了

        第二轮比较
        第1次比较
        1 和 3 进行比较，1 不大于 3，1 和 3 的位置不用进行交换
        1   3   2   4   5

        第2次比较
        3 和 2 进行比较，3 大于 2，将 3 和 2 的位置进行交换
        1   2   3   4   5

        第3次比较
        3 和 4 进行比较，3 不大于 4,3 和 4 的位置不动
        1   2   3   4   5

        总结：
        1. 第2轮我们总共比较3次，arr.length - 1- 1
        2. 第2轮比较完后，数组中第2大的那个数，就放在数组的倒数第二个位置了

        每一轮比较的次数，都比上一轮少一次！！！


        10 个数比较几轮就排好序了？？？ 9 轮


        总结：
        1. 数组的长度为 arr.length，比较 arr.length - 1 轮就可以了
        2. 第1轮(i=0)比较，(length - 1) - 0 次
            第2轮(i=1)比较，(length - 1) - 1 次
            第3轮(i=2)比较，(length - 1) - 2 次

            第i轮比较，length - 1 - i 次
     -->

    <script>
        // 冒泡排序 
        function fun1(arr) {
            // 外层循环，控制比较的轮数
            for (let i = 0; i < arr.length - 1; i++) {

                // 内层循环控制，本轮中数据的比较
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // 交换
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }

        let arr = [1, 5, 3, 2, 4];
        fun1(arr);
        console.log(arr);
    </script>
</body>
