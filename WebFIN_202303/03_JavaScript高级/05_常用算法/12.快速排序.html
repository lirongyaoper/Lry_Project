<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 
        快速排序

        1. 快速排序利用了分而治之的思想，将一个串行，分为了多个子串行

        2. 快速排序的特点就是快！！！

     -->

    <script>
        // 快速排序
        function fun1(arr, left, right) {
            // 如果左比右还大就结束了
            if (left > right) {
                return; // 结束方法
            }

            // 定义基准数据
            let base = arr[left];
            // 定义左指针
            let i = left;
            // 定义右指针
            let j = right;


            // 循环进行排序，移动指针
            while (i != j) { // 两个指针没有相遇的时候，进行循环

                // 1.先移动右边的指针，找比基准数小的，找到后就停下来
                // 如果找到的数是不比基准数小，就继续移动
                while (arr[j] >= base && i < j) {
                    j--;
                }

                // 代码能执行到这里说明右边找到合适的数据了

                // 2.左边开始找合适的数据，找比基准数大的，找到后就停下来
                // 如果找到的数不比基准数大，就继续找
                while (arr[i] <= base && i < j) {
                    i++;
                }

                // 代码但凡能执行到这里，说明左边和右边都找到合适的数据并停下来了
                // 交换两个指针的数据
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }

            // 代码一旦执行到这里，说明两个指针相遇了，应该要交换相遇位置的元素和基准数据
            arr[left] = arr[i];
            arr[i] = base;

            // 发现相遇位置的左边都是比它小的，相遇位置右边都是比它大的，也就意味着相遇位置的元素就排好了！
            fun1(arr, left, i - 1);
            fun1(arr, i + 1, right);
        }

        let arr = [2, 5, 1, 3, 4, 8, 6, 9, 10];
        fun1(arr, 0, arr.length - 1);

        console.log(arr);
    </script>
</body>

</html>
