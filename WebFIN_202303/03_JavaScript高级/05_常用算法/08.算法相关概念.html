    <!-- 
        算法相关概念

        1. 算法就是用来解决某些问题的一种策略机制、计算方式

        2. 评价一个算法的好坏，就看他在执行的过程中，所花费的时间和占用的空间（时间复杂度和空间复杂度）


        算法具备的5个特征

        1. 有穷性：算法的步骤是有限的

        2. 确切性：算法的每一个步骤都有确切的含义

        3. 输入项：需要给算法0个或多个的输入，作为初始的数据，0个话，表示算法本身有初始的数据

        4. 输出项：算法最终会得到一个或多个结论，作为输出

        5. 可行性(有效性)：算法的每一步都是在有限的时间内去完成

        我们要学习的算法：排序类的算法、搜索的算法。


        时间复杂度：算法在执行过程中花费的时间

        空间复杂度：算法在执行过程中占用的空间

        in-place：不占用额外的内存
        out-place：会占用额外的内存

        稳定性是指：两个相等的数据 arr[i] arr[j]，在执行完排序算法后，这两个数据的相对位置并没有发生变化，就称为稳定的算法，
            如果两个数据的位置不定的，那就是不稳定的算法
