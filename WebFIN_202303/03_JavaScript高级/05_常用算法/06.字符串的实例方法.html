    <!-- 
        1. replace方法
            1) replace 是替换的意思
            2) 该方法一般配合正则去使用，写正则的时候，使用包含匹配、修饰符 g、修饰符 i
            3) 最终就可以将字符串中符合正则的内容都给替换了！
            4) 如果不用正则，只会替换字符串中第一个符合的

        2. search方法
            1) search 是搜索的意思
            2) 该方法的作用就是在字符串中搜索符合正则的内容第一次出现的索引，正则使用包含匹配，可以用修饰符 i

        3. match方法
            1) match 是匹配的意思
            2) 该方法的作用就是在字符串中找符合正则的内容组成的一个数组，正则使用包含匹配、可以用 g、i修饰符

        4. split方法
            1) split 是分割的意思
            2) 该方法是让字符串按照正则表达式去分割，返回分割后的子字符串组成的数组
     -->
