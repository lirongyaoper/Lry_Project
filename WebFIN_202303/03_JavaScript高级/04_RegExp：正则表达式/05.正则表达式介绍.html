        正则表达式(regular expression)

        1. 正则表达式就是写一个式子，这个式子可以判断给定的字符串是否符合我这个式子要求！

        2. 比如：我们写一个邮箱的正则表达式，那这个正则表达式就能判断你给的一个邮箱是否符合要求

        3. 符合的话返回 true，不符合返回 false

        4. 正则表达式在表单验证中经常使用！


        正则表达式的创建

        方式1：使用字面量法
            let reg = /匹配规则/;

        方式2：使用构造函数
            let reg = new RegExp('匹配规则');

        一般我们使用字面量法，因为这种方式比较简单直观！


        实例方法
        1. test()
            1) 该方法的作用是判断给定的字符串是否符合正则表达式的规则，符合的话返回 true，否则返回 false
            2) 语法格式：
                let result = 正则表达式.test(要判断的字符串);
