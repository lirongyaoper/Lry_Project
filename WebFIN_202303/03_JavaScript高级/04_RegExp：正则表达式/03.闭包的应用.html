        // 闭包在封装对象私有属性的应用
        // 私有属性：指的是对象的属性，不能通过 对象名.属性名 的方式去操作属性！ 要求使用相应的方法去操作属性

        function Person(){
            // 定义一个私有属性，私有属性往往使用 _xxx 的名称格式
            let _age;

            function setAge(a){
                _age = a;
            }

            function getAge(){
                return _age;
            }

            return {
                setAge:setAge,
                getAge:getAge
            };
        }
