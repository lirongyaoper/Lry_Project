<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        单例模式(singleton)

        1. 单例模式是指一个实例(对象)，在整个应用程序中只有一个！并且要提供访问该实例的全局访问点

        2. 单例模式的核心是：对象只创建一次，如果后面要用的话，获取的都是创建好的这个！

        3. 函数也是对象的一种！函数也可以有属性

        4. instance 实例的意思
     -->

    <script>
        // 单例模式
        function Singleton(name, sex){
            // 判断，如果之前已经创建过对象，那就直接返回
            if(Singleton.instance){
                return Singleton.instance;
            }

            // this 指的是构造函数当前创建的那个对象
            this.name = name;
            this.sex = sex;
            Singleton.instance = this;
        }

        let obj1 = new Singleton('张三', '男');
        let obj2 = new Singleton('李四', '男');

        console.log(obj1);
        console.log(obj2);
    </script>
</body>

</html>
