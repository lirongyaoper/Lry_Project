<body>
    <!-- 
        折半查找

        1. 折半查找也称为二分查找，它就是在一个数组中找指定的内容，返回索引。

        2. 折半查找需要满足的两个条件：
            1) 数据得存储在顺序结构中，比如：数组就是顺序结构
            2) 该顺序结构中的数据是大小有序的

        3. 具体的查找过程：
            1. 在要查找数组的最左边搞一个 low 指针
            2. 在要查找数组的最右边搞一个 high 指针
            3. 计算中间位置的索引，(low + high) / 2 取整
            4. 将要查找的元素和中间位置的元素进行比较
            5. 如果查找的元素和中间位置的元素相等，就找到了，停止查找
            6. 如果查找的元素小于中间位置的元素，在中间位置的左边找元素
                这时候，low 不用变，high 要变为 mid - 1
                接着按照之前的步骤去做
            7. 如果要查找的元素大于中间位置的元素，在中间位置的右边找元素
                这时候，high 不用变，low 改为 mid + 1
                接着按照之前的步骤去做！
            
            8. 当 low > high ，说明该数组中没有找到元素！返回 -1
     -->

    <script>
        // 折半查找
        function fun1(arr, value) {

            // 定义一个低指针
            let low = 0;
            // 定义一个高指针
            let high = arr.length - 1;

            // 不确定要折半找几次才能找到
            while (low <= high) {
                // 定义一个中间指针变量
                let mid = ~~((low + high) / 2);

                if (value == arr[mid]) { // 值正好等于中间索引对应的值
                    return mid;
                } else if (value < arr[mid]) { // 在中间索引的左边去找
                    high = mid - 1;
                } else { // 在中间索引的右边去找
                    low = mid + 1;
                }

            }

            // 代码能执行这里，说明 low > high，说明数组中没有找到元素
            return -1;
        }

        // 折半查找，使用递归实现
        function fun2(arr, value, low, high){

            if(low > high){
                return -1;
            }

            let mid = ~~((low + high) / 2);
            if(value == arr[mid]){
                return mid;
            }else if(value < arr[mid]){
                high = mid - 1;
                return fun2(arr, value, low, high);
            }else {
                low = mid + 1;
                return fun2(arr, value, low, high);
            }
        }

        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        let index = fun2(arr, 6, 0, arr.length - 1);
        console.log(index);
    </script>
</body>
