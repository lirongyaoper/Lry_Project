<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        constructor 属性

        1. 构造函数中有 prototype 属性，该属性指向原型对象，原型对象中的属性和方法可以被构造函数创建出来的所有的实例对象共享

        2. 原型对象中有 constructor 属性，该属性指向原型对象所属的构造函数

        3. 原型对象中有 constructor 属性，那实例对象是可以共享原型对象中的所有的属性和方法，
            也就是说实例对象中也可以使用 constructor 属性，实例对象的constructor属性其实就是指向创建该实例对象的构造函数
     -->

    <script>
        // 定义构造函数
        function Person(name, sex){
            this.name = name;
            this.sex = sex;
            this.run = function(){
                console.log(this.name + '在跑步！');
            }
        }

        let p = new Person('张三', '男');
        console.log(p);
        console.log(Person.prototype.constructor === Person); // true
        console.log(p.constructor === Person); // true
    </script>
</body>

</html>
