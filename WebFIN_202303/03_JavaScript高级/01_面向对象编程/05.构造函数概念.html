        构造函数概念：

        1. 面向对象编程的第一步是生成对象，对象都有属性、方法等结构，我们一个个手动的去创建对象不容易、太麻烦，
            可以搞一个对象的模板，该模板中就有这些对象要有的属性和方法，之后，我们要创建对象的话，就根据这个模板去创建，
            很方便！！！
        2. 面向对象编程语言中，利用 "类" 作为对象的模板，创建对象的时候，就使用 "类" 这个模板去创建
            模板中不能是什么也没有，模板中要有一些属性、方法，通过模板创建出来的对象就有这些属性和方法

        3. JS 语言中将构造函数作为对象的模板，这就意味着我们创建对象的时候，可以使用构造函数很方便的去创建对象。
            构造函数既然是模板了，里面得有一些属性、方法，这样通过该构造函数创建出来的对象也就有这些属性和方法，
            而且是每个对象独立的拥有属性和方法
            通过构造函数就可以创建很多结构相同的实例对象！
        4. 构造函数也是一个函数，但为了区分构造函数和普通函数，在声明构造函数的时候函数名首字母大写！
     -->
