        面向对象与面向过程

        1. 面向对象的简写：OOP，面向过程简写是：POP

        2. 面向过程：考虑怎么去做事情，去写一些函数，以函数为基本单位

        3. 面向对象：考虑由谁去做事情，将功能行为封装到对象中，以对象为基本单位

        4. 面向对象的编程思想，更符合现实生活的人类的思想方式，比如：继承、抽象

        5. 面向对象语法的特点：
            1) 封装
            2) 继承
            3) 多态

        6. JS语言是基于对象的语言，它有封装和继承的特点，没有多态！
