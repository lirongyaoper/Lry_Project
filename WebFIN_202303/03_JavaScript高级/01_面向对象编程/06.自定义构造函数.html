    <!-- 
        创建构造函数

        方式一：
        function 构造函数名(){
            this.属性名 = 属性值;
            this.属性名 = 属性值;
            ...
            this.方法 = function(){};
            ...
        }

        let 构造函数名 = function(){
            this.属性名 = 属性值;
            this.属性名 = 属性值;
            ...
            this.方法 = function(){};
            ...
        }

        注意：这里的函数不要用箭头函数，因为面向对象这部分特别爱用this，如果在箭头函数中写this的话，
        this就不是我们之前的含义了

        方式一，就是为了过渡用的，让大家了解构造函数作为模板可以创建很多结构相同的实例对象。
        但是实际上不用。因为这样创建出来的实例对象属性都一样了！

        方式二：
        function 构造函数名(参数1, 参数2, ...){
            this.属性名 = 参数1;
            this.属性名 = 参数2;
            ...
            this.方法名 = function(){};
            ...
        }

        let 构造函数名 = function(参数1, 参数2, ...){
            this.属性名 = 参数1;
            this.属性名 = 参数2;
            ...
            this.方法名 = function(){};
            ...
        }

        构造函数有什么作用？
        1. 可以创建对象
        2. 给对象的属性赋初始化的值


        构造函数中的this是什么意思？
        构造函数中的this指的是构造函数当前要创建的那个对象！

        
        构造函数小结：
        * 构造函数是一个函数，但是它与普通函数不太一样
        * 构造函数可以看做是一个模板，通过该模板就可以创建出很多具有相同结构(属性、方法)的实例对象
        * 通过构造函数去创建对象的话，需要使用 new 构造函数名(实参,实参,..) 的方式才行
        * 在构造函数中 this 关键字指的是构造函数当前要创建的那个实例对象
        * 构造函数一般函数名首字母大写

        // 创建构造函数，作为模板，通过模板创建很多实例对象
        function Dog(name, sex, age, color){
            // this指的是要创建的那个对象

            this.sex = sex;
            this.age = age;
            this.color = color;
