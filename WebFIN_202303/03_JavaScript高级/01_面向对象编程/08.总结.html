        总结：

        1. 构造函数就可以作为对象的模板，在构造函数中写属性和方法

        2. 通过构造函数去创建实例对象，创建出来的所有的实例对象就独立的拥有一套模板中的属性和方法

        3. 如果某些属性或者某些方法，是所有的实例对象都一样的话，每个对象都有一份，那其实也不好，
            太浪费空间了！ 学习了原型对象之后就可以解决这个问题！！！
