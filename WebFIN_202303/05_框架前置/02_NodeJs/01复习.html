                    module.exports = data;  -- 只导出一条数据
                    module.exports = { -- 导出多条数据
                        name:name,
                        age:age
                    }

                导入：
                    const data = require('文件')

            1.3 NPM
                1）介绍
                    包管理工具
                    负责下载或者上传包

                2）使用NPM下载包
                    ①npm init  ：初始化项目配置文件 package.json
                    ②下载包
                    npm install jquery --save
                    或者
                    npm install --save jquery
                    简写
                    npm i jquery -S
                    同时下载多个包
                    npm i jquery swiper -S
                    下载到生产环境
                    npm i jquery --save--dev
                    下载到全局环境
                    npm i jquery -g

                    本地开发环境：程序员写代码的位置
                    生成环境：项目上线

                3）卸载包
                    npm uninstall jquery
                4）更新包
                    npm update jquery

            1.4 cnpm  淘宝镜像
                cnpm -v
                cnpm i jquery -S
