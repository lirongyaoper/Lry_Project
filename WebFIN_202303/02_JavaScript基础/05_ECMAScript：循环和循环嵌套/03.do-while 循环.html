<body>
    <!-- 
        do-while 循环
        1. 语法格式：
            1.初始化部分
            do{
                3.循环体
                4.迭代部分
            }while(2.循环条件);
        
        2. 语法说明：
            执行顺序：1 - 3 - 4 - 2 - 3 - 4 - 2...
            先执行初始化部分，然后执行循环体，然后执行迭代部分，然后再执行循环条件，条件成立的话，
            再执行循环体、执行迭代部分，直到循环条件不成立结束循环。

            可以看出，do-while 循环至少会执行一次！！！

            面试题：说说 while 循环 和 do-while 循环有什么区别？
            while 循环是先判断再执行；do-while 是先执行一次，然后再判断，至少会执行一次！！！
     -->

    <script>
        // 1.使用 do-while 循环输出 1-100 之间的数
        // var i = 1;
        // do{
        //     console.log(i);
        //     i++;
        // }while(i < 101);

        // 2.使用随机数求 1-100 之间的是5和7的公倍数的数
        do{
            // 30  32  35
            var num = ~~(Math.random()*(100-1+1)+1);
            // 30 32 35
            console.log(num);
        }while(!(num % 5 == 0 && num % 7 == 0));

    </script>
</body>

</html>
