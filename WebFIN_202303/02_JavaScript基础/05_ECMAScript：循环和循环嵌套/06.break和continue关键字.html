        // 4. 打印出 1-100 之间的所有的质数
        for(var i = 2; i <= 100; i++){

            var flag = true; //表示是质数
            // 就是判断 i 是不是质数，思路：看 从 2 到 i-1 之间有没有能够被 i 整除的，如果有，i就不是质数。
            for(var j = 2; j <= i-1; j++){
                if(i % j == 0){

                    break;
                }
            }
