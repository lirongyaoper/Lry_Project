    <!-- 
        循环嵌套

        循环嵌套指的是可以在一个循环中再套另一个循环。 while、for、do-while 都可以互相嵌套。

        比如：
            for(){
                for(){

                }
            }
        外面的循环就称为外层循环，里面的循环称为内层循环。

        外层循环执行一次，内层循环执行一轮。

        外层循环可以看做是要产生几行内容
        内层循环可以看做是每行里面要产生几个小东西
     -->

        // 打印九九乘法表
        // 方式1：
        for(var i = 1; i <= 9; i++){
            for(var j = 1; j <= i; j++){
                // document.write(j + 'x' + i + '=' + (j*i) + '&nbsp;&nbsp;&nbsp;');
                // 模板字符串
                document.write(`${j}x${i}=${j*i}&nbsp;&nbsp;&nbsp;`);
            }
            document.write('<br>');
        }

        document.write('<hr>');

        // 方式2：
        document.write('<table>');
        for(var i = 1; i <= 9; i++){
            document.write('<tr>');
            for(var j = 1; j <= i; j++){
                document.write('<td>');
                document.write(`${j}x${i}=${j*i}`);   
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
