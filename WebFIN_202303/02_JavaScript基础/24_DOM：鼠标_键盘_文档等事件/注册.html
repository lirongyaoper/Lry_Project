<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 480px;
            height: 450px;
            background-color: papayawhip;
            margin: 50px auto;
            overflow: hidden;
        }

        .box>h3 {
            margin-top: 30px;
            margin-left: 39px;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .box span {
            width: 82px;
            height: 40px;
            margin-right: 15px;
            display: inline-block;
            text-align: right;
        }

        .box input {
            width: 321px;
            height: 16px;
            padding: 11px 10px;
            border: 1px solid #E0E0E0;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
        }

        .box button {
            width: 399px;
            height: 50px;
            margin-top: 40px;
            border-radius: 25px;
            border: none;
            background-color: #3f89ec;
            margin-left: 40px;
            color: #fff;
            font-size: 20px;
        }

        .box p {
            position: relative;
            margin-bottom: 32px;
        }

        .tips {
            position: absolute;
            top: -30px;
            left: 102px;
            background-color: #333;
            font-style: normal;
            color: #fff;
            font-size: 12px;
            padding: 5px;
            display: none;
        }
        .info{
            font-weight: 400;
            font-size: 12px;
            color: #f55;
            padding-left: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>欢迎注册</h3>
        <p>
            <span>用户名</span>
            <input type="text" placeholder="请设置用户名" class="username">
            <i class="tips">设置后不可更改，中英文均可，最长14个英文或7个汉字</i>
            <br>
            <b class="info"></b>
        </p>
        <p>
            <span>手机号</span>
            <input type="text" placeholder="可用于登录和找回密码">
        </p>
        <p>
            <button>注册</button>
        </p>
    </div>

    <script>
        let username = document.querySelector('.username');
        let tips = document.querySelector('.tips');
        username.onfocus = () => {
            tips.style.display = 'block';
            username.style.borderColor = '#3f89ec';
        };

        username.onblur = () => {
            tips.style.display = 'none';
            username.style.borderColor = '';

            if(username.value.length < 2 || username.value.length > 14){
                document.querySelector('.info').innerHTML = '用户名需要是2-14个字符！';
            }else{
                document.querySelector('.info').innerHTML = '';
            }
        };

    </script>
</body>

</html>
