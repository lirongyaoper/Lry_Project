<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .search {
            width: 590px;
            height: 30px;
            border: 2px solid #4e71f2;
            outline: none;
            margin-top: 50px;
            margin-left: 50px;
            padding: 5px;
            font-size: 20px;
        }

        .box {
            width: 600px;
            border: 2px solid #4e71f2;
            border-top: none;
            margin-left: 50px;
            display: none;
        }

        .box p {
            padding: 5px;
        }
    </style>
</head>

<body>
    <input class="search"></input>
    <div class="box"></div>

    <script>
        let content = ['小米手机', '红米手机', '华为手机', '小米洗衣机', '苹果手机', '苹果手表', '华为笔记本', '苹果12', '苹果13'];
        let search = document.querySelector('.search');
        let box = document.querySelector('.box');
        search.oninput = () => {

            // 清空box之前的内容
            box.innerHTML = '';

            for (let i = 0; i < content.length; i++) {
                if (content[i].indexOf(search.value) != -1) {
                    box.innerHTML += '<p>' + content[i] + '</p>';
                    box.style.display = 'block';
                }
            }
        };
    </script>
</body>

</html>
