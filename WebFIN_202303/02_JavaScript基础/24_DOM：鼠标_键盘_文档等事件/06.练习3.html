<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: fixed;
            top: 300px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box2 {
            position: fixed;
            left: 300px;
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 50%;
        }
        .box3{
            position: fixed;
            width: 0;
            border-bottom: 200px solid blue;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <script>
        let box = document.querySelector('.box');
        let box2 = document.querySelector('.box2');
        let box3 = document.querySelector('.box3');

        function move(e, box) {
            // 获取鼠标位置距离元素左上角的距离
            let offsetX = e.offsetX;
            let offsetY = e.offsetY;

            // 给文档绑定鼠标移动事件
            document.onmousemove = (e2) => {
                // 获取鼠标距离浏览器左上角的位置
                let clientX = e2.clientX;
                let clientY = e2.clientY;

                box.style.top = clientY - offsetY + 'px';
                box.style.left = clientX - offsetX + 'px';
            }
        }

        // 给div绑定鼠标按下事件
        box.onmousedown = (e) => {
            move(e, box);
        }

        // 给div绑定鼠标松开事件
        box.onmouseup = () => {
            // 去掉文档上绑定的鼠标移动事件
            document.onmousemove = null;
        }

        box2.onmousedown = (e) => {
            move(e, box2);
        }

        box2.onmouseup = () => {
            // 去掉文档上绑定的鼠标移动事件
            document.onmousemove = null;
        }

        box3.onmousedown = (e) => {
            move(e, box3);
        }

        box3.onmouseup = () => {
            // 去掉文档上绑定的鼠标移动事件
            document.onmousemove = null;
        }
    </script>
</body>

</html>
