<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        表单事件

        1. 表单事件指的是与表单或者表单项有关的事件
            表单：form  表单项：input、select、textarea、button

        2. 表单事件有：
            focus：聚焦事件，鼠标点进去就是聚焦，一般用在 input 上
            blur：失焦事件，鼠标点出来就是失焦，一般用在 input 上
            input：内容改变事件，一般用在input上
            change：内容确定改变事件，一般用在 radio、checkbox、select 上，
                    如果用在input上的话，当鼠标点出来或者点击回车后触发
            submit：表单提交事件，用在表单上
            reset：表单重置事件，用在表单上
     -->

    <input type="text">

    <script>
        let input = document.querySelector('input');

        input.onfocus = () => {
            console.log('鼠标聚焦！');
        };

        input.onblur = () => {
            console.log('失去焦点！');
        };

        // input事件，称为内容改变事件
        input.oninput = () => {
            console.log('内容改变啦！');
        }

        input.onchange = () => {
            console.log('内容确定改变');
        }

    </script>
</body>

</html>
