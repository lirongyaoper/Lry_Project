<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .nav{
            width: 100%;
            height: 100px;
            background-color: skyblue;
        }
        li{
            float: left;
            list-style: none;
            width: 11%;
            padding: 38px 0;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        .box{
            width: 100%;
            /* height: 200px; */
            height: 0;
            background-color: aquamarine;
            /* display: none; */
            transition: all 0.5s;

            /* 溢出部分隐藏 */
            overflow: hidden;
        }

        .box>div{
            width: 100%;
            height: 100%;
            display: none;
        }
        /* 
            能过渡的有：
            数值：
            颜色：
            转换：
            盒阴影：
        */
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">手机</a></li>
            <li><a href="#">红米</a></li>
            <li><a href="#">电视</a></li>
            <li><a href="#">笔记本</a></li>
            <li><a href="#">平板</a></li>
            <li><a href="#">家电</a></li>
            <li><a href="#">路由器</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">社区</a></li>
        </ul>
    </div>
    <div class="box">
        <div>手机</div>
        <div>红米</div>
        <div>电视</div>
        <div>笔记本</div>
        <div>平板</div>
        <div>家电</div>
        <div>路由器</div>
        <div>服务</div>
        <div>社区</div>
    </div>

    <script>
        // 获取所有的li
        let lis = document.querySelectorAll('li');

        // 获取内容div
        let box = document.querySelector('.box');

        // 利用for循环给每个li绑定鼠标滑入事件
        for(let i = 0; i < lis.length; i++){
            // 鼠标滑入li
            lis[i].onmouseover = () => {
                // 设置属性，使元素显示
                box.setAttribute('style', 'height:200px;');

                // 获取所有的小div
                let divs = document.querySelectorAll('.box>div');

                // 让所有的小div隐藏
                for(let j = 0; j < divs.length; j++){
                    divs[j].setAttribute('style', 'display:none;');
                }

                // 让该li对应的那个div显示
                divs[i].setAttribute('style', 'display:block;');
            }
        }

        // 获取nav元素
        let nav = document.querySelector('.nav');
        // 给nav元素绑定鼠标滑出事件
        nav.onmouseout = () => {
            box.removeAttribute('style');
        };
    </script>
</body>
</html>
