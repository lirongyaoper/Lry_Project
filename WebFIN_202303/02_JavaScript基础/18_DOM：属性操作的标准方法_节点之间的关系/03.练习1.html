<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            float: left;
            list-style: none;
            margin: 50px 20px;
            padding-bottom: 5px;
            cursor: pointer;
        }

        .active {
            color: #ff6700;
            border-bottom: 2px solid #ff6700;
        }

        .box{
            width: 263px;
            height: 200px;
            border: 1px solid red;
            /* 清除浮动对我的影响 */
            clear: both;
            margin-left: 20px;
        }

        .box>div{
            width: 100%;
            height: 100%;
            display: none;
            padding: 10px;
        }

        .box>.show{
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li class="active">扫地机</li>
        <li>空净</li>
        <li>清洁</li>
        <li>风扇</li>
    </ul>

    <div class="box">
        <div class="show">扫地机</div>
        <div>空净</div>
        <div>清洁</div>
        <div>风扇</div>
    </div>

    <script>
        // 获取到li元素
        let lis = document.querySelectorAll('li');
        let divs = document.querySelectorAll('.box>div');

        // 利用for循环给每个li绑定鼠标滑入事件
        for(let i = 0; i < lis.length; i++){
            lis[i].onmouseover = () => {
                // alert('滑入' + (i+1));

                // 去掉所有的li元素上的class属性
                // for(let j = 0; j < lis.length; j++){
                //     lis[j].className = '';
                //     divs[j].className = '';
                // }

                // 给当前滑入的li加class属性
                // lis[i].className = 'active';
                // divs[i].className = 'show';
                for(let j = 0; j < lis.length; i++){
                    if(i == j){
                        lis[i].className = 'active';
                        divs[i].className = 'show';
                    }else{
                        lis[j].className = '';
                        divs[j].className = '';
                    }
                }
            };
        }
    </script>
</body>

</html>
