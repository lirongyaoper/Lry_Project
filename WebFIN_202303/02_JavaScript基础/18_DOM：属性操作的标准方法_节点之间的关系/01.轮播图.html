<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            position: relative;
            width: 1226px;
            height: 460px;
            background-color: red;
            margin: 50px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .prev,
        .next {
            position: absolute;
            width: 41px;
            height: 69px;
            background-color: aqua;
            /* 将鼠标光标变为小手 */
            cursor: pointer;
        }

        .prev {
            top: 50%;
            transform: translateY(-50%);
        }

        .next {
            top: 50%;
            transform: translateY(-50%);
            right: 0;
        }
    </style>
</head>

<body>
    <div class="banner">
        <a href="#">
            <img src="./images/1.jpg" alt="">
        </a>
        <div class="prev"></div>
        <div class="next"></div>
    </div>

    <script>
        // 获取到next元素
        let next = document.querySelector('.next');

        // 定义一个数组，里面放所有图片名字
        let arr = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
        let count = 0;

        // 获取到图片标签
        let img = document.querySelector('img');

        // 绑定鼠标单击事件
        next.onclick = () => {
            count++;

            if(count > arr.length - 1){ // 当索引超了最大索引
                count = 0;
            }
            img.src = './images/' + arr[count];
        };

        // 给上一张绑定单击事件
        let prev = document.querySelector('.prev');

        prev.onclick = () => {
            count--;
            if(count < 0){
                count = arr.length - 1;
            }
            img.src = './images/' + arr[count];
        };

    </script>
</body>

</html>
