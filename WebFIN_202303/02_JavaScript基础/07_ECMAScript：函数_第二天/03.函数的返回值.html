        函数的返回值：

        1. 之前，我们声明的各种函数，其实都是没有返回值的函数。
            后面，我们需要根据实际情况，看函数是否应该有返回值。
        2. 函数的返回值：就是指函数执行完后会给调用处返回一个值。简单来说，返回值就是谁调用，我就将值返回给谁！
        3. 返回值的语法格式：return 值;      return - 返回的意思
        4. return 语句一般写在函数体的最后，如果写在前面的话，它后面的代码就执行不到了！
        5. return 关键字可以在函数中单独使用，表示结束函数。
        6. 函数声明中没有通过return去返回数据，那我们称函数没有返回值，也可以认为该函数的返回值是 undefined。


        在声明一个函数的时候，要考虑两个事情：
        1. 要不要有参数？
        2. 要不要有返回值？
     -->
