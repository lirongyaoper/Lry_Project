<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        函数的执行符

        之前我们写好函数后，函数默认是不会自动执行的，需要调用才会执行。
        函数名();
        () 就称为函数执行符。 

        明天学习 立即执行函数 就要用到函数执行符！
     -->
    <script>
        function fun1(){
            console.log(123);
        }

        fun1();
        console.log(fun1);
    </script>
</body>

</html>
