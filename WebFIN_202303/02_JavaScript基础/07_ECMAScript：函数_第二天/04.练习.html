        // 4.在控制台打印任意整数的二进制的字符串表现形式
        function fun4(num){ // 15
            // 将num转为二进制，然后打印出来
            //将十进制数，转为二进制的思路是：
            //不断的使用十进制数除以2，取得余数，将余数逆序排列。
            //除到商为0的时候，就不用除了！

            var result = '';
            while(num != 0){
                //每次除以2得到的余数，逆序写
                result = num % 2 + result; // '1'

                //不断的除以2
                num = ~~(num / 2);
            }

            return result;
        }
