</head>

<body>
    <!-- 
        函数的重载

        1. 在别的语言中可能有函数的重载，比如：Java语言；在 JS 语言中是没有函数的重载的
        2. 函数的重载指的是：在一个页面中，存在多个函数名一样，但是参数列表不同的函数，那这些函数就构成了函数的重载
        3. 重载英文是：overload
        4. JS 中虽然没有函数的重载这种效果，但是可以通过 arguments 对象去模拟函数重载的效果
     -->

    <script>
        // function fun1(a, b){
        //     console.log(a, b);
        // }

        // function fun1(a, b, c){
        //     console.log(a, b, c);
        // }

        // function fun1(a, b, c, d){
        //     console.log(a, b, c, d);
        // }

        // 因为 JS 语言中如果函数重复声明的话，是最后一个生效。所以JS是不支持函数重载的
        // 所以，下面的调用会执行上面 4 个参数那个函数
        // fun1(10, 20);

        /*
            如果是Java语言的话，fun1(10, 20); 会执行函数名是 fun1的函数，并且形参得有两个的那个函数
            fun1(10,20,30,40); 
        */

        // 演示使用 arguments 对象去模拟函数重载的效果
        function fun2(){
            if(arguments.length == 2){
                console.log(arguments[0], arguments[1]);
            }else if(arguments.length == 3){
                console.log(arguments[0], arguments[1], arguments[2]);
            }else if(arguments.length == 4){
                console.log(arguments[0], arguments[1], arguments[2], arguments[3]);
            }
        }

        fun2(10,20);
        fun2(10,20,30);
        fun2(10,20,30,40);
    </script>
</body>

</html>
