    <!-- 
        函数的作用域、变量的作用域

        1. 作用域：就是指变量在什么样的范围内有效！
        2. 作用域有两种：
            1) 函数作用域：指变量只能在函数内使用，这种变量称为局部变量
            2) 全局作用域：指变量在任何地方都能使用，这种变量称为全局变量
        3. ES6 中新增了块级作用域
        4. 局部变量：只有以下两种
            1) 形参
            2) 在函数内通过 var 关键字声明的变量
        5. 全局变量：除了局部变量都是全局变量
