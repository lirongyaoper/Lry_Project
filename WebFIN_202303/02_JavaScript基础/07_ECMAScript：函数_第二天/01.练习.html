        // 9.利用 arguments 求任意个数字的和

        function fun9(){

            // console.log(arguments);

            // arguments[0] + arguments[1] + arguments[2] + ... + arguments[6]

            var sum = 0;
            // arguments.length 就是获取到实参的个数
            for(var i = 0; i < arguments.length; i++){

            }
