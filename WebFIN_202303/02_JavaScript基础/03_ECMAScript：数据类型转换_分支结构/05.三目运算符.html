<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        三目运算符

        三目运算符，也称三元运算符。
        元：指的是数据、表达式
        三元运算符：指的就是参与计算的数据有三个

        语法格式：表达式1 ? 表达式2 : 表达式3;
        语法说明：表达式1的结果应该是布尔类型，如果是true，最终的结果就是 表达式2；如果是false，最终的结果就是表达式3.
                如果表达式1不是布尔类型的值，会自动转为布尔类型进行处理。
     -->
    <script>

        var result = 5 > 3 ? "5比较大" : "3 比较大";
        console.log(result);

        var result = "你好" ? "哈哈" : "呵呵";
        console.log(result);
    </script>
</body>

</html>
