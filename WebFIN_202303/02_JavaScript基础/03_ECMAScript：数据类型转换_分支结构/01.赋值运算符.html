<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        赋值运算符

        1. 之前已经学习过一个赋值运算符： =
        2. 赋值运算符的作用：就是将赋值运算符右边的内容赋值给左边
        3. 赋值运算符有：
            =、+=、-=、*=、/=、%=
     -->

    <script>
        var x = 10;
        var y = 5;

        x += y;// 等价于 x = x + y;
        console.log(x);

        x -= y;// 等价于 x = x - y;
        console.log(x);

        x *= y;// 等价于 x = x * y;

        x /= y;// 等价于 x = x / y;

        x %= y;// 等价于 x = x % y;
    </script>

</body>

</html>
