<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        逻辑运算符

        1. 逻辑运算符有3个：&&-与、||-或、!-非
        2. 逻辑运算符的结果是 boolean 类型

        非运算符 !
        1. 非运算符就是对数据进行取反操作
        2. 如果数据是boolean类型，那 !true 的结果就是 false；!false 的结果就是true
        3. 如果数据不是boolean类型的，那会将数据自动转为boolean类型，然后再取反
            除了以下6个值取反后是true，其余数据都是false。
            false
            ''
            null
            undefined
            NaN
            0
        4. 将一个值连续取反两次，其实就是将该值转为了对应的boolean类型的值


        与运算符 &&
        1. 逻辑与运算符说的是一种与、且的关系
        2. a && b，当a 和 b 都是真时，结果才是真；只要有一个是假的，那结果就是假
        3. 逻辑与操作有短路机制：当通过一个表达式能够得到最终结果时，就不会执行后面的表达式了。


        或运算符 ||
        1. 逻辑或运算符说的是一种或的关系
        2. a || b，当 a 和 b 里面只要有一个是真的，结果就是真的；a 和 b 都是假的时候，最后结果才是假的
        3. 逻辑或操作有短路机制：当通过一个表达式能够得到最终结果时，就不会执行后面的表达式了。
     -->

    <script>
        // 逻辑非运算符
        // console.log(!true);// false
        // console.log(!false);// true

        // console.log(!(3 > 5));// true
        // console.log(!(3 < 5));// false

        // console.log(!3);// false
        // console.log(!"你好");// false

        // console.log(!0);// true
        // console.log(!null);// true
        // console.log(!'');// true
        // console.log(!undefined);// true
        // console.log(!NaN);// true
        // console.log(!false);// true

        // console.log(!!"你好");// true

        // console.log("5" - 0);// 5

        // 逻辑与运算符
        console.log(5 > 3 && 7 > 2);// true
        console.log(5 > 3 && 7 < 2);// false
        console.log(5 < 3 && 7 > 2);// false
        console.log(5 < 3 && 7 < 2);// false
        console.log(5 != 3 && 7 > 2);// true
        console.log(5 > 3 && 7 != 2);// true
        console.log(5 == 3 && 7 > 2);// false
        console.log(5 > 3 && 7 == 2);// false
        console.log(5 == '5' && 7 > 2);// true
        console.log(5 == '5' && 7 != 2);// true

         // 短路机制：就是一旦能够得到最终的结果，就不会再做无用功了！
        // var x = 5;
        // console.log(5 > 7 && x++ > 3);//false
        // console.log(x);// 5

        // var x = 5;
        // console.log(5 > 3 && x++ > 3);//true
        // console.log(x);// 6

        // 逻辑或运算符
        console.log(5 > 3 || 7 > 2);// true
        console.log(5 > 3 || 7 < 2);// true
        console.log(5 < 3 || 7 > 2);// true
        console.log(5 < 3 || 7 < 2);// false
        console.log(5 != 3 || 7 > 2);// true
        console.log(5 > 3 || 7 != 2);// true
        console.log(5 == 3 || 7 > 2);// true
        console.log(5 > 3 || 7 == 2);// true
        console.log(5 == '5' || 7 > 2);// true
        console.log(5 == '5' || 7 != 2);// true

        var x = 5;
        console.log(5 > 3 || x++ > 6);// true
        console.log(x);// 5

        var x = 5;
        console.log(5 > 7 || x++ > 6);// false
        console.log(x);// 6

        // 逻辑运算符的优先级：非 > 与 > 或
        console.log(7 > 2 || 5 > 3 && 6 > 8);// true
        console.log(7 < 2 || 5 > 3 && 6 < 8);// true
        console.log(7 < 2 || 5 < 3 && 6 < 8);// false 
        console.log(7 > 2 || 5 < 3 && 6 > 8);// true
        console.log(7 < 2 || 5 > 3 && 6 < 8);// true
        console.log(7 != 2 || 5 > 3 && 6 > 8);// true
        console.log(7 > 2 || 5 != 3 && 6 > 8);// true
    </script>
</body>

</html>
