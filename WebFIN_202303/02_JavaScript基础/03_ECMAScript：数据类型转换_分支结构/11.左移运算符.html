<body>
    <!-- 
        左移运算符

        1. 左移运算符的符号：<<
        2. 一个数要左移，那需要将该数转为二进制的补码形式，然后再左移，右侧用补0.
        3. 左移的规律：一个数左移几次，就等于这个数乘以2的几次方

        计算 13 << 2

        13 的补码是：
        00000000 00000000 00000000 00001101

        13 左移两次  这个数是某个数的补码
        00000000 00000000 00000000 00110100

        上面的数是 52

        13 << 2 = 52

        经典的面试笔试题目：
        怎样高效的计算 2 * 8    2 <<< 3     8 << 1
     -->
     <script>
         console.log(13 << 2);
         console.log(5 << 3);
         console.log(13.2 << 0); 
     </script>
</body>
</html>
