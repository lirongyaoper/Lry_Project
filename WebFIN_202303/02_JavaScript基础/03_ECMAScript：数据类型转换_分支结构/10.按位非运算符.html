    <!-- 
        按位非运算符

        1. 按位非运算符的符号是： ~
        2. 按位非运算符就是对某个数的二进制的补码数的每一位进行取反操作
        3. 一个数的按位非运算得到的结果是有规律的，这个数 + 这个数的按位取反的结果 = -1
        4. 对一个数连续按位取反两次后，还是该数。这有一个很重要的作用，位操作符操作的是整数，如果是小数的话，会将小数转为整数。
            

        对一个小数按位取反两次后，就得到了该数的整数部分，达到一个取整的效果！！！！！！****************************

        ~13  也就是 对 13 进行 按位非操作     13.4

        13的补码是：
        00000000 00000000 00000000 00001101
        
        13的补码按位取反后是：  下面这个数是某个数的补码
        11111111 11111111 11111111 11110010

        上面数的反码是：
        11111111 11111111 11111111 11110001

        上面数的原码是：
        10000000 00000000 00000000 00001110
        
        上面的数是  -14

        ~13 = -14

     -->
    <script>
        console.log(~~13);
        console.log(~~5);

        console.log(~~-12.9);
    </script>
</body>
