    <!-- 
        位运算符（了解，原理了解，结论、规律需要记住）

        1. 位运算符：就是对我们的二进制数据(补码)进行位的操作
        2. 位运算符是对整数进行操作，如果是小数的话，它会进行取整。而且是32位的操作
        3. 位运算符属于计算机底层的操作，我们平时写的数据在计算机中是以二进制的补码的形式存储的。
            所以说，我们对数据进行位操作的时候，操作的是该数的补码。
        
        位运算符有：
        1. 按位与：&
        2. 按位或：| 
        3. 按位非：~   ***
        4. 异或：^
        5. 左移：<<    ***
        6. 右移：>>    ***

        位运算符是属于计算机底层的操作，所以操作起来很快、效率高，但是不易于阅读理解。
