    <!-- 
        原码、反码、补码

        1. 计算机底层就认识 0 和 1.
        2. 我们平时写的数据，比如 35，在计算机中不是存储的 35，而是以二进制的方式去存储的。
        3. 在计算机中关于二进制数有三种：原码、反码、补码。

        原码：
        1. 计算机中存储数据时，用最高位来表示正负，最高位是0，表示正数，最高位是1，表示负数
        2. 正数的原码，最高位是0，将该正数转为二进制数即可。
        3. 负数的原码，最高位是1，将该负数去掉负号后的值转为二进制数即可。

        计算 2 的原码：以 32位 的形式存储数据
        00000000 00000000 00000000 00000010

        计算 -2 的原码：
        10000000 00000000 00000000 00000010

        反码：
        1. 正数的反码 和 原码 是一样的！
        2. 负数的反码是：它的原码符号位不动，其它位按位取反

        计算 2 的反码
        00000000 00000000 00000000 00000010

        计算 -2 的反码
        11111111 11111111 11111111 11111101

        补码：
        1. 正数的补码和反码一样。 所以，正数的原码、反码、补码一样
        2. 负数的补码是反码 + 1
        3. 在计算机中存储数据时，是按照该数据的补码进行存储的！！！

        计算2 的补码：
        00000000 00000000 00000000 00000010

        计算 -2 的补码：
        -2 的原码是：
        10000000 00000000 00000000 00000010
        -2 的反码是：
        11111111 11111111 11111111 11111101
        -2 的补码是：
        11111111 11111111 11111111 11111110


        总结：
        1. 计算机中存储数据时，使用最高位来表示正负，1-负数  0-正数
        2. 正数的原码、反码、补码都一样
        3. 正数的原码：最高位是0，将该正数转为二进制数即可
        4. 负数的原码：最高位是1，将负数的负号去掉，将数字转为二进制即可
        5. 负数的反码：负数的原码的符号位不动，其余的按位取反
        6. 负数的补码：负数的反码 + 1
     -->
