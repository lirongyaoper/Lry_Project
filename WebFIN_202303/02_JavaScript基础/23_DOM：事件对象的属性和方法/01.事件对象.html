<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 
        事件对象

        1. 给元素绑定事件后，一旦事件被触发，会执行事件处理函数
        2. 给元素绑定事件后，一旦事件被触发，会生成一个事件对象，这个事件对象中就存储了该事件相关的信息
        3. 事件对象是属于 Event类型
        4. 比如我们给一个div绑定了一个点击事件，当点击这个div后，就会生成一个事件对象，
            该事件对象中就存储了本次事件的相关的信息
            比如，事件的类型click，点击的位置等等

        事件对象的获取
        1. 给元素绑定事件后，一旦事件被触发，就会生成一个事件对象，该事件对象会以实参的形式传递给事件处理函数
        2. 事件对象的获取有兼容性问题
        3. 如果是非 IE 低版本浏览器的话，获取事件对象的方式：
            元素.on事件名 = function(e){ // e里面存储的就是事件对象

            }
        
        4. 如果是 IE低版本浏览器的话，获取事件对象的方式：
            window.event;

        5. 兼容性的写法：
            e = e || window.event;
            
     -->
    <div class="box" id="box">

    </div>

    <script>
        var box = document.getElementById('box');

        // 演示事件对象的获取
        box.onclick = function(e){ // e里面存储的就是事件对象
            // console.log(e);
            // IE浏览器低版本的写法
            // console.log(window.event);

            // 兼容性写法
            e = e || window.event;
            console.log(e);
        }
    </script>
</body>

</html>
