<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉默认的内外边距 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 设置html和body和整个浏览器窗口一样大小 */
        html,
        body {
            width: 100%;
            height: 100%;
        }
        body{
            background-color: #0E1013;
        }
    </style>
</head>

<body>
    <script>
        // 给body绑定鼠标点击事件
        document.body.onclick = (e) => {
            // 创建img元素
            let img = document.createElement('img');
            // 将img添加到body中
            document.body.appendChild(img);
            // 设置img的路径
            img.src = './images/img2.gif';

            // 设置img的样式
            img.style.position = 'fixed';
            // 生成一个随机数，作为以后的图片的宽度和高度
            let num = ~~(Math.random()*(300-100+1)+100);
            img.style.width = num + 'px';
            img.style.height = num + 'px';

            // 获取鼠标点击时距离浏览器窗口左上角的位置
            let x = e.clientX;
            let y = e.clientY;

            img.style.top = y - num / 2 + 'px';
            img.style.left = x - num / 2 + 'px';
        };
    </script>
</body>

</html>
