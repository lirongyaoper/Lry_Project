<body>
    <!-- 
        循环介绍
        1. 循环结构，就是可以重复的去做一些事情。
        2. 比如：输出 10 次 "放假啦！"，那就需要写 10 行输出代码，太麻烦。
        3. 像这种需要重复做的事情，那就用循环！

        循环的分类
        在 JS 中的循环有3种：
        1. for 循环
        2. while 循环
        3. do-while 循环

        循环的组成部分及执行流程

        循环的组成部分有：
        1. 初始化部分
        2. 循环条件
        3. 循环体
        4. 迭代部分

        

     -->

    <script>
        // 输出 10 次放假啦！
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        // console.log('放假啦！');
        for(var i = 0; i < 100; i++){
            console.log('放假啦！');
        }
    </script>
</body>

</html>
