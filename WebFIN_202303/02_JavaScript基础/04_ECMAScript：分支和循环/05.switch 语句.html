<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        if-else 语句可以用来做选择结构。
        switch 语句也是用来做选择结构。
        if-else 功能更强大，不仅可以用来判断等值的效果，还可以做不等值的判断
        switch 语句只能用来做等值判断。而且是全等于！

        语法格式：
            switch(表达式){
                case 值1:
                    代码块1;
                case 值2:
                    代码块2;
                ...
                case 值n:
                    代码块n;
                default:
                    代码块;
            }
        语法说明：
            1. switch 在执行的时候，会将 表达式的值 和 case 后面的值进行全等比较，全等的话，就执行相应的代码块。
                如果和所有的值都不相等，那就执行 default 中的代码。
            2. default 是可选的
            3. switch 语句会穿透，所以，一般我们都会在每个case中的语句的最后写一个关键字，break。
            4. 凡是能用 switch 实现功能，用 if-else 都能实现。
     -->

    <script>
        // 用户输入 0，显示 星期日  1，星期一，2，星期二   6，显示 星期六
        // 使用if-else 实现
        // var num = Number(prompt('请输入一个数字：'));
        // if(num == 0){
        //     console.log('星期日');
        // }else if(num == 1){
        //     console.log('星期一');
        // }else if(num == 2){
        //     console.log('星期二');
        // }else if(num == 3){
        //     console.log('星期三');
        // }else if(num == 4){
        //     console.log('星期四');
        // }else if(num == 5){
        //     console.log('星期五');
        // }else if(num == 6){
        //     console.log('星期六');
        // }

        // 使用 switch 实现
        var num = Number(prompt('请输入一个数字：'));
        switch (num) {
            case 0:
                console.log('星期日');
                break;
            case 1:
                console.log('星期一');
                break;
            case 2:
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                // break;
            case 6:
                console.log('星期六');
                break;
            default:
                console.log('请输入正确的数字！');
        }
    </script>
</body>

</html>
