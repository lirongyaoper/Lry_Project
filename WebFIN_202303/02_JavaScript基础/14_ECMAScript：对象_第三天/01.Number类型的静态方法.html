<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Number 类型的静态方法：
        1. isFinite()
            1) Infinite-无穷大  finite-有穷的
            2) 该方法的作用就是判断某个数据是否是有穷的，是的话返回 true，否则返回false

        2. isNaN()
            1) 该方法的作用就是判断某个数是否是 NaN，是的话返回true，否则返回false

        3. parseInt()  掌握******************
            1) parse单词是解析的意思
            2) 该方法的作用是将数据转为、解析为、提取为一个整数
            3) Number() 可以将一个数据强转为数值型
            4) parseInt 方法没有 Number() 那么严格，它是从左往右一个个的判断，一旦有不合适的就停了
        
        4. parseFloat()  掌握****************
            1) float单词是浮动、小数点
            2) 该方法的作用是将数据转为小数
            3) parseFloat() 没有 Number() 那么严格

     -->
    <script>
        // 1.演示 isFinite() 方法判断数据是否有穷
        // console.log(Number.isFinite(123)); // true
        // console.log(Number.isFinite(5 / 0)); // false
        // console.log(Number.isFinite('hello')); // false
        // console.log(Number.isFinite(NaN)); // false

        // 2.演示 isNaN() 判断数据是否是NaN
        // console.log(Number.isNaN(123)); // false
        // console.log(Number.isNaN(NaN)); // true
        // console.log(Number.isNaN('你好')); // false

        // 3.parseInt() 转换数据

        console.log(Number('12.34.56')); // NaN
        console.log(Number('  5  ')); // 5
        console.log(Number('  5  5   ')); // NaN
        console.log(Number('5hello')); //NaN
        console.log(Number('hello5')); // NaN

        console.log('--------------------------');
        console.log(Number.parseInt('12.34.56')); // 12
        console.log(Number.parseInt('  5   ')); // 5
        console.log(Number.parseInt('  5  5   ')); // 5
        console.log(Number.parseInt('5hello')); // 5
        console.log(Number.parseInt('hello5')); //NaN

        console.log('------------------------------');

        // 4.演示 parseFloat 转换数据
        console.log(Number.parseFloat('12.34.56')); // 12.34
        console.log(Number.parseFloat('  5   ')); // 5
        console.log(Number.parseFloat('  5  5   ')); // 5
        console.log(Number.parseFloat('5hello')); // 5
        console.log(Number.parseFloat('hello5')); //NaN


        // 在 JS 中  5  和  5.0 是一回事！！！
        console.log(5 == 5.0);

    </script>
</body>

</html>
