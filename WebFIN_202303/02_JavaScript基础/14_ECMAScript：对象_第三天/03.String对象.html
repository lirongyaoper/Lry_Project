        String 对象(类型)

        1. String 对象是属于三个包装对象中的一个。(Number、Boolean)
        2. String 包装对象的作用：
            1) 将基本数据包装为对象类型，object 数据类型
            2) 可以进行数据的强转，将数据转为 string 数据类型

        3. String 类型的对象其实是一个类数组对象. 也就是类似于数组但其实是对象。
            可以像数组一样，有 length 属性，也可以 对象[0]  对象[1] 通过索引获取值
            但是不能调用数组的方法
        4. 在 JS 中，基本的字符串也可以直接当做和 String 类型的对象一样去使用

        5. 在 JS 中，字符串的值，一旦给定后，是不能直接修改这个值的。但是可以给变量重新赋值


        length 属性
        1. length 属性可以返回字符串的字符个数。
        2. 字符串的值，一旦给定后，是不能修改的。所以，字符串的 length 不能修改


        静态方法：
        1. fromCharCode()
            1) char是字符的意思  code是代码的意思
            2) 该方法的作用是将传入的多个 Unicode码 转为相应的字符串返回
            3) 语法格式：
                String.fromCharCode(Unicode码1, 码2, ....);
            4) 回顾：不论是什么样的编码方式，0-127 放的都是 ASCII 码的值

        实例方法：
        1. charAt()
            1) 该方法的作用是返回字符串中指定索引位置的字符
            2) 等价于 str[索引]
            3) 语法格式：
                字符串.charAt(索引);

        2. charCodeAt()
            1) 该方法的作用是返回字符串中指定索引位置的字符对应的 Unicode码

        3. indexOf()
            1) 该方法的作用是在字符串中查找某个字符、子字符串的位置，从前往后找，找到后返回索引，找不到返回 -1
            2) 语法格式：
                字符串.indexOf(要找的字符串, 开始位置);
            3) 语法说明：
                参数1就是你要找的内容
                参数2就是指定从哪个位置开始找，可以省略，省略的话从头开始找

        4. lastIndexOf()
            1) 该方法的作用是在字符串中查找内容，从后往前找，一旦找到后就停止了，返回找到的索引位置，找不到返回 -1

        5. concat()
            1) 该方法的作用就是拼接多个字符串，返回一个拼接好的字符串，原来的字符串不会改变。
            2) 语法格式：
                字符串.concat('字符串2', '字符串3', ...);

        6. slice()
            1) 该方法的作用是截取字符串中某段内容，返回一个截取好的新字符串，不会改变原来的字符串
            2) 语法格式：
                字符串.slice(startIndex, endIndex);
            3) 语法说明：
                参数1表示开始的位置，参数2表示结束的位置，包括开始不包括结束
                参数1 和 参数2 都可以省略，都省略的话就从头截到尾
                只省略参数2，就从开始位置截到最后
                可以从后往前数，去截取，最后一个位置 -1, -2 -3 
                开始位置要比结束位置小，如果大的话，就返回 空串

        7. substring()
            1) 该方法的作用也是截取字符串中的内容，返回一个截取好的新字符串，不改变原来的字符串
            2) 语法格式：
                字符串.substring(startIndex, endIndex);
            3) 语法说明：
                参数1表示开始的位置，参数2表示结束的位置，包括开始不包括结束
                参数1 和 参数2 都可以省略，都省略的话就从头截到尾
                只省略参数2，就从开始位置截到最后
        8. substr()
            1) 该方法的作用也是截取字符串中的内容，返回一个截取好的新字符串，不改变原来的字符串
            2) 语法格式：
                字符串.substr(startIndex, length);
            3) 语法说明：
                参数1表示从哪里开始截取，参数2表示截几个
                参数1和参数2都省略的话，就是从头截取到尾
                只省略参数2的话，表示从开始位置截取到最后
                可以从后往前数索引去截取，-1 -2。。。

        9. split()
            1) split单词是分割的意思
            2) 该方法的作用是将字符串以指定的符号去分割，将分割后得到的各个子字符串以数组的形式返回，不会改变原来字符串的值
            3) 语法格式：
                字符串.split(指定的符号);
            4) 语法说明：
                将一个字符串按照空字符串去分割的话，返回的数组中每个元素就是字符串中的每个字符

            5) 通过字符串的 split 方法可以将字符串 ===> 数组
               通过数组的 join 方法可以将 数组 ===> 字符串

        10. trim()
            1) trim单词是修剪
            2) 该方法的作用是将字符串首尾的空格给去掉！返回一个新的字符串，原来的字符串不变
            3) 语法格式：
                字符串.trim();
        
        11. toLowerCase()
            1) to-变为什么... 意思  lower-低级、小   case-案例，项
            2) 该方法的作用是将字符串中的字母都转为小写，返回一个转换好的新字符串，原来的字符串不变

        12. toUpperCase()
            1) 该方法的作用是将字符串中的字母都转为大写，返回一个转换好的新字符串，原来的字符串不变


        13. search()
            1) search单词是搜索的意思
            2) 该方法的作用是在字符串中查找某个内容第一次出现的位置，返回该位置的索引，找不到的话返回 -1
            3) 该方法是要配合 正则表达式去使用最好。 否则的话 和 indexOf() 方法效果一样！

        14. match()
            1) match单词是匹配的意思
            2) 该方法的作用也是在字符串中查找内容，会返回找到的所有的内容组成的数组，找不到的话返回 null
            3) 要配合正则表达式使用

        15. replace()
            1) replace单词是替换的意思
            2) 该方法的作用是将字符串中的某个内容用别的内容替换
            3) 该方法要配合正则表达式使用，不用正则的话，只能替换第一个找到的
            4) 语法格式：
                字符串.replace(旧的内容，新的内容);

        所有的方法要明白：
        1. 方法的作用是什么
        2. 方法需要的参数是什么
        3. 方法执行完返回什么
