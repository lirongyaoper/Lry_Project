    <script>

        /*
            ES5中有两个作用域：
            全局作用域：变量在哪里都能用，变量称为全局变量
            函数作用域：变量只能在函数内使用，变量称为局部变量

            局部变量，就只有两种情况是局部变量：
            1. 形参
            2. 函数内使用 var 关键字声明的变量

            其余的都是全局变量

            var 声明的变量可以提升！！！
        
        */


        // 说出下面代码输出结果
        // var num = 10; // num 是全局变量，在哪里都可以使用

        // function fun1() {
        //     var num;
        //     console.log(num);// undefined
        //     if (num == undefined) {
        //         num = 100; // num是一个局部变量，num是var声明的，会提升到其所在作用域的顶部
        //         console.log('哈哈');//哈哈
        //     } else {
        //         console.log('呵呵');
        //     }
        // }

        // fun1();
        // console.log(num);// 10










        /*
            let 声明的变量是在块级作用域内生效！ 也就是在该变量所在的那个大括号内生效！

            let 声明的变量不能提升！
        */
        // 说出下面代码输出结果
        let num = 10;

        function fun1() {
            console.log(num);// 10
            if (num == undefined) {
                let num = 100; // 
                console.log('哈哈');
            } else {
                console.log('呵呵');// 呵呵
            }
        }

        fun1();
        console.log(num);// 10
    </script>
</body>
