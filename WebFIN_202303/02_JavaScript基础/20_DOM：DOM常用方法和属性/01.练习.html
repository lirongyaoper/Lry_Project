<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            font: 12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
        }

        .box {
            position: relative;
            width: 190px;
            height: 66px;
            background-color: #e83632;
            margin: 50px auto;
        }

        .ss {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            height: 30px;
            display: block;
            /* background-color: aqua; */
        }

        .h,
        .m,
        .s {
            position: relative;
            width: 30px;
            height: 30px;
            float: left;
            background-color: #2f3430;
            color: #fff;
            font-size: 20px;
            /* line-height: 30px; */
            font-weight: 700;
            text-align: center;
        }

        .m {
            margin: 0 20px;
        }

        .h::after,
        .m::after {
            position: absolute;
            right: -20px;
            top: 0;
            font-size: 18px;
            content: ":";
            width: 20px;
            height: 100%;
            display: block;
            /* background-color: blue; */
            text-align: center;
            font-weight: 700;
            color: #fff;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="ss">
            <span class="h"></span>
            <span class="m"></span>
            <span class="s"></span>
        </span>
    </div>

    <script>

        let fun = (endTime) => {
            // 获取当前时间
            let now = new Date();

            let time = endTime - now; // 毫秒  

            let hour = ~~(time / 1000 / 60 / 60);
            document.querySelector('.h').innerHTML = hour < 10 ? '0'+hour : hour;

            let minute = ~~(time / 1000 / 60 % 60);
            document.querySelector('.m').innerHTML = minute < 10 ? '0'+minute : minute;

            let second = ~~(time / 1000 % 60);
            document.querySelector('.s').innerHTML = second < 10 ? '0'+second : second;
        };

        fun(new Date(2022,3,15,12,0,0));

        let timer = setInterval(fun, 1000, new Date(2022,3,15,12,0,0));
    </script>
</body>

</html>
