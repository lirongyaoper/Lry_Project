    <!-- 
        DOM 的其它方法：（了解）
        以下方法都是通过 元素.xxx(); 形式去调用

        1. appendChild()    append是追加的意思，child是儿子的意思   掌握**************************
            1) 该方法的作用就是在一个元素中添加一个元素作为最后一个子元素
            2) 语法格式：
                父元素.appendChild(子元素);
            3) 注意：如果要添加的这个子元素是已经存在的元素的话，其实是将该子元素移动了位置

        2. insertBefore()   insert是插入的意思   before是在...之前  掌握**************************
            1) 该方法的作用就是在父元素中的某个子元素前面插入一个元素
            2) 语法格式：
                父元素.insertBefore(新元素, 指定的子元素);

        3. cloneNode()   clone是克隆的意思
            1) 该方法的作用就是将一个元素克隆一份
            2) 语法格式：
                元素.cloneNode(true|false);
            3) 语法说明：
                参数是true，表示不仅克隆元素，还克隆元素中的内容
                参数是false，表示仅克隆元素，不克隆内容
            4) 无论是true还是false，都不会克隆元素的事件！

        4. contains()   contains 是包含
            1) 该方法的作用就是判断一个父元素中是否有某个子元素
            2) 语法格式：
                父元素.contains(子元素);
        
        5. hasChildNodes()
            1) 该方法的作用就是判断一个元素里面有子元素吗？  空白是一个文本节点
            2) 语法格式：
                元素.hasChildNodes()

        6. isEqualNode()   equal是相等的意思
            1) 该方法的作用就是判断两个节点是否一模一样，节点的类型、节点内容、属性
            2) 元素.isEqualNode(另一个元素);

        7. remove()     remove是移除的意思  掌握****************************************
            1) 该方法的作用就是将某个元素从页面中删掉！
            2) 语法格式：
                元素.remove();

        8. removeChild()    
            1) 该方法的作用就是通过父元素删除里面的子元素
            2) 语法格式：
                父元素.removeChild(子元素);
     -->
