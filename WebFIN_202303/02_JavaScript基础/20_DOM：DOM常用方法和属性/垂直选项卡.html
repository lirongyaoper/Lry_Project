<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1226px;
            height: 460px;
            margin: 50px auto;
            background-color: skyblue;
        }
        .left{
            width: 234px;
            height: 460px;
            float: left;
            background-color: #333;
        }
        .right{
            width: 992px;
            height: 460px;
            background-color: #ff6700;
            float: left;
        }

        li{
            list-style: none;
            color: #fff;
            padding: 20px 30px;
        }

        .right>div{
            width: 100%;
            height: 100%;
            display: none;
            padding: 20px;
        }
        .right div:first-child{
            display: block;
        }

        .left li:first-child{
            background-color: #ff6700;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <ul>
                <li>安全管理</li>
                <li>权限管理</li>
                <li>登录管理</li>
                <li>角色管理</li>
                <li>密码设置</li>
                <li>运行维护</li>
                <li>字典管理</li>
            </ul>
        </div>
        <div class="right">
            <div>安全管理</div>
            <div>权限管理</div>
            <div>登录管理</div>
            <div>角色管理</div>
            <div>密码设置</div>
            <div>运行维护</div>
            <div>字典管理</div>
        </div>
    </div>

    <script>
        let lis = document.querySelectorAll('.left li');
        let divs = document.querySelectorAll('.right>div');

        for(let i = 0; i < lis.length; i++){
            lis[i].onmouseover = function(){
                // 去掉之前 li 的样式 和 div的样式
                for(let j = 0; j < lis.length; j++){
                    lis[j].style.backgroundColor = '#333';
                    divs[j].style.display = 'none';
                }

                // 设置新的li样式 div 样式
                this.style.backgroundColor = '#ff6700';
                divs[i].style.display = 'block';
            }
        }
    </script>
</body>
</html>
