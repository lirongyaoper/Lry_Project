        全局函数

        我们知道可以在对象中定义属性、函数(方法)。
        window 对象中当然也有属性和函数。
        window 对象也称为全局对象，所以我们称 window 对象中的函数为 全局函数。
        全局函数可以：window.xxx();   xxx();


        1. isNaN()：判断数据是不是 NaN，是的话返回true，否则返回false
            该方法在 Number 对象中也有，它们作用都一样

        2. isFinite()：判断数据是不是有穷的，是的话返回 true，否则返回false
            该方法在 Number 对象中也有，作用都一样

        3. parseInt()：从一个字符串中解析数据为整数
            该方法在 Number 对象中也有，作用都一样

        4. parseFloat()：从一个字符串中解析数据为小数
            该方法在 Number 对象中也有，作用都一样

        5. encodeURI()：
            1) encode 是编码的意思
            2) 该方法的作用是可以对 URI 字符串进行编码
            3) 对 URI 字符串进行编码的目的是为了更准确的将浏览器的数据传递给服务器
            4) 只对中文、空格等进行编码
        
        6. decodeURI()：
            1) decode 是解码的意思
            2) 该方法的作用就是对 上面 使用过 encodeURI() 方法编码的结果进行解码

        7. encodeURIComponent()：
            1) component是组件的意思
            2) 该方法的作用也是对URI字符串进行编码，但是它编码范围要比 encodeURI() 方法强
            3) 推荐使用它
            4) 该方法除了字母、数字不进行编码外，其余的都会进行编码

        8. decodeURIComponent()：
            1) 该方法的作用就是对经过 encodeURIComponent() 方法编码的字符串进行解码

        9. eval()：
            1) eval 理解为解析的意思
            2) 该方法有很多作用，目前我们先掌握它可以将字符串的JS代码解析为真正的JS代码
            3) 语法格式：
                eval('JS的代码');

            4) 如果字符串代码中是使用 let 声明变量的话会报错，不要用let，可以使用 var
