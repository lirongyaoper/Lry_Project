<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        总结

        1. 网页由三部分组成：
            结构 html
            表现 css
            行为 js

        2. js 是一个脚本语言、动态的、弱类型语言

        3. ECMAScript，指的是 JS 的规范，JS 是 ECMAScript 的实现。

        4. ES5 和 ES6     主要学习使用的是 ES5，ES6的一些新特性

        5. JS 包含3部分：
            1) ECMAScript：变量、数据类型、分支结构、循环结构、数组、对象、函数
            2) DOM 
            3) BOM

        
        变量：variable
        1. 变量是用来存储数据的容器
        2. 变量可以分为：全局变量 和 局部变量
        3. 局部变量：就两种，函数的形参、在函数中使用var关键字声明的变量
        4. 全局变量：就是除了局部变量，都是全局变量
        5. 变量是要放在栈内存中的，如果值是基本数类型，值是在栈内存，如果值是引用数据类型，数据是放在堆中，栈里面放的是堆中的地址
        6. 声明变量的关键字有：var 、 let 、 const
        7. var 关键字声明的变量会有声明提升，可以重复声明
        8. let 关键字声明的变量不会有声明提升，在同一个作用域内不能重复声明
        9. const 关键字声明常量

        数据类型：
        1. 数据类型分为：基本数据类型，引用数据类型
        2. 基本数据类型：
            number 
            string 值需要用引号引起来
            boolean 值只有两个 true 和 false
            undefined 值只有一个 undefined
            null 值只有一个 null，typeof null 是object
        
        3. 引用数据类型：
            object：
                函数
                数组
                对象
        4. 数据类型的转换：自动转换、强制转换
        5. 自动类型转换：就是程序会自动进行数据的转换，底层其实还是调用了函数
            转为number：- * / % 就可以转  '123' - 0
            转为string：123 + ''
            转为boolean：用到boolean值的地方，如果你不是布尔值，就会自动转换，if('你好'){}
        6. 强制类型转换：就是通过函数去转换
            转为number：Number()
            转为string：String()
            转为boolean：Boolean()
        
        分支结构：
        1. 单分支：if(条件){条件成立执行代码}

        2. 双分支：
            if(条件){
                条件成立执行代码
            }else{
                条件不成立执行代码
            }
        
        3. 多分支：
            if(条件1){
                条件1成立执行代码
            }else if(条件2){
                条件2成立执行代码
            }else if(){

            }else{
                所有的条件都不成立执行
            }
        4. switch-case：
            switch(表达式){
                case 值1:
                    代码;
                    break;
                case 值2:
                    代码;
                    break;
                default:

            }

        循环结构：
        1. 要重复做的一些事情，就使用循环
        2. 循环结构：
            初始化部分
            循环条件
            循环体
            迭代部分
        3. for 循环
            for(初始化部分; 循环条件; 迭代部分){
                循环体
            }
        4. while循环
            初始化部分;
            while(循环条件){
                循环体;
                迭代部分
            }
        5. do-while 循环
            初始化部分
            do{
                循环体;
                迭代部分;
            }while(循环条件);

        6. 当循环次数确定时，使用 for 循环
            当循环次数不确定时，使用 while循环或者do-while
            do-while循环是先执行再判断，最少都会执行一次
        
        7. break：在循环中碰到break，就结束了循环
        8. continue：在循环中碰到continue，就结束本次循环，进入下一次循环

        9. 嵌套循环：外层循环执行一次，内层循环执行一轮
            外层循环控制的是行，内层循环控制行中列
        
        函数：function，方法
        1. 函数：就是将实现某个功能的代码写在一块就形成了一个函数
        2. 函数默认是不会执行的，需要由事件驱动或者调用才能执行
        3. 函数可以达到代码重用的效果
        4. 函数的声明方式：
        5. 函数命令法：
            function 函数名(形参1,形参2,...){
                函数体
            }
        6. 函数表达式法：
            let 变量名 = function(形参1,形参2,...){
                函数体
            }
        7. 构造函数法：
            let 变量名 = new Function('形参1', '形参2', ..., '函数体');

        8. 函数是有声明提升的，变量也有声明

        9. 参数有两种：形参、实参
        10. 形参指的就是声明函数时写的参数
        11. 实参指的是调用函数时，实际传入的参数。往往实参和形参个数是对应

        12. arguments 对象获取所有的实参，是一个类数组对象，length、[索引]，不能调用数组的方法

        13. 返回值：函数的返回值会返回给函数调用处； 在函数种的最后 return 值;  return可以单独用，代码执行碰到return，方法就结束了。

        14. 箭头函数：是 ES6 新增的
            let 变量名 = (参数列表) = {函数体};
        
        15. 函数形参的默认值
            function(a = 10, b = 20){

            }
        16. rest 参数：可以代替arguments对象去获取所有的实参，得到的是一个数组

        17. 立即执行函数：立即执行就是在函数声明后加 ()，function打头的话，需要
            (function(){})();  (function(){}())

        18. 回调函数：将一个函数作为参数传递给另一个函数，在另一个函数中执行该参数函数，参数函数就是回调函数。
            arr.forEach(function(ele, index, arr){

            });

        19. 递归函数：函数自己调用自己，但是递归函数要有一个结束条件
            递归，就是将一个问题分解为子问题，子问题又可以分解为子问题
            而且 子问题和主问题的解决思路都是一样！！！

        20. 函数的重载：在一个页面中，有多个函数，它们的函数名一样，参数列表不同。就称这几个函数为函数的重载
            但是JS中没有函数重载！！！  JS中如果有多个重名的函数，后面的会生效！

        数组：array
        1. 数组就是用来存储多条任意类型的数据，而且是有序的
        2. 数组的声明有两种：
            let arr = [元素1,元素2,...];
            let arr = new Array(元素1,元素2,...);

        3. 数组元素的获取：arr[索引]
        4. 数组元素的设置：arr[索引] = 值；
        5. 数组的长度：length，表示数组中有多少元素。 最大索引 = 长度 - 1;
        6. 数组的遍历：
            for循环
            for-in
            for-of
            map方法
            forEach方法
        
        7. JS 中用到的内存，两部分：栈内存、堆内存
        8. 栈内存：放的是基本类型的数据和堆中数据的地址
        9. 堆内存：放的是引用类型的数据
        10. 基本类型的赋值： 是将值拷贝一份赋值给另一个变量
            let a = 10;
            let b = a;
        
        11. 引用类型的赋值： 将一个变量里面存的地址给了另一个变量，属于浅拷贝
            let arr1 = [1,2,3];
            let arr2 = arr1;

        12. 数组实现深拷贝的方式：
            手动实现
            concat方法实现
            slice方法实现
            扩展运算符
        
        13. 扩展运算符
            ...，可以将数组的内容展开，可以将对象的内容展开
            let arr1 = [1,2,3]
            let arr2 = [2,3,4]
            let arr3 = [...arr1, ...arr2];
        
        对象
        1. 对象是实际存在的事物，也称为实例；类型就是对一些对象的抽象，将它们公共的属性和行为抽取出来，形成类型

        2. 对象的声明：
            let obj = {};
            let obj = new Object({});
            let obj = Object.create(null | {});

        3. 对象属性的调用
            对象.属性名;  对象.方法名();
            对象['key']   对象[name]
        4. 对象属性的赋值
            对象.属性名 = 值;
            对象['键名'] = 值;
        
        5. 对象的遍历
            for-in
            for(let key in obj){

            }
            keys()
            values()
            entries() [['key',value1], [key,value]]
            for-of

        6. 对象的深拷贝
            手动实现
            扩展运算符
        
        7. 内置对象
            Object
            Number
            String
            Boolean
            Math
            Date
            window

        8. 解构赋值
            let [变量1, 变量2, ...] = [元素1, 元素2, ...];

            let {变量1, 变量2, ..} = {key1:value1, key2:value2,...};

        
     -->
</body>
</html>
