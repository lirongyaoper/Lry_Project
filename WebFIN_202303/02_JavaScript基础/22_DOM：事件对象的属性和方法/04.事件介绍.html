        事件的介绍

        1. 事件其实就是浏览者或者浏览器本身或者元素的某些行为
        2. 事件一般是要配合函数去使用的，一旦事件被触发，就会执行相应的函数

        事件的分类
        1. 鼠标事件
        2. 表单事件
        3. 文档事件
        4. 键盘事件
        5. 触摸事件

        事件的英文单词：event

        事件的绑定（event bind）
        1. 事件的绑定，就是指给某个元素、给文档绑定某个事件
        2. 当事件被触发的时候，就会执行相应的函数
        3. 事件的绑定有 3 种方式：
            1) 直接在开始标签上绑定 （不推荐）
            2) 使用 DOM0 事件绑定方式
            3) 使用 DOM2 事件绑定方式
