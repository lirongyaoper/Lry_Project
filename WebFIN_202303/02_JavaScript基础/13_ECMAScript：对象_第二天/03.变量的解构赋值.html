    <!-- 
        变量的解构赋值

        1. 变量的解构赋值，是 ES6 新增的
        2. 变量的解构赋值指的是 ES6 允许我们使用一种格式，去提取数组 和 对象中的值，然后将这些个值赋值给变量
        3. 变量的解构赋值是用在 对象、数组中的
        4. 变量的解构赋值目的是为了方便我们将数组和对象中的值赋值给变量
        
        解构赋值-在数组中的应用
        1. 语法格式：
            let [变量1, 变量2, ..., 变量n] = [元素1, 元素2, ..., 元素n];

        2. 语法说明：
            1) 解构赋值要求等号左右两边的格式得一致，右边是[]，左边也得是[]
            2) 解构赋值会将右边数组中的元素一一赋值给左边相应位置的变量
            3) 左右两边的个数可以不一样

        解构赋值-在对象中的应用
        1. 语法格式：
            let {变量1, 变量2, ..., 变量n} = {key1:value1, key2:value2, ..., keyn:valuen};
        2. 语法说明：
            1) 解构赋值要求等号左右两边的格式得一致，右边是{}，左边也得是{}
            2) 左边{}中的变量的名字不能随便起，变量名要写属性名(键名)
            3) 左边{}中的变量位置无所谓了

        
        解构赋值-默认值
        1. 解构赋值，可以给变量设置默认值，这样的话，有赋值的话，就用赋的值，没有赋值的话，就用默认值
        2. 语法格式：
            let [变量1，变量2=值，...，变量n=值] = [元素1，元素2，...，元素n];


        解构赋值的主要应用：
        1. 交换两个变量


        2. 当函数的返回值是多个数据时，使用解构赋值的方式接收
     -->
