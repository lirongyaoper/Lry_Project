<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        我们写函数的目的，就是为了完成/实现某个功能的。
        其实写函数最重要的是关注3个点：
        1. 函数要不要有参数，有的话，要有几个参数
        2. 函数要不要有返回值，要的话，返回什么数据
        3. 函数体应该写

        函数的参数：
        参数指的是：在函数运行期间需要一些外部的数据、或者说需要一些灵活的数据，这时候就用到了参数！

        参数分为两种：
        1. 形参，形式参数
        2. 实参，实际参数


        形参：
        1. 形参就是形式参数
        2. 在声明函数时写的参数就是形参
            比如：a 和 b 就是形参
            function fun1(a, b){
                console.log(124);
            }
        3. 一个形参其实就相当于声明了一个变量，只不过是不需要写 var 关键字
        4. 形参可以有一个、两个、多个，也可以没有，多个形参的话，使用逗号隔开
        5. 一个函数声明的时候有形参，那我们在调用该函数的时候就需要传入相应个数的参数(实参)

        体会到：函数有参数的话，可以将函数写的更灵活！  灵活的反面就是写死了！


        实参：
        1. 实参就是指在调用函数时，实际传入的参数。
            比如：a 和 b 就是形参，123 和 '你好' 就是实参
            function fun1(a,b){
                console.log(a,b);
            }

            fun1(123, '你好');
        
        2. 实参的个数往往和形参的个数一一对应，而且实参的值会赋值给形参
     -->

    <script>
        function fun1(a,b,c){
            console.log(a, b, c);
        }

        fun1(2, 5, 10);
    </script>
</body>

</html>
