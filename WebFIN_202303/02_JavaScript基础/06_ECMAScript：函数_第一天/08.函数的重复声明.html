<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        之前我们学习过变量的重复声明。重复声明的话后面的会生效！

        其实函数也是可以重复声明的！重复声明的话后面的生效！
     -->
    <script>
        // var num = 20;
        // var num = 50;
        // console.log(num);

        function fun1(){
            console.log('哈哈');
        }

        function fun1(){
            console.log('呵呵');
        }

        var fun1 = function(){
            console.log('嘻嘻');
        };

        fun1();

    </script>
</body>

</html>
