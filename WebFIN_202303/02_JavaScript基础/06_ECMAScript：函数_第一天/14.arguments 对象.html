        arguments 对象
        
        1. arguments 单词是参数的意思

        4. 如果要获取到第3个实参，arguments[2]

        对象.方法名();  对象.属性;


        正常情况下，传递给形参的值，我们是可以通过 arguments 对象去修改的！
        在严格模式中，传递给形参的值，是不可以通过 arguments 对象去修改的！


        arguments 对象还有一个属性-callee，该属性可以获取到声明的函数
