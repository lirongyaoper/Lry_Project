    <!-- 
        扩展运算符

        1. 扩展运算符是ES6新增的
        2. 扩展运算符可以用在数组上，也可以用在对象上
        3. 扩展运算符可以理解为是 rest 参数的逆运算，rest 参数可以实现将多个数据 10 20 30 转为 [10,20,30] 
        4. 扩展运算符就可以简单的认为是将数组展开了，[10,20,30] 展开为 10 20 30
        5. 语法格式：
            ...数组名;


        扩展运算符的应用:
        1. 可以拼接数组
        2. 可以实现数组的深拷贝
        
     -->
    <script>
        // 1.演示扩展运算符的简单使用
        // let arr1 = [10, 20, 30, 40, 50]
        // console.log(arr1); // [10, 20, 30, 40, 50]
        // console.log(...arr1); // 10 20 30 40 50
        // console.log(...[1, 2, 3, 4]); // 1 2 3 4


        // 2.演示使用扩展运算符拼接数组
        // let arr1 = [1, 2, 3];
        // let arr2 = [4, 5, 6];

        // // let result = arr1.concat(arr2);
        // let arr3 = [...arr1, ...arr2];
        // console.log(arr3);// [1, 2, 3, 4, 5, 6]
        // console.log(arr1);
        // console.log(arr2);

        // 3.演示使用扩展运算符实现数组的深拷贝
        let arr1 = [1, 2, 3];
        let arr2 = [...arr1];

        arr1[0] = 150;
        console.log(arr1);
        console.log(arr2);
    </script>
</body>
