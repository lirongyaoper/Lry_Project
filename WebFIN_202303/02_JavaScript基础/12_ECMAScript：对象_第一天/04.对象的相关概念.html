    <!-- 
        类(类型)
        1. 类(类型)就是对一些事物的抽象，对一些对象的抽象，将这些对象的公共的属性和行为抽取出来，形成一个类(类型)
        2. 比如：人类就是对各种具体存在的张三、李四、王五等等的抽象
                汽车类就是对 奔驰大G、宝马X6、迈腾等等的抽象


        对象
        1. 生活中你能看到的所有的东西都是对象
        2. 对象就是实实在在存在的东西
        3. 对象有：
            属性：名字、性别、年龄、身高、体重。。。。
            行为：跑步、唱歌、跳舞、吃东西。。。


        类与对象的关系
        对象是类的具体存在，对象是类的实例化，也可以称对象就是一个实例。
        类是对对象的一种抽象，是一种概念上的东西，不是实际存在的
        对象是属于某个类型、某个类的
        类是抽象的，不占用内存空间，对象是具体存在的，需要占用内存空间
