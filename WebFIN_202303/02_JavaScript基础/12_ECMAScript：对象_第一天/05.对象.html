    <!-- 
        对象

        1. 对象(object)是实实在在存在事物，也称为实例(instance)。对象也可以说是类的实例化。
            对象有属性、行为。
        2. 对象体现在代码上，就是一组键值对的数据、一组无序数据的集合
            对象的属性体现在代码层面还是属性或者也可以说是 键值对
            对象的行为体现在代码层面是函数、方法

        3. 变量可以存储数据，存储的是一条数据
            数组可以存储数据，存储的是多条有序的数据
            对象可以存储数据，存储的是多条无序的数据

        
        键(属性)
        1. 对象中有属性，体现在代码层面，还可以称为属性(property) 或者 也称为 键(key)
        2. 键在对象一般是不重复的，如果重复的话后写的生效
        3. 对象中的属性(键)默认就是字符串的，所以在写键的时候，不需要写引号！
        4. 只有写以下情况的键时，需要写引号：
            1) 键名中含有特殊符号，比如 #  * 空格等
            2) 键名是以数字开头，比如 1name 
        5. 之后我们可以通过属性名、键名 去获取对象中相应的值

        值
        1. 对象中就是有一对对的键值对数据， name就称为键(key)  张柳柳就称为值(value)
        2. 通过对象的键就可以获取到对应的值
        3. 当值是函数时，就不称键是键，叫方法、函数


        创建对象
        1. 创建对象有很多方式，最常用的是字面量法
        2. 创建对象的语法格式：
            let 对象名 = {}; // 空对象
            let 对象名 = {
                key1:value1,
                key2:value2,
                ...
                keyn:valuen
            };

        3. 语法格式说明：
            键和值之间使用冒号隔开；
            多个键值对之间使用逗号隔开


        获取对象中的值
        1. 获取对象中的值有两种方式
            1) 点运算符，格式： 对象名.键名
            2) [] 运算符，格式： 对象名['键名']
        
        2. 凡是能用 . 的，肯定能用 []，但是能用 [] 不一定能用 . 
        3. 以下情况必须用 []：
            1) 键名中含有特殊字符
            2) 键名以数字开头
            3) 键名是纯数字
            4) 键用的是变量  *************

        给对象中的属性赋值
        1. 赋值的方式有两种：
            对象名.键名 = 值；
            对象名['键名'] = 值；
     -->

    <script>
        /**
         * 创建一个对象，存储如下数据
         * 姓名：宋江
         * 性别：男
         * 年龄：59
         * 爱好：喝酒、吃肉
         */
        let obj = {
            name: '宋江', // 对象中键默认就是字符串，所以除了特殊情况外，不用加引号
            sex: '男',
            age: 59,
            hobby: ['喝酒', '吃肉'],
            eat: function () { // 函数是一等公民，函数和number、string没有多大区别，能用number的地方，也是可以用函数的
                console.log('我喜欢吃东西！');
            },
            'ha ha': 'abc', // 键名中有特殊符号的需要用引号引起来
            '1hehe': 123, // 键名中数字开头需要引号引起来
            1: 789 // 键名可以是纯数字，如果是纯数字的话，不需要加引号，自动会加的
        };


        console.log(obj.name); // 对象名.键名
        console.log(obj['name']); // 对象名['键名']

        // console.log(obj.'ha ha'); // 如果键名是特殊的名字需要使用 [] 
        console.log(obj['ha ha']);
        console.log(obj['1hehe']);
        console.log(obj.eat());
        console.log(obj[1]);

        console.log(obj.address); // undefined
        console.log(obj['address']); // undefined

        // 使用 对象[] 的方式获取值时，如果键没有用引号引起来，那表示的是
        let sex = 'age';
        console.log(obj[sex]); // 

        console.log(obj.sex);


        // 练习
        let obj2 = {
            a: 10,
            b: 20
        };
        let a = 'b';
        console.log(obj2.a); // 10
        console.log(obj2[a]); // 20
        console.log(obj2['a']); // 10
        console.log(obj2.b); // 20

    </script>
