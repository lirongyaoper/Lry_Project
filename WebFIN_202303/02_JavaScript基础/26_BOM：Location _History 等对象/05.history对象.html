<body>
    <!-- 
        history 对象
        1. history 是历史的意思
        2. 该对象中就存储了与历史记录有关的信息

        属性：
        length属性：该属性可以获取到当前浏览器窗口访问过的地址的个数，包括当前自己的这个地址

        方法：
        1. back()：该方法的作用是返回上一个页面
        2. forward()：该方法的作用是前进一个页面
        3. go(数值)：该方法的作用是前进或后退指定数量的页面，比如 go(2)，go(-3)
     -->
     <script>
         console.log(history.length);
     </script>
