        window 对象的方法

        1. confirm() (掌握)
            1) confirm 是确认的意思
            2) 该方法会弹出一个确认框，有确定和取消两个按钮，点击确定后返回 true，点击取消返回 false

        2. open() (了解)
            1) 该方法会打开一个浏览器窗口
            2) 语法格式：
                window.open('url', '窗口名字', '属性');
            3) 语法说明：
                方法参数可以都省略，那就表示打开一个空白窗口
                参数1，表示打开窗口后显示的网址内容
                参数2，给打开的新窗口起个名字，没有太大的作用
                参数3，可以写一个样式属性，单位默认是px，比如：'width=500,height=500'
        3. close() (了解)
            1) 该方法的作用是关闭一个窗口，往往用它来关闭打开的新窗口

        4. setTimeOut()  (掌握)
            1) 该方法的作用、写法和之前学习的 setInterval() 特别像
            2) 该方法的作用是在间隔指定的时间间隔后执行回调函数，只执行一次！
        
        5. clearTimeOut()  (了解)
            1) 该方法的作用是可以清除 setTimeOut() 定时器

        6. moveTo() （了解）
            1) 该方法的作用就是将窗口移动到距离屏幕左上角指定的位置

        7. moveBy() (了解)
            1) 该方法的作用是相对于原来的位置进行移动

        8. resizeTo() (了解)
            1) 该方法的作用是重新指定窗口的大小到指定的一个大小
        
        9. resizeBy() (了解)
            1) 该方法的作用是将窗口增加或缩小指定的数据

        9. scrollTo()  (了解)
            1) 该方法的作用是将滚动条移动距离浏览器左上角到指定的位置

        10. scrollBy()  (了解)
            1) 该方法的作用是将滚动条移动到距离滚动条原来位置多大
     -->
