        Date 对象

        1. Date单词是日期的意思, data是数据的意思
        2. Date 对象是日期时间，是 JS 内置对象
        3. 世界标准时间中，日期时间的零点是 1970-01-01 0:0:0 
        4. UTC、GMT 世界标准时间   中国是东八区，比世界标准时间 + 8 小时

        
        Date 的使用
        1. Date()
            1) 该方法会返回当前日期时间的字符串
            2) 该方法不能接收参数，写了参数也没效果

        2. new Date()
            1) 这种写法比较灵活，可以返回当前的日期时间字符串，也可以接收参数返回指定的日期时间
            2) 可以传入参数：
                第一种：new Date(年, 月, 日, 时, 分, 秒, 毫秒);
                第二种：new Date('yyyy-MM-dd HH:mm:ss');
                        new Date('yyyy/MM/dd HH:mm:ss');

                year - 年
                month - 月 
                date - 日
                hour - 时
                minute - 分钟
                seconds - 秒
                注意：月是从0开始  0表示1月  11表示12月

        3. 计算两个日期的时间差
            计算两个日期的时间差，那就直接用两个日期相减即可。
            底层实际是这样计算的：将两个日期分别转为距离时间零点的毫秒值，然后两个毫秒值相减，
            所以，两个日期做减法，得到的是一个毫秒数！

        4. 静态方法：（了解）
            1) now()：返回当前时间距离时间零点的毫秒值
            2) parse()：返回指定的一个字符串日期距离时间零点的毫秒值
            3) UTC()：返回指定的一个日期距离时间零点的毫秒值 （按照世界标准时间算）

        5. 实例方法
            Date对象的实例方法除了 valueOf 方法外，其余的方法分为三类：
            1) toXxx()：将日期时间显示为某种字符串
                toString()：将日期转为字符串的形式显示
                toLocaleString()：将日期转为当地区域的字符串形式显示  ***********
                toDateString()：将日期转为字符串
                toTimeString()：时间的字符串
                toUTCString()：标准时间的字符串

            2) getXxx()：获取单个的日期时间
                getFullYear()：获取4位数的年份
                getMonth()：获取月  0-11
                getDate()：获取日
                getHours()：获取时
                getMinutes()：获取分
                getSeconds()：获取秒
                getMilliSeconds()：获取毫秒  （了解）
                getTime()：获取日期时间距离时间零点的毫秒值  （了解）

                getDay()：获取星期 0-星期日 1-星期一   6-星期六

            3) setXxx()：设置单个的日期时间
                setFullYear()：设置年份
                setMonth()：设置月
                setDate()：设置日
                setHours()：设置时
                setMinutes()：设置分

     -->
