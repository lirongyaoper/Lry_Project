        ES6 对于字符串方面新增了以下一些内容：

        1. 字符串的遍历
            字符串的遍历方式有：
            1) for循环
            2) for-of

        2. 模板字符串
            模板字符串的主要目的，就是为了方便我们拼接字符串。
            使用格式：`字符串内容${变量名}`   

        3. includes()
            1) includes 是包含的意思
            2) 该方法的作用就是判断字符串中是否包含指定的内容，包含的话返回 true，不包含返回 false
            3) 语法格式：
                字符串.includes(内容, 开始位置);
            4) 语法说明：
                开始位置如果省略的话，就从头开始找

        4. startsWith()
            1) 该方法的作用就是判断字符串是否以指定的内容开始，是的话返回true，否则返回false
            2) 语法格式：
            字符串.startsWith(内容, 开始位置);


        5. endsWith()
            1) 该方法的作用就是判断字符串是否是以指定的内容结尾，是的话返回true，否则返回false

        6. trimStart() trimEnd()
            1) 之前学习过字符串的trim()，表示去掉字符串首尾的空格
            2) trimStart() 只是去掉字符串前面的空格
            3) trimEnd() 只是去掉字符串后面的空格
            4) 调用该方法后，去掉空格给返回一个新串，原来的字符串不会改动

        7. repeat()
            1) repeat 是重复的意思
            2) 该方法的作用就是将字符串重复指定的次数，然后返回一个新串，不改原来的字符串
            3) 语法格式：
                字符串.repeat(次数);
            4) 说明：次数写的是大于等于0的正整数，如果是小数的话，会取整，如果是负数的话，会报错！
        
        8. padStart() padEnd()

            2) padStart() 作用是在字符串前面以指定的内容去填充到指定的长度
            3) padEnd() 作用是在字符串的后面以指定的内容去填充到指定的长度
            4) 语法格式：
