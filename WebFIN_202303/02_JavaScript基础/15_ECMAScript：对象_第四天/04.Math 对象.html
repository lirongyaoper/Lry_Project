        Math 对象

        1. Math 是数学的意思
        2. Math 对象是 JS 内置的一个关于数学方面计算的对象！

        静态属性 （了解）
        1. Math.E   自然数 e
        2. Math.LN2  2的自然对数
        3. Math.LN10 10的自然对数
        4. Math.LOG2E 
        等等

        静态方法 （掌握）
        1. abs()：可以返回参数的绝对值
        2. max()：可以返回多个参数中最大的那个值
        3. min()：可以返回多个参数中最小的那个值
        4. floor()：floor是地板的意思，作用是将数据向下取整
        5. ceil()：ceil是天花板的意思，作用是将数据向上取整
        6. round()：可以对参数进行四舍五入
            四舍五入，管你是正数还是负数，将该数 + 0.5，然后向下取整就是四舍五入后的结果。
        7. pow()：对数据进行指数运算。
            语法格式：Math.pow(底数，指数);
        8. sqrt()：求数据的算数平方根
        9. random()：random是随机的意思，该方法可以生成 [0,1) 的随机数！
            规律：要生成 [min, max] 之间的整数，代码是：
                ~~(Math.random()*(max-min+1)+min)

        10. Math 里面可以计算各种三角函数。需要注意的是，参数得是弧度
            Math.sin(弧度);
            角度和弧度之间的转换关系： 1° = 2π / 360
