<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        静态方法(static method)   method-方法  函数-function

        数组的静态方法的调用格式都是：Array.xxx();

        1. isArray()
            1) 该方法就是用来判断某个变量是不是数组，是的话就返回true，不是的话就返回false
            2) 语法格式：
                Array.isArray(变量);
            3) 使用 typeof 操作符可以判断变量的数据类型，但是它不能准确的判断某个变量是否是数组！
                因为 typeof 数组  得到的是 object

        2. from()
            1) 该方法是ES6新增的，该方法可以将一个类数组对象转为数组
            2) 语法格式：
                Array.from(类数组对象);

        3. of()
            1) 该方法是ES6新增的，该方法的作用是将一组数据转为数组
            2) 语法格式：
                Array.of(数据1,数据2,...,数据n);
            3) 该方法的主要目的是为了解决使用构造函数的方式创建数组时，如果只有一个数据，
                而且这个数据是大于等于0的整数时，会将该数据认为是数组长度的 这个缺陷！

     -->

    <script>
        // 1.演示使用 typeof 操作符判断变量的数据类型
        // let arr = [];
        // let obj = {};

        // console.log(typeof arr);// object
        // console.log(typeof obj);// object

        // 2.演示 isArray() 判断某个变量是不是数组
        // console.log(Array.isArray(arr));// true
        // console.log(Array.isArray(obj));// false

        // 3.演示 from() 将类数组对象转为数组
        // function fun3() {
        //     // arguments对象可以获取所有的实参，它是一个类数组对象
        //     console.log(arguments);

        //     let arr = Array.from(arguments);
        //     console.log(arr);
        // }

        // fun3(1, 2, 3, 4, 5);

        // 4.演示 of() 方法将一组数据变为数组
        let arr = Array.of(1, 3, 5, 7, 9);
        console.log(arr);

        let arr2 = new Array(1, 2, 3, 4, 5);
        console.log(arr2);

        // 这里的3会被构造函数认为是长度
        let arr3 = new Array(3);
        console.log(arr3);// [empty × 3]

        let arr4 = Array.of(3);
        console.log(arr4);

    </script>
</body>

</html>
