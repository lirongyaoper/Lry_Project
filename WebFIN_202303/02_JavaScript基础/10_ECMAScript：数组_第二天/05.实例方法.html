        实例方法

        1. 实例方法的调用格式：数组名.xxx();

        2. valueOf()    了解
            1) 该方法是所有对象都有的方法，数组也是对象的一种，所以数组也有该方法
            2) 该方法的作用是返回对象的值，其实没有什么用
            3) 语法格式：
                数组名.valueOf();

        3. toString()   了解
            1) 该方法是所有对象都有的方法，数组也是对象的一种，所以数组也有该方法
            2) 该方法的作用是将对象的内容转为字符串返回，其实也没有什么用
            3) 语法格式：
                数组名.toString();

        4. push()
            1) push单词是推，该方法的作用是向数组的末尾添加一个或多个元素
            2) 语法格式：
                数组名.push(数据1,数据2,...,数据n);
            3) 说明：
                添加完数据后，会返回数组添加元素后的长度！

        5. pop()
            1) pop单词是弹出的意思，该方法的作用是将数组的最后一个元素删除！调用一次就删除一个最后的元素
            2) 语法格式：
                数组名.pop();
            3) 说明：
                调用 pop 方法删除元素后会返回删掉的那个元素。

        6. unshift()
            1) 该方法的作用是向数组的头部添加一个或多个元素！
            2) 语法格式：
                数组名.unshift(数据1, 数据2, ..., 数据n);
            3) 该方法执行完后，会返回数组添加元素后的长度。

        7. shift()
            1) 该方法的作用是删除数组中第一个元素，调用一次就删除数组的第一个元素
            2) 语法格式：
                数组名.shift();
            3) 说明：该方法删除数组的第一个元素后，会返回删掉的那个元素

        8. slice()
            1) slice是切片的意思，该方法的作用是从某个数组中截取一段元素
            2) 语法格式：
                数组名.slice(startIndex, endIndex);
            3) 语法说明：
                参数1表示开始的位置，参数2表示结束的位置，包括开始，不包括结束
                参数2可以省略，表示从开始位置一直截取到最后
                参数1 和 参数2 都可以省略，表示截取整个数组
            4) slice() 方法会返回一个截取到的元素组成的数组，而且它不会改变原来的数组。

        9. splice()
            1) 该方法的作用是可以删除指定的元素，也可以添加元素，而且可以同时发生。
            2) 语法格式：
                数组名.splice(startIndex, count, 数据1, 数据2, ..., 数据n);
            3) 说明：
                参数1：表示从哪个位置开始删
                参数2：表示删几个
                参数3...：表示删除完后要添加的数据
            4) 该方法会返回删掉的数据组成的一个数组
            5) 如果只是添加元素，不删除元素的话，那会在开始位置的前面添加元素

        10. concat()
            1) 该方法的作用就是可以将数组、数据进行合并，合并成一个大数组。但是不会影响原来的数组。
            2) 语法格式：
                数组名.concat(数组,数据,数据,数组,....);
            3) 该方法执行完后返回的就是合并后的大数组。

        11. reverse()
            1) reverse是反转，该方法的作用是将一个数组的元素进行反转。也就是头和尾交换了
            2) 语法格式：
                数组名.reverse();
            3) 注意：该方法会改变原数组

        12. join()
            1) join单词是连接、加入。该方法的作用是将数组中的元素以指定的符号连接起来。
            2) 语法格式：
                数组名.join();
            3) 方法需要一个参数，指定以什么样的符号去连接元素
            4) 方法执行完后，会将所有的元素以指定的符号连接，然后返回！

        13. indexOf()
            1) 该方法的作用就是在数组中从前往后查找某个元素，一旦找到后就返回该元素的索引。没有找到的话返回 -1。
            2) 语法格式：
                数组名.indexOf(要查找的元素, 指定从哪个位置开始找);
            3) 语法说明：
                参数1是要查找的元素，方法执行完会有返回值，返回的是找到的元素的索引，找不到返回-1
                参数2是指定从哪个位置开始找，可以省略，省略的话从头开始找。
        14. lastIndexOf()
            1) 该方法的作用就是在数组中从后往前查找某个元素，一旦找到后就返回该元素的索引。没有找到的话返回-1.
            2) 语法格式：
                数组名.lastIndexOf(要查找的元素，指定从哪个位置开始找);
