        数组的方法分类

        数组的方法有很多，可以分为两类：
        1. 静态方法：静态方法就是指该方法是定义在类型上的，比如，数组的静态方法都是定义在Array类型上的；
                    数组的静态方法的使用格式：Array.xxx();  

        2. 实例方法：实例方法就是指该方法是属于每个具体的实例的，数组的实例方法的使用格式：数组名.xxx();

     -->
