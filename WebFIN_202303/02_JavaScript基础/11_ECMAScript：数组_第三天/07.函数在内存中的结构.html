<body>
    <!-- 
        函数是对象类型的，对象是引用类型，所以函数也是引用类型的
        另外函数是一等公民，和 number、string没区别，函数也是要存储在内存中的
        函数声明在存储的时候，会转为字符串的形式存储在堆中，
        栈中存放的是函数名及函数声明在堆中的地址
     -->

    <script>
        function fun1(){
            console.log(123);
        }
    </script>


</body>
