        1. sort方法
            1) sort 单词是排序的意思，这的排序是大小的顺序
            2) sort 方法默认是将元素按照字符串的形式去排序，也就意味着，如果我们写的元素都是数字，那也会按照字符串去排序。
            3) 字符串排序的话，是按照该字符串对应的 Unicode 码去排序的
            4) 语法格式：
                数组名.sort();
                数组名.sort(() => {});//这个回调函数是用来指定排序规则的
            5) 经过sort方法后，原数组是会改变的

            回顾：字符串的比较是一位一位的比较的，能比较出来结果就停了，如果这一位一样话，就进行下一位的比较

        2. filter方法
            1) filter 单词是过滤器的意思
            2) filter 方法就将数组中符合条件的元素组成一个新数组返回给我们
            3) 语法格式：
                数组名.filter((ele, index, arr) => {
                    //判断条件
                });
            4) 不论怎样，filter返回的话，返回的是符合条件的哪些元素组成的数组

            1) some是一些的意思，every是每个的意思
            2) 这两个方法都是判断数组中元素是否符合某个条件，
                不同的是 some 方法要求数组中只要有符合条件的元素就返回true
                而 every 方法要求数组中的所有元素都符合条件时才返回true
            3) 语法格式：

                });

            3) 语法格式：
                数组名.includes(元素, 开始位置);
            4) 语法说明：
                开始位置是可以省略的，省略的话就从 0 开始
