    <!-- 
        数据类型
        1. 每个数据都有自己的数据类型
        2. JS 中的数据类型有：（symbol 类型，是ES6新增）
            1) number - 数值类型
            2) string - 字符串类型
            3) boolean - 布尔类型
            4) undefined - 未定义类型
            5) null - 空类型
            6) object - 对象类型

        3. number、string、boolean 这三个类型称为基本类型。

        4. undefined、null 就认为是两个特殊的值。

        5. object 是对象类型，也是引用类型，也称为合成类型，因为它里面的属性可以是各种类型。
     -->
