<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        指数运算符：是ES6新增的。
        比如：3 ** 2 意思是 3的2次方。
        指数运算符是右结合，先从右边开始算起.
     -->
    <script>
        console.log(3 ** 2);

        console.log((2 ** 2) ** 3);
    </script>
</body>

</html>
