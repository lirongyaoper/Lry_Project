<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        boolean 类型
        1. boolean，翻译为 布尔。
        2. 布尔类型，只有两个值。true-真 和 false-假。
        3. 后面学习的比较运算、逻辑运算、条件判断都会用到它
     -->
    <script>
        var b1 = true;
        var b2 = false;

        console.log(b1, typeof b1);
        console.log(b2, typeof b2);

        var b3 = 'true';
        var b4 = 'false';
        console.log(b3, typeof b3);// true string
        console.log(b4, typeof b4);// false string

    </script>
</body>

</html>
