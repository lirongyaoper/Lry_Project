<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        自减运算符：i-- 和 --i
        1. 不论是 i-- 还是 --i，最终 i 的值都减掉了1
        2. i-- 就是先用 i 的值，再将 i 的值减 1
        3. --i 就是先将 i 的值减1，然后再使用
     -->

    <script>
        var x = 5;
        --x;
        console.log(x); // 4

        var x = 5;
        x--;
        console.log(x); // 4


        var x = 5;
        var y = x--;
        console.log(x); // 4
        console.log(y); // 5

        var x = 5;
        var y = --x;
        console.log(x); // 4
        console.log(y); // 4


        var x = 5;
        var y = x-- + --x - --x + x--;
        console.log(x);//1
        console.log(y);//8
    </script>
</body>

</html>
