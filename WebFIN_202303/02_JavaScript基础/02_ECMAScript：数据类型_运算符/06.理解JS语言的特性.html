<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        JS 是一个脚本语言、弱类型的语言、动态类型的语言、基于原型的语言。
        脚本语言：往往比较简单，一般代码不需要经过编译，直接就可以解析运行
        弱类型的语言：定义的变量，可以存放任意类型的数据。
        动态类型的语言：定义的变量，没有赋值前是不确定数据类型的，可以放任意类型的数据，而且可以重新赋值。
     -->
    <script>
        var a = 10;
        console.log(a, typeof a);// 10 number

        a = "你好";
        console.log(a, typeof a);// 你好 string

        a = true;
        console.log(a, typeof a);// true boolean
    </script>
</body>
</html>
