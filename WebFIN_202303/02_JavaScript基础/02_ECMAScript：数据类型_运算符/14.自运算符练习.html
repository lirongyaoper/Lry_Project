    <script>
        // var x = 5;

        // console.log(x++);// 打印出来的是 6，x=7
        // console.log(++x);// 打印出来的是 8，x=8
        // console.log(++x);// 打印出来的是 9，x=9
        // console.log(x);//9

        // 首先，当自增运算符和其它算数运算符运算时，自增运算符的优先级高。
        var x = 5;
        var y = (x++) + (++x) + (x++) + (++x);

        console.log(x);
        console.log(y);
