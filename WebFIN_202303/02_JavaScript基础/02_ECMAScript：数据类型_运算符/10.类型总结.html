<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        JS 中有 6 种数据类型：
        1. number 数值类型
            包括：正数、负数、整数、小数、进制数、Infinity、NaN

        2. string 字符串类型
            字符串类型的值要用引号引起来，所有的文本都属于字符串。
            '' 是空字符串
            如果需要在单引号中再套单引号，里面的单引号需要加转义。

        3. boolean 布尔类型
            只有两个值，true-真  false-假

        4. undefined 未定义类型
            只有一个值，就是 undefined。所以我们可以认为 undefined 就是一个特殊的值。

        5. null 空类型
            只有一个值，就是 null。所以我们可以认为 null 就是一个特殊的值。
            typeof null 返回的是 object，这是由于历史原因。

        6. object 对象类型
            也称引用类型，合成类型，里面包含：
            1) 对象 {}
            2) 数组 []
            3) 函数 function(){}
            要注意 typeof 函数  返回的是 function。
     -->

     <script>
         console.log(typeof '');
     </script>
</body>
</html>
