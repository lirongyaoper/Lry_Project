    <!-- 
        进制

        进制就是一种计数方式。

        常见的进制有：

        二进制
        1. 逢二进一
        2. 包含 【0-1】
        3. 以 0b 或 0B 开头，比如 0b1010

        八进制
        1. 逢八进一
        2. 包含 【0-7】
        3. 以 0o 或 0O 开头，比如 0O13

        十进制
        1. 逢十进一
        2. 包含 【0-9】
        3. 直接写就行

        十六进制
        1. 逢16进一
        2. 包含 【0-9a-f】 a-10 b-11 c-12 d-13 e-14 f-15
        3. 以 0x 或者 0X 开头，比如 0x1f


        二进制转为十进制：
        0b101011 = 1*2^5 + 0*2^4 + 1*2^3 + 0*2^2 + 1*2^1 + 1*2^0 = 43

        八进制转为十进制：
        0O123 = 1*8^2 + 2*8^1 + 3*8^0 = 83

        十六进制转为十进制：
        0x1a2c = 1*16^3 + 10*16^2 + 2*16^1 + 12*16^0 = 4096+2560+32+12 = 6700


        十进制转为二进制：
        98   1100010
     -->
