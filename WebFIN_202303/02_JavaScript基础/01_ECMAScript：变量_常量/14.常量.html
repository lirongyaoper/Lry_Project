<body>
    <!-- 
        常量
        1. 常量就是不能变化的量
        2. 常量的声明使用 const，而且在声明时就必须给定值，一旦给定值之后，不能再改了
        3. 常量的命名习惯：一般都是全大写字母，如果有多个单词的话，使用下划线连接，比如 XXX_YYY
        4. 常量不能提升的
     -->
    <script>
        // 声明一个常量
        //const A; // 会报错，因为没有给常量赋值

        // 声明一个常量，在声明的时候就必须初始化
        const B = 18;
        console.log(B);

        // B = 28; // 会报错，常量一旦赋值后，不能再重新赋值
        // console.log(B);

        // 常量是不能提升的
        // console.log(C);
        // const C = 20;
    </script>
</body>

</html>
