<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 练习1：交换两个变量的值
        var n1 = 30;
        var n2 = 50;

        // 定义一个临时变量，temporary-临时
        var temp;

        temp = n1;
        n1 = n2;
        n2 = temp;

        console.log(n1,n2);

        // 练习2：求圆的面积   π * r * r    radius
        // var r = 2;
        // var s = 3.14 * r * r;
        // console.log(s);

        // prompt 就是可以弹出一个对话框，用户可以输入一些值   NaN - Not a Number
        var r = prompt('请输入圆的半径');
        var s = 3.14 * r * r;
        console.log(s);

    </script>
</body>
</html>
