        JS 的语法规范
        1. 语句，一行代码就写一条语句，语句就是为了完成某个事情的。statement。
            一条语句以 分号 结束，也可以以回车结束。推荐以分号结束。
        2. 大小写敏感，区分大小写。
        3. JS 会忽略多余的空格。
     -->

    <script>
        // 这里写 js 的代码
        var age = 18;
        var name = "张三";

        // A 和 a 是两个变量，不一样！
        var A = 25;

    </script>
