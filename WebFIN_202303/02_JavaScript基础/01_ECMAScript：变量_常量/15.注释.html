<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        注释
        1. 注释就是对程序加以解释说明的
        2. 注释中的内容是不会被执行的
        3. JS 中的注释分为两种：
            1) 单行注释，格式： // 注释的内容
            2) 多行注释，格式： /* 注释的内容 */
     -->
    <script>
        // 我是单行注释中的内容
        // console.log(123);

        /*
            我是多行注释
            我可以写多行内容
        */

    </script>


</body>

</html>
