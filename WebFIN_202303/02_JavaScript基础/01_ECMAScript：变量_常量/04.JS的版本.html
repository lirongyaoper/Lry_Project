    <!-- 
        JavaScript 是网景公司出品的。
        JS 比较火的一门脚本语言，后来微软模仿 JS 制作了 JScript 语言。
        网景公司为了抵抗微软，将 JS 语言交给了 ECMA 组织。

        ECMA 组织，发表了 浏览器中脚本语言的规范，规范是 ECMAScript，简称 ES。
        遵守了 ES 规范的语言有 JavaScript。 JScript 也遵守。

        ES 是规范、标准，JS 是具体的语言、遵守了规范。
        平时我们见到 ES、JS，就认为它俩是一个事情。

        目前市面上主要使用的是 ES5 版本。

        ES6泛指ES5之后的所有版本。

        公司、学习主要学习的是 ES5，对于 ES6 我们会学习里面的一些好用的新特性。


        总结：
        * 以后见到 ECMAScript 和 JavaScript，其实是一回事。ES 和 JS。
        * ECMAScript 是标准、规范，JavaScript 是具体的实现。
        * ES5 是稳定的版本，我们主要学习的是 ES5，但是也会学习 ES6 中一些比较常用的、好的特性
        * ES 是规范，JS 是具体的实现，但是 JS 中的内容比较多，它不仅实现了 ECMAScript 的规范，还有它自己的一些东西，
            比如 DOM、BOM。 具体来说，JavaScript 的组成部分如下：
            1. ECMAScript 核心 JS，JS 的核心语法，比如，变量、数据类型、条件判断、循环、函数、数组等等
            2. DOM 文档对象模型
            3. BOM 浏览器对象模型
     -->
