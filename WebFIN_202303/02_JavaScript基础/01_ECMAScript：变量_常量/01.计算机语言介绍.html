        计算机语言概述 
        1. 计算机语言就是人与电脑进行通讯的媒介。
        2. 之前学习过 html、css 都不算是正宗的计算机语言。
        3. 本阶段开始学习的 JavaScript 才是一门真正的计算机语言。高级语言。

        计算机语言的发展史
        1. 机器语言：就是写一些 0 和 1的代码，计算机识别挺快的，但是人阅读、编写比较费劲。
        2. 汇编语言：可以用一些简单的英文单词、符号进行编码，计算机执行效率不如机器语言快，但是人阅读、编写是方便的。add
        3. 高级语言：完全是面向人类的，使用纯英文进行编码的，执行效率不如前面的，但是对于人来说很友好。
