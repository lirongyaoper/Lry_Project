<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标识符
        1. 凡是我们可以起名字的地方都称为标识符。
            比如：变量名、函数名都是标识符。
        
        2. 命名规则：
            1) 标识符只能由字母、数字、下划线、$ 组成。
            2) 数字不能作为开头
            3) 不能直接使用 JS 中的关键字和保留字，关键字就是 JS 中已经用过的单词我们不要再使用了
                保留字就是 JS 中目前还没有使用某个单词，但是以后可能要用

        3. 命名规范：
            1) 起名字最好做到见名知意
            2) 标识符如果是多个单词，需要遵守 小驼峰。比如 xxxYyyZzz
     -->

     <script>
         var helloWorld = 19;
         var ageCount = 100;
     </script>
</body>
</html>
