        数组的介绍

        1. 数组的英文单词是：array
        2. 数组就是用来存放一组有序的、任意类型的数据
        3. 变量是可以放一条数据，数组是可以放多条数据
        4. 数组中的数据是有序的，有序指的是数组中的数据可以按照索引去获取
        5. 索引(index)，也叫下标，元素在数组中的每个位置称为索引，索引是从 0 开始的，依次递增
        6. 元素(element)，数组中的每个数据都可以称为元素
        7. 数组本质上是对象类型，typeof 数组  得到的结果是 object
