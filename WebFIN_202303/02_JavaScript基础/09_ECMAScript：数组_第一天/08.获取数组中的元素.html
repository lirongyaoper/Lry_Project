<body>
    <!-- 
        目前我们会创建数组，如何获取数组中的某个元素呢？？？
        let arr = [10,20,30,40,50];

        1. 获取数组中元素的语法格式：
            数组名[索引]

        2. 语法格式说明：
            1) 索引就是数组中元素的位置，从 0 开始
            2) 我们就可以通过索引获取到指定位置的元素

        3. 当索引越界时，JS 中不会报错，会返回一个 undefined
     -->
    <script>
        let arr1 = [10, 20, 30, 40, 50, 60];

        console.log(arr1[0]);// 10
        console.log(arr1[2]);// 30
        console.log(arr1[3]);// 40

        // 上面数组索引最大到 5，就没有索引是50的这个，这种情况称为 索引越界！
        // 在别的语言中，肯定就报错！ 但是 JS 中不报错，会返回一个 undefined
        console.log(arr1[50]);// undefined

    </script>


</body>
