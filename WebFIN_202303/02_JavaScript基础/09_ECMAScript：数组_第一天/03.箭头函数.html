        1. 箭头函数是ES6新增的
        2. 箭头函数的目的就是为了简化函数的编写
        3. 语法格式：
            var 变量名 = (参数1,参数2,...,参数n) => {函数体};
        4. 语法说明：
            1) 当参数是一个的时候，可以省略小括号
            2) 函数体中就一条语句的时候，可以省略大括号
            3) 函数体中只有一条语句，而且这条语句还是返回值语句，那大括号 和 return 关键字都可以省略！

        5. 箭头函数注意点：使用箭头函数后，不能再使用 arguments 对象获取实参了，但是可以使用 rest 参数获取实参。
