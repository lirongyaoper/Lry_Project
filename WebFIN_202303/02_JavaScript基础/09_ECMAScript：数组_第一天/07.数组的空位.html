<body>
    <!-- 
        数组的空位 empty

        1. 数组的某个元素是空时，也就是两个逗号之间什么也没有，就称为空位
        2. 数组的长度会算上空位
        3. 注意：最后一个元素后写逗号，不算空位
     -->

    <script>
        // 演示数组的空位
        let arr1 = [1, 3, , , 5, 7];
        console.log(arr1);

        let arr2 = [10, 20, , , 30, 40, 50, ];
        console.log(arr2);
    </script>
</body>
