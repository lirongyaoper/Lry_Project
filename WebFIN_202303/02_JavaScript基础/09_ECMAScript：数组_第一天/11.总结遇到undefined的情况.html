<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        到目前为止我们遇到 undefined 值的情况有：

        1. 声明变量，但是没有给变量赋值，值就是undefined
        2. 声明函数时，形参没有赋值，值也是undefined
        3. 获取数组元素时，使用的索引越界，不会报错，返回 undefined
        4. 获取数组中空位元素时，返回的也是 undefined
     -->

    <script>
        // 1. 声明变量，但是没有给变量赋值，值就是undefined
        let name;
        console.log(name);

        // 2. 声明函数时，形参没有赋值，值也是undefined
        let fun1 = (a, b) => {
            console.log(a, b);
        };

        fun1(10);

        // 3. 获取数组元素时，使用的索引越界，不会报错，返回 undefined
        let arr = [10, 20, 30];
        console.log(arr[100]);

        // 4. 获取数组中空位元素时，返回的也是 undefined
        let arr2 = [10, 20, 30, 40, , 50, , , 60];

        console.log(arr2[4]);
    </script>
</body>

</html>
