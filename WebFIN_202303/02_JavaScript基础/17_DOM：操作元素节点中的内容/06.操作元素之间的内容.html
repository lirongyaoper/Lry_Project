<body>
    <!-- 
        操作元素之间的内容

        1. 之前我们学习过 创建元素、创建属性(了解)、创建文本(了解)

        2. 使用元素的以下属性就可以很方便的去操作元素之间的内容：
            元素.innerHTML  (掌握)
            元素.innerText (了解)
            元素.textContent (了解)

        
        通过 innerHTML 操作元素之间的内容
        1. 语法格式：
            元素.innerHTML;  // inner-内部
            元素.innerHTML = 值;
        2. 这种方式可以获取元素之间的所有的内容，包括html标签
        3. 这种方式是可以识别html标签

        通过 innerText 操作元素之间的内容
        1. 语法格式：
            元素.innerText;
            元素.innerText = 值;

        2. 这种方式只能识别元素之间的文字内容，不识别标签

        通过 textContent 操作元素之间的内容
        1. 语法格式：
            元素.textContent;
            元素.textContent = 值;
        2. 这种方式也是只能识别元素之间的文字内容，不识别标签

        innerText 和 textContent的区别：
        innerText 获取不到隐藏元素的内容，textContent可以获取到隐藏元素的内容
     -->

    <div>
        哈哈
        <h3 style="display: none;">呵呵</h3>
    </div>
