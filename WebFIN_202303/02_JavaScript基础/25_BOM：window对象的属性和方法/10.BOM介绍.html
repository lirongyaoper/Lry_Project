    <!-- 
        BOM 介绍

        1. BOM，browser object model，浏览器对象模型

        2. 一个网页就是一个文档，一个文档在JS眼中就是一个 document 对象，
            DOM操作，指的就是通过 document 对象去操作页面中的元素
        
        3. 一个浏览器窗口，在JS眼中就是一个 window 对象，BOM 操作，其实就是通过 window 对象去操作浏览器窗口

        4. window 对象是一个顶级对象，里面包括：
            location对象：存放了地址的信息
            navigator对象：存放了浏览器版本的一些信息
            screen对象：存放了屏幕的一些信息
            history对象：存放了浏览器历史记录
            document对象：表示整个网页文档
            等等

        window 对象
        1 前面在我们学习 JS 核心语法知识中的对象时，已经学习了 window 对象了，也学习了它的一些属性和方法
        2 window 是窗口的意思
        3 window 对象是 JS 中内置的对象，是一个全局对象，也叫顶层对象

        4 注意，window 对象 和 之前学习的那些内置对象不太一样的地方是 window 对象首字母是小写的！

        5 全局对象指的是我们在代码中使用该对象时，可以省略它，比如：window.xxx 可以简写为 xxx

        6 在全局作用域中声明的变量和函数会作为 window 对象的属性和方法，需要是 var 声明的，let 声明的不会
     -->
