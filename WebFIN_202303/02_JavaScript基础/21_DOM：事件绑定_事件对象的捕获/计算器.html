<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 240px;
            height: 350px;
            margin: 50px auto;
            border: 1px solid #ff6700;
            text-align: center;
        }

        .box input {
            width: 180px;
            height: 30px;
            border: 1px solid #ff6700;
            margin: 20px 0;
            outline: none;
            padding: 0px 5px;
            box-sizing: border-box;
        }

        .box button {
            width: 45px;
            height: 45px;
            background-color: orange;
            margin-top: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text">
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
    </div>

    <script>
        // 获取input输入框
        let input = document.querySelector('input');
        // 获取16个按钮
        let btns = document.querySelectorAll('button');
        // 利用for循环给按钮绑定事件，C 和 = 按钮要特殊处理，其它的按钮都是将内容直接拼接到输入框
        for (let i = 0; i < btns.length; i++) {
            // 给按钮绑定点击事件
            btns[i].onclick = function () {
                // 获取按钮中的内容
                let btnContent = btns[i].innerHTML;
                if (btnContent == 'C') { // 点击了 C 按钮
                    // 清空输入框的内容
                    input.value = '';
                } else if (btnContent == '=') { // 点击了 = 按钮
                    // 获取到输入框中的内容，是一个字符串，1+3+45*25
                    let inputContent = input.value;
                    // 利用eval() 可以将字符串代码转为真正的js代码
                    let result = eval(inputContent);
                    // 将计算结果设置给输入框
                    input.value = result;
                }else{ // 点击了其它按钮，将按钮的内容拼接到输入框
                    input.value += btns[i].innerHTML;
                }
            }
        }
    </script>
</body>

</html>
