<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="box" style="opacity: 0.8;">

    </div>

    <script>
        let opacity = 1;
        let fun = () => {
            opacity -= 0.1;
            
            if(opacity < 0){
                clearInterval(timer);
            }
            
            let div = document.querySelector('.box');
            div.setAttribute('style', 'opacity:' + opacity);
        };

        let timer = setInterval(fun, 500);
    </script>
</body>
</html>
