<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        布局的思路：
        1. 拿到一个页面后，先分析页面，从上到下、从左到右、从外往里
        2. 每写一个内容，都先写一个容器(div)
        3. 布局做好之后，往里面填充内容就行了
     -->
    <!-- 外层的容器 -->
    <div>
        <!-- 居中的容器 -->
        <div>
            <!-- 上边的 -->
            <div>
                <!-- 左边的 -->
                <div>
                    <a href="#">
                        <h3></h3>
                        <p></p>
                        <p></p>
                        <img src="" alt="">
                    </a>
                </div>
                <!-- 右边的 -->
                <div>

                </div>
            </div>
            <!-- 下边的 -->
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <!-- 练习2 -->
    <!-- 最外层的容器 -->
    <div>
        <!-- 居中的容器 -->
        <div>
            <div>
                <img src="" alt="">
                <h3></h3>
                <p></p>
                <p></p>
            </div>
            <div>
                <img src="" alt="">
                <h3></h3>
                <p></p>
                <p></p>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- 练习3 -->
    <!-- 外层的容器 -->
    <div>
        <!-- 居中的容器 -->
        <div>
            <!-- 左边的容器 -->
            <div></div>
            <!-- 右边的容器 -->
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
