<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 布局：其实就是摆放元素的位置。、
        2. 布局最常用的两个标签：div 和 span。
        3. div 和 span 都是无语义的标签。
        4. div 和 span 就是用来做布局的，我们把它当做容器即可。
        5. div 和 span都是双标签，div 是块元素，span 是行内元素。
        6. 布局主要用的就是 div，span 是给某些文字加样式时使用。
     -->

     <div>div1</div>
     <div>div1</div>

     <span>s1</span>
     <span>s2</span>

     1. 布局：其实就是<span>摆放</span>元素的位置。、
</body>
</html>
