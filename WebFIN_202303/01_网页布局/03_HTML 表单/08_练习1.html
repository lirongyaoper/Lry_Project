<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.练习1.html</title>
</head>
<body>
    <form action="./server.html" method="get" name="form1">
        <table align="center" width="600px" height="500px" border="3" cellspacing="0">
            <tr align="center">
                <td >姓名：</td>
                <td>
                    <input type="text" name="" id="xingming">
                </td>
            </tr>
            <tr align="center">
                <td>密码：</td>
                <td>
                    <input type="password" name="password" id="">
                </td>
            </tr>
            <tr align="center">
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="man" value="man">  <label for="man">男 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                    <input type="radio" name="sex" id="woman" value="woman">  <label for="woman" >女</label>
                </td>
            </tr>
            <tr align="center">
                <td>爱好：</td>
                <td>
                    <input type="checkbox" name="hobby" id="eat" value="吃饭"> <label for="eat">吃饭</label>
                    <input type="checkbox" name="hobby" id="sleep" value="睡觉"> <label for="sleep">睡觉</label>
                    <input type="checkbox" name="hobby" id="ddd" value="打豆豆"><label for="ddd">打豆豆</label>
                </td>
            </tr>
            <tr align="center">
                <td>城市：</td>
                <td>
                    <select name="city" id="">
                        <option value="0" selected>请选择</option>
                        <option value="zhoukoushi">周口市</option>
                        <option value="zhumadian">驻马店</option>
                        <option value="xinyang">信阳</option>
                        <option value="luohe">漯河</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>自我介绍：</td>
                <td>
                    <textarea name="desc" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="立即注册">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
