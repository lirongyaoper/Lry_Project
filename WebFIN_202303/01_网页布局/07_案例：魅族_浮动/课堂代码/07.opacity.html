<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity 透明度</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 0);
            font-size: 30px;
            line-height:200px;
            text-align: center;
            /* 设置元素的透明度 */
            opacity: 0.4;
        }
        .box2{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: rgba(56, 5, 238, 0.5);
        }
    </style>
</head>
<body>
    <!-- 
        opacity 透明度
        1. 我们可以通过 opacity 属性给元素设置透明度。
        2. 将 opacity 和 rgba() 区分开。rgba() 设置颜色的透明度，而 opacity 是设置元素的透明度
        3. 透明度的取值：
            0 - 完全透明
            1 - 不透明
            0.5 - .5
     -->
     <div class="box1">
        哈哈
     </div>
     <div class="box2">
        哈哈
     </div>
</body>
</html>
