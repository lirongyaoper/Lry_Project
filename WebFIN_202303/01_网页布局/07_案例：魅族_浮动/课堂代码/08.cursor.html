<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 将光标设置为小手 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 
        cursor 光标
        1. cursor 可以设置鼠标光标的形状
        2. 常见的就是将鼠标光标设置为 小手
        3. 将鼠标光标变为小手  cursor:pointer;
     -->
     <div class="box1">

     </div>
</body>
</html>
