<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直方向外边距重叠问题：</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: red;
            /* 会开启BFC格式，元素的布局就不会受子元素的影响 */
            /* overflow: hidden; */
            /* float: left; */
            /* padding-top: 1px; */
            border-top: 1px solid blue;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 50px;
            /* 开启元素的BFC */
            /* float: left; */
        }
    </style>
</head>
<body>
    <!-- 
        垂直方向外边距重叠问题：
        父元素中有一个子元素。
        当给子元素设置上外边距的时候，发现上外边距是设置给了父元素，导致父元素和子元素一块下移。

        解决方案：
        1. 给父元素加 overflow:hidden; 父元素就开启了 BFC 格式，那父元素的布局就不会受到子元素的影响。
        2. 给子元素加 float:left; 子元素就开启了 BFC格式，子元素的布局就不会影响到父亲
            或者 给父元素 加 float:left; 父元素开启了 BFC格式，父元素的布局就不会影响到子元素
        3. (了解)给父元素加 上内边距1px
        4. (了解)给父元素加 上边框
     -->
     <div class="box1">
        <div class="box2"></div>
     </div>
</body>
</html>
