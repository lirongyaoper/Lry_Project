        1. 设计浮动最初的目的是为了做文字环绕图片的。
        2. 元素在网页中默认是靠上靠左摆放，当一个元素浮动后，该元素就脱离了文档流，
            元素后面的内容就会向上移动。

        3. 元素浮动后会脱离文档流，该元素就变为了 行内块元素。
        4. 行内块元素：就是既拥有块元素的可以设置宽高的特点，又有行内元素不独占一整行的特点。

        5. 元素浮动后的其它特点：
            1) 子元素浮动后，不会超出它的父元素
            2) 元素浮动后，遇到另一个浮动元素也会停下来
            3) 元素浮动后，遇到一个不浮动的块元素会停下来
