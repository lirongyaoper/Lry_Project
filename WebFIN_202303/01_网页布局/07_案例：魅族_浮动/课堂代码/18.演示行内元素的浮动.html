<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素的浮动</title>
    <style>
        a{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
            text-align: center;
            text-decoration: none;
            color: black;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <!-- 行内元素浮动后转换为行内块元素，可以设置宽和高 -->
    <a href="#">超链接</a>
</body>
</html>
