<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            letter-spacing: -2px;
        }
    </style>
</head>

<body>
    <!-- 
        letter-spacing：字符间距，该属性可以设置元素内字符间距的大小。
        正值的话，字符间距变大；负值的话，字符间距变小。
     -->
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam sit aperiam pariatur. Laudantium velit
        incidunt perspiciatis accusamus, omnis expedita ipsa non delectus, dolore, illo quas aspernatur soluta earum
        consectetur! Excepturi.
    </div>
</body>

</html>
