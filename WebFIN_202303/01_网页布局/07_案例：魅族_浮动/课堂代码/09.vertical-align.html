<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /* 将表格中单元格、行的边框线合并到一块 */
            border-collapse: collapse;
            /* 内容水平对齐 */
            text-align: center;
        }
        tr,td{
            border: 1px solid red;
            vertical-align: bottom;
        }

        img{
            width: 200px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- 
        vertical-align
        1. vertical-align：是垂直对齐方式的意思
        2. 学习 html中table标签中的tr里面td时，td 标签有 valign 属性
        3. 我们可以用vertical-align属性对单元格中的内容做垂直对齐，可选值：top-上、middle-中、bottom-下
        4. 它还可以设置给图片，用来设置文字和图片的对齐方式
     -->

     <table>
         <tr>
             <td>哈哈</td>
             <td>哈哈</td>
         </tr>
         <tr>
             <td>哈哈</td>
             <td>哈哈</td>
         </tr>
     </table>

     <hr>

     <img src="./images/74e38473-ecf5-413e-a2aa-03b2c04d8daf.jpg" alt="">
     大家好!
</body>
</html>
