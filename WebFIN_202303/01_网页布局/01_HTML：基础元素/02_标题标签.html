<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签属性</title>
</head>
<body>
    <!-- h*3   系统自动生成3个标题标签-->
    <h></h>
    <h></h>
    <h></h>
    <!-- 快捷键：“标签$*数字”  会将该标签重复几次，而且 $ 表示从1开始往下数。如：h$*6{我是$级标题} -->
    <h1>我是第1个标题</h1>
    <h2>我是第2个标题</h2>
    <h3>我是第3个标题</h3>
    <h4>我是第4个标题</h4>
    <h5>我是第5个标题</h5>
    <h6>我是第6个标题</h6>  
    <!-- 标题标签属性 ： align  取值：left/right/center -->

    <h1 align = "center">我是第1个标题-居中设置</h1>
    <h2 align = "right">我是第2个标题-靠右设置</h2>
</body>
</html>
