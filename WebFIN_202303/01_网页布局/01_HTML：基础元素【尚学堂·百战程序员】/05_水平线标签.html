<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_水平线标签.html</title>
</head>
<body>
    <!-- 
        水平线标签：
        水平线标签是 hr 标签。
        hr 标签是单标签。  <hr/>  <hr>
        hr 标签有的属性：
        width：设置水平线的宽度，单位是 像素-px。在HTML中单位如果是px的话，可以省略
            1px 就是浏览器中的一个小方格
        size：设置水平线的高度，单位是 像素-px
        color：设置水平线的颜色
        align：设置水平线的对齐方式，left-左对齐  center-居中，默认  right-右对齐

        标签中的属性可以写多个，而且没有前后顺序
     -->    

     <hr width="600px" align="left">
     <hr width="600px" align="left">
     <hr size="20px" color="green">

     <hr width="800px" color="red" size="10px" align="center">
</body>
</html>
