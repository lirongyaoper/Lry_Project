<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落标签：</title>
</head>
<body>
    <!-- 
        段落标签：
        段落标签是 p 标签。p - paragraph
        段落标签的特点：
        1. 独占一整行
        2. 段落之间会有距离
     -->
     <p>我是段落一</p>   
     <p>我是段落二</p>
     <p>我是段落三</p>     
     <hr>

     <!-- 
        段落标签也有 align 属性，表示段落中内容的对齐方式，可选值有：
        left：左对齐，默认值
        center：水平居中
        right：右对齐
     -->
     <p align="center">我是中国人。</p>
</body>
</html>
