<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display属性3-lry</title>
    <style>
        .box1{
            width: 500px;
            height: 200px;
            background-color: skyblue;
            /* display: none; */
            overflow: hidden;
        }
        .box2{
            width: 200px;
            height: 400px;
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <!-- 
        display:none;  和  overflow:hidden;有区别：
        前者是将元素给隐藏；后者是将元素中内容溢出部分给隐藏
     -->

     <div class="box1">
        <div class="box2"></div>
     </div>

</body>
</html>
