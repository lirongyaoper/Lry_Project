<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 精灵-lry</title>
    <style>
        .box1{
            width: 145px;
            height: 240px;
            padding-top: 47px;
            /* background-color: red; */
            background-image: url(./images/jinglingtu.png);
        }

        .box2{
            width: 54px;
            height: 145px;
            /* background-color: red; */
            margin-top: 200px;
            background-image: url(./images/jinglingtu.png);
            background-position: -835px -532px;
        }
    </style>
</head>
<body>
    <!-- 
        雪碧图

        1. 雪碧图，也叫 CSS Sprite，css 精灵
        2. 雪碧图就是将一个一个的小图片整合到一个大图片中。

        雪碧图的好处：
        1. 减少图片大小
        2. 减少访问服务器的次数
        3. 降低设计人员对图片命名困扰

        雪碧图的使用：
        1. 对元素做好布局
        2. 将雪碧图作为元素的背景
        3. 调整背景图片  background-position: x y;
     -->
     <div class="box1"></div>

     <div class="box2"></div>
</body>
</html>
