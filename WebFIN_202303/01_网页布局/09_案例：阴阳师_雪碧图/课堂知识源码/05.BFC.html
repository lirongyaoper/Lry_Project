<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* overflow: hidden; */
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            margin-top: 50px;
            /* float: left; */
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 
        BFC：就是块级格式上下文，元素开启了BFC后，它就是独立的一块了，它的布局不会受到子元素的影响。
        开启 BFC的方式有：
        1. overflow:hidden;
        2. float:left;
        3. position:absolute;
     -->
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
