<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            text-align: center;
            line-height: 200px;
        }
        .box2{
            width: 300px;
            height: 200px;
            background-color: red;
            overflow: hidden;
        }
        .box3{
            width: 100px;
            height: 80px;
            background-color: blue;
            margin-top: 60px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <!-- 

        1. 元素中内容水平居中：text-align:center; 内容指的是行内元素、文本
        2. 元素中一行文字在垂直方向居中：line-height:高; 设置行高等于高，文字在行高中垂直居中
        3. 元素自己在水平方向居中： margin:0 auto;
            但是注意：要设置元素水平居中，必须设置元素的宽度
        4. 元素水平垂直居中：
            1) 使用相对定位的方式
            2) 使用绝对定位的方式
            3) 使用外边距的方式
     -->

     <div class="box1">
         哈哈
     </div>

     <div class="box2">
        <div class="box3"></div>
     </div>

</body>
</html>
