<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 演示块元素转为行内块元素，但是会识别元素间的空白，最好用浮动 */
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            /* display: inline-block; */
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            /* display: inline-block; */
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
            /* display: inline-block; */
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
