<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 10;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            z-index: 20;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- 
        之前，学习过绝对定位。绝对定位很大的一个应用场景就是 可以在一个元素上显示另一个元素。

        通过例子，我们可以看到使用绝对定位可以实现元素重叠的效果。但是谁在上面，谁在下面能不能设置呢？

        使用 z-index 属性可以对元素的层级做设置。层级越高就越优先显示。
        如果层级一样的话，下面的元素会盖住上面的元素，这里的上下指的是页面结构中的上下。
        z-index 的取值可有是正数也可以是负数，但一般是 1-999。
        z-index 属性是可以继承的。

        z-index 属性只能用在有定位的元素。
     -->

     <div class="box1"></div>
     <div class="box2"></div>
     <div class="box3"></div>
</body>
</html>
