<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,p{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 100%;
            height: 770px;
            background-color: blue;
        }
        .wrap{
            width: 1240px;
            height: 770px;
            background-color: red;
            margin: 0 auto;
        }
        .wrap>div{
            width: 303px;
            height: 375px;
            margin-top: 10px;
            margin-right: 9px;
            background-color: #bfa;
            float: left;
        }
        /* 注意优先级的问题 */
        .wrap >.right{
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <!-- 我们经常将居中的这个div 起名为 wrap -->
        <div class="wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="right">4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div class="right">8</div>
        </div>
    </div>
</body>
</html>
