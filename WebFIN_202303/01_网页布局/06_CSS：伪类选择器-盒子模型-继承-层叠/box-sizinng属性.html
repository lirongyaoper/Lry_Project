<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing属性</title>
    <style>
        #div1{
            box-sizing: content-box;
            width: 300px;
            height: 100px;
            padding: 40px;
            border: 10px solid blue;
        }
        #div2{
            box-sizing: border-box;
            width: 300px;
            height: 100px;
            padding: 20px;
            border: 10px solid blue;
        }

    </style>
</head>
<body>
    <div id="div1"> 这个div的宽度为300px，但完整宽度为300px+20px（左边框和右边框）+60px（左边距和右边距）=380px</div>
<hr>
    <div id="div2">宽度和高度应用于元素的所有部分：内容、内边距和边框；不管如何这里的完整宽度为300px</div>
</body>
</html>
