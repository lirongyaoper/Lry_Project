<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 2px solid red;

            margin: 4px;

            /* 设置内边距 */
            /* padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px; */

            padding: 10px;
            padding: 10px 20px;
            padding: 10px 20px 30px;     /* 10px(上) 20px(右、左) 30px(下) */
            padding: 10px 20px 30px 40px;
        }

    </style>
</head>

<body>
    <!-- 
        内边距

        1. 内边距(padding)：指的就是内容区与边框之间的距离。（也就是泡沫那部分）
        2. 内边距也有4个，padding-top、padding-bottom、padding-left、padding-right
        3. 内边距也可以简写为：
            padding:数值;  4个方向的内边距一样
            padding:数值1 数值2; 上下 左右
            padding:数值1 数值2 数值3; 上 左右 下
            padding:数值1 数值2 数值3 数值4; 上 右 下 左
        
        设置了内边距后，背景颜色会漫出到内边距。
     -->
    <div class="box1">
        aaa
    </div>
</body>

</html>
