<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .box{
            width: 100%;
            height: 800px;
            background-color: skyblue;
            /* 开启弹性盒模型 */
            display: flex;
    
            /* 设置弹性盒模型中，弹性子元素的换行方式，默认不换行 */
            flex-wrap: nowrap;
            flex-wrap: wrap;
        }
    
        .box>div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box>div:nth-child(2n){
            background-color: green;
        }
    </style>    
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>    
</body>
</html>
