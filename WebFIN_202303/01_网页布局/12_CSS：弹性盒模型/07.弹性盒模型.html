        弹性盒模型 flex box
        1. 弹性盒模型是 CSS3 新增的一种布局方式，而且它主要用来做移动端的布局。
        2. 几个名词解释：
            1) 弹性容器，flex container。指的就是父元素开启弹性盒模型，父元素就是弹性容器
            2) 弹性项目，flex item。指的就是开启了弹性模型的子元素，也称为弹性子元素
            3) 主轴，main axis。指的就是弹性子元素排列的那个方向
            4) 侧轴，cross axis。指的就是弹性子元素排列方向的另一个方向
            5) 主轴起点     主轴终点
            6) 侧轴起点     侧轴终点
