<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入全局样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入字体图标样式 -->
    <link rel="stylesheet" href="./css/iconfont.css">
    <title>Document</title>
    <style>
        .nav{
            width: 100%;
            height: 50px;
            background-color: rgb(82, 42, 170);
            /* 给父元素开启弹性盒模型，子元素默认会水平摆放 */
            display: flex;
            line-height: 50px;
            color: #fff;
        }
        .nav>div{
            /* 将弹性父容器中剩余宽度按照一定的比例分给每个子元素 */
            flex: 1;
        }

        .banner{
            width: 100%;
            height: 350px;
            background-color: red;
            overflow: hidden;
            position: relative;
        }
        .banner>img{
            height: 350px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu{
            display: flex;
        }
        .menu>div{
            flex: 1;
        }
        .menu>div>span{
            margin-top: 30px;
            /* 行内元素不能设置垂直方向的外边距、内边距，所以转为块元素 */
            display: block;
            font-size: 60px;
        }
        .menu>div>p{
            font-size: 30px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .song-box{
            display: flex;
        }
        .song-box img{
            width: 100%;
        }

        .song-box>div:nth-child(2){
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- 导航开始 -->
    <div class="nav">
        <div>
            <span class="iconfont">&#xe606;</span>
        </div>
        <div>我的</div>
        <div>乐库</div>
        <div>发现</div>
        <div>
            <span class="iconfont">&#xeafe;</span>
        </div>
    </div>
    <!-- 导航结束 -->

    <!-- banner开始 -->
    <div class="banner">
        <img src="./images/banner.png" alt="">
    </div>
    <!-- banner结束 -->

    <!-- 菜单部分开始 -->
    <div class="menu-box">
        <div class="menu">
            <div>
                <span class="iconfont">&#xe613;</span>
                <p>歌曲</p>
            </div>
            <div>
                <span class="iconfont">&#xe613;</span>
                <p>歌曲</p>
            </div>
            <div>
                <span class="iconfont">&#xe613;</span>
                <p>歌曲</p>
            </div>
        </div>
        <div class="menu">
            <div>
                <span class="iconfont">&#xe613;</span>
                <p>歌曲</p>
            </div>
            <div>
                <span class="iconfont">&#xe613;</span>
                <p>歌曲</p>
            </div>
            <div>
                <span class="iconfont">&#xe613;</span>
                <p>歌曲</p>
            </div>
        </div>
    </div>
    <!-- 菜单部分结束 -->

    <!-- 歌曲推荐 -->
    <div class="song">
        <div class="song-box">
            <div>
                <img src="./images/img2.png" alt="">
                <p>菊花台</p>
            </div>
            <div>
                <img src="./images/img2.png" alt="">
                <p>菊花台</p>
            </div>
            <div>
                <img src="./images/img2.png" alt="">
                <p>菊花台</p>
            </div>
        </div>
        <div class="song-box">
            <div>
                <img src="./images/img2.png" alt="">
                <p>菊花台</p>
            </div>
            <div>
                <img src="./images/img2.png" alt="">
                <p>菊花台</p>
            </div>
            <div>
                <img src="./images/img2.png" alt="">
                <p>菊花台</p>
            </div>
        </div>
    </div>
</body>
</html>
