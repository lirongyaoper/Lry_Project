    <!-- 
        响应式布局

        1. 之前模拟做过 阴阳师官网、魅族官网，我们做的主要就是针对 PC 端的。
            personal computer
        2. 如果将之前做的效果，使用手机来访问，那效果就不好了。主要是手机端和 PC 端的分辨率不同，而且重点是宽度的分辨率。

        3. 之前在电脑上一屏能放下的内容，在手机上可能就需要更多屏，可能就会出现水平滚动条。

        4. 要想实现开发出的页面布局效果，能够让 PC 端、手机端、pad 端都能能够正常访问，那我们就需要响应式布局。

        5. 响应式布局：指的就是通过这种方式，能够实现适配多种终端。

        6. 实现响应式布局的方式：
            1) 媒体查询 media query  熟悉
            2) bootstrap 框架  重点
            3) js + rem
            4) vw  重点

        7. 响应式布局的优点：
            通过响应式布局，可以实现适配多种终端。成本低。

        8. 响应式布局的缺点：
            工作量大、代码繁琐、加载速度慢。

        9. 一般大公司不用响应式布局，都是针对单独的终端开发的。小公司，可能就使用响应式布局。

     -->
