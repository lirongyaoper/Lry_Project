<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 700px;
            background-color: red;
            /* 开启弹性盒模型，子元素默认就会水平摆放 */
            display: flex;
        }
        .box>div{
            background-color: skyblue;
            height: 200px;

            /* 每个子元素占据的父容器中剩余宽度的比例 */
            flex-grow: 1;

            /* 默认值，压缩的时候，每个子元素压缩的比例 */
            /* flex-shrink: 1; */
        }
        .box>div:nth-child(2n){
            background-color: green;
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
            /* 给偶数的元素加了基础值，100px */
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <!--     
        弹性子元素的属性
        1. 其实之前我们学习的弹性父容器中的属性，都应用在子元素上了。
        2. flex-grow属性(掌握)
            该属性就是将弹性父容器中剩余的宽度，按照一定的比例，去分配到每个子元素的宽度上
        3. flex-shrink属性(了解)
            该属性就是当弹性子元素的宽度之后超过弹性父元素后，超出的部分按照一定的比例去压缩每个子元素
        4. flex-basis 属性(了解)
            该属性要配合flex-grow 去使用。
            flex-grow是当弹性父元素中有剩余宽度时，按照一定的比例去分配给每个子元素的宽度，
            如果某个子元素有 flex-basis:100px属性，那应该是将父元素中剩余的宽度尺寸减掉基准值，再按照一定的比例分配给每个子元素

        5. 弹性子元素的属性都是以 flex-xxx 形式的，所以，可以简写为：
            flex:grow shrink basis; 
            一般我们写的是： flex:1;  等价于  flex-grow:1;
        
     -->
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
