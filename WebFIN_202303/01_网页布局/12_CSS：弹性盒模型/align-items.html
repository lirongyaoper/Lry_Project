<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items lry</title>
    <style>
        .box{
            width: 100%;
            height: 800px;
            background-color: skyblue;
            /* 给元素开启弹性盒模型 */
            display: flex;
    
            /* 默认值，弹性项目从左往右排列 */
            flex-direction: row;
    
            /* 设置弹性子元素在主轴的对齐方式 */
            justify-content: center;
    
            /* 设置弹性子元素在侧轴的对齐方式 */
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;
        }
    
        .box>div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box>div:nth-child(2){
            background-color: green;
        }
    </style>    
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>    
</body>
</html>
