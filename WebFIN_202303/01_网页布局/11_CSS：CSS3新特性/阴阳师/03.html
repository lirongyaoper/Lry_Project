<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px;
        }
        .box1::after{
            content: "";
            width: 198px;
            height: 198px;
            display: block;
            /* transparent透明 */
            background-color: transparent;
            border: 1px solid #bfa;
            transition: all 0.6s;
        }

        .box1:hover::after{
            border: 1px solid rgb(158, 216, 143);
            box-shadow: 0 5px 30px #ccc;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
