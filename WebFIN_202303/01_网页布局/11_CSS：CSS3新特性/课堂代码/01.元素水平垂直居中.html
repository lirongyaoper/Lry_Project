<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素水平垂直居中-lry</title>
    <style>
        .box1{
            width: 300px;
            height: 200px;
            background-color: red;
            margin: 100px;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 80px;
            background-color: blue;
            position: absolute;
            /* 这里的百分号是相对于参照物的百分比 */
            left: 50%;
            top: 50%;
            /* 这里位移的百分比，是相对于自己的宽度和高度 */
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
