<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 60px;
            height: 60px;
            /* background-color: red; */
            position: absolute;
        }
        .box>div{
            width: 12px;
            height: 12px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;

            animation: ani 1.6s linear infinite;
        }
        .box>div:nth-child(1){
            top: 0;
            left: 0;
        }
        .box>div:nth-child(2){
            top: 0;
            right: 0;
        }
        .box>div:nth-child(3){
            bottom: 0;
            right: 0;
        }
        .box>div:nth-child(4){
            bottom: 0;
            left: 0;
        }

        .box2{
            transform: rotate(45deg);
        }

        .box1>div:nth-child(1){
            animation-delay: 0;
        }
        .box1>div:nth-child(2){
            animation-delay: 0.4s;
        }
        .box1>div:nth-child(3){
            animation-delay: 0.8s;
        }
        .box1>div:nth-child(4){
            animation-delay: 1.2s;
        }

        .box2>div:nth-child(1){
            animation-delay: 0.2s;
        }
        .box2>div:nth-child(2){
            animation-delay: 0.6s;
        }
        .box2>div:nth-child(3){
            animation-delay: 1s;
        }
        .box2>div:nth-child(4){
            animation-delay: 1.4s;
        }

        @keyframes ani {
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1);
            }
            100%{
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="box box1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box box2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
