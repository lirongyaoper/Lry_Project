<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_行内元素与块元素.html</title>
</head>
<body>
    <!-- 
        HTML是一种标记语言。
        标记也称为标签。
        标签和元素也是一个意思。  p标签 p元素

        HTML中元素分为两大类：
        1. 块元素:
            元素会独占一整行，宽度默认是父元素的 100%，高度默认由内容撑起来。在页面中垂直摆放。
            常见的块元素有：标题标签、段落标签

        2. 行内元素(内联元素)：
            元素不会独占一整行，宽度和高度都是由内容撑起来的，也就是内容有多大就占多大地。在页面中水平摆放、
            常见的行内元素：超链接标签、图片标签
     -->
     
     <h1>我是标题h1</h1>
     <h1>我是标题h1</h1>
     <p>我是段落</p>
     <p>我是段落</p>   

     <a href="">我是超链接</a>     
     <a href="">我是超链接</a>  
     
     <img src="./images/5.webp" alt="" width="100%">
     <hr width="900px" align="center" size="20px" color="red">
     <img src="./images/5.webp" alt=""  width="100%>
</body>
</html>
