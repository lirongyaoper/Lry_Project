<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_表格标签</title>
</head>
<body>
     <!-- 
        表格：表格主要就是用来展示数据的。 类似于 Excel 表格。
        表格中有：行（row）、列（column）、单元格（cell）

        表格标签：table，是双标签
        行标签：tr，table row
        单元格标签：td，table data

        标题标签：caption。可以给表格加标题，这个标题内容会在表中水平居中。 （了解）

        表格结构相关的标签：
        1. 表格头部标签: thead
        2. 表格主体标签: tbody
        3. 表格底部标签: tfoot
        这三个标签使用后不会对表格有任何影响。所以实际工作中不会使用。
        但是要注意：我们在table中直接写的tr，在tr里面可以写td。但是浏览器会自动给我们table里面加一个tbody，将所有的tr给包起来
     -->
    <table border="1px">
        <tr>
            <td>11</td>
            <td>12</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
        </tr>
    </table>   

    <!-- 快捷键 ：table>tr*3>td*3  -->

    <!-- border是边框的意思 -->
    <table border="3">
        <caption>我是标题</caption>
        <tr>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
        </tr>
        <tr>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
        </tr>
        <tr>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
        </tr>
    </table>    

    <table border="1">
        <thead>
            <tr>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>99</td>
                <td>85</td>
                <td>72</td>
            </tr>
            <tr>
                <td>68</td>
                <td>75</td>
                <td>35</td>
            </tr>
            <tr>
                <td>79</td>
                <td>65</td>
                <td>85</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>25</td>
                <td>69</td>
                <td>99</td>
            </tr>
        </tfoot>
    </table>
    <table border="1">
        <caption>我是此表格的标题</caption>
        <thead>
            <tr>
                <td>11</td>
                <td>12</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>21</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>31</td>
                <td>32</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
