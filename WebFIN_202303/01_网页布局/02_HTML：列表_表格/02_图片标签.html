<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        图片标签：
        图片标签就是 img 标签。
        img 标签是一个单标签。 <img/>  <img>
        图片标签的作用就是可以让浏览器显示一张图片。

        图片标签具有的属性：
        1. src：指定图片的路径，可以是相对路径，也可以是绝对路径
        2. alt：当图片不能正常显示时，给用户的提示
        3. title：当鼠标悬浮时，显示的内容
        4. width：设置图片的宽度，单位是 像素px
        5. height：设置图片的高度，单位是 像素 px
            注意：一般我们只设置宽度或者只设置高度，这样另一个方向就会等比例缩放。
            如果宽度和高度都设置的话，图片可能会变形。
     -->

     <!-- 1. 在浏览器中搜索图片，2. 在图片上右击鼠标点击复制图片地址 -->
     <img title="小时候的李智恩" src="https://img2.baidu.com/it/u=2439831320,3948440805&fm=253&fmt=auto&app=138&f=JPEG?w=400&h=225" alt="图片加载失败">

     <img height="200" width="200" title="长大了的李智恩" src="https://img1.baidu.com/it/u=2017711953,1344199200&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="">         
</body>
</html>
