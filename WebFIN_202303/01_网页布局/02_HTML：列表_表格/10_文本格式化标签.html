<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_文本格式化标签</title>
</head>
<body>
    <!-- 
        文本格式化标签：就是可以对文字内容进行一些效果上的修饰。
        比如：给文字加粗、文字倾斜、下划线、删除线等等

        b 标签：加粗   bold
        i 标签：倾斜   italic
        u 标签：加下划线  underline
        s 标签：删除线
        del 标签：删除线
        em 标签：倾斜，是着重的
        strong 标签：加粗，语气上的强调
        sub 标签：定义下标
        sup 标签：定义上标
        small 标签：定义小号字

        在浏览器中字体默认是 16px。

        这些文本格式化标签了解即可。因为它们就是对文字内容做一些效果上的改动。这属于一种表现形式，
        以后用 CSS 做更专业！
     -->

     <b>我是b标签中的内容</b>
     <b>我是b标签中的内容</b>
     <i>我是i标签中的内容</i>
     <i>我是i标签中的内容</i>
     <!-- ctrl +alt + ↓  会将光标行向下复制 -->
     <u>我是u标签中内容</u>
     <u>我是u标签中内容</u>
     <s>我是s标签中内容</s> 
     <s>我是s标签中内容</s>
     <del>我是del标签中内容</del>
     <del>我是del标签中内容</del>
     <em>我是em中的文字</em>
     <em>我是em中的文字</em>
     <strong>我是strong中内容</strong>
     <strong>我是strong中内容</strong>
     
     H<sub>2</sub>O 
 
     x<sup>3</sup>
 
     我是普通的文字
     <small>我是small中的文字</small> 
</body>
</html>
