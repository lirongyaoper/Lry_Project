<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_有序列表</title>
</head>
<body>
     <!-- 
        有序列表：和无序列表类似，不同的是将无序列表中的项目符号变为了有序。
        有序列表标签：ol   order list
        列表项标签：li  list item
        有序列表的属性：
        type，可选值有：1-默认的  a  A  I   i
        start，可以设置项目标号从第几个开始
        reversed，反转的意思，倒着编号。值只有一个 reversed
        如果属性名和属性值一样时，可以直接写属性名
     -->
     <ol type="1">
        <li>lirongyao</li>
        <li>cuoxiujuan</li>
        <li>lizhaoyao</li>
     </ol>   
     <ol type="A">
        <li>lirongyao</li>
        <li>cuoxiujuan</li>
        <li>lizhaoyao</li>
     </ol>
     <ol type="I">
        <li>lirongyao</li>
        <li>cuoxiujuan</li>
        <li>lizhaoyao</li>
     </ol>     
     <ol type="I" start="3">
        <li>lirongyao</li>
        <li>cuoxiujuan</li>
        <li>lizhaoyao</li>
     </ol>     
     <ol type="I" reversed>
        <li>lirongyao</li>
        <li>cuoxiujuan</li>
        <li>lizhaoyao</li>
     </ol>    
</body>
</html>
