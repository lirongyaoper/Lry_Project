<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        超链接：
        作用：点击超链接后可以跳转到另一个页面。
        标签：<a></a>  双标签
        属性：
            href：指定超链接跳转的路径。可以相对路径，也可以是绝对路径。
            target：指定以什么样式的方式跳转到另一个页面，它可选值有：
                _self：在当前页面去跳转，默认值
                _blank：在一个新标签页去跳转
            name:为超链接命名
     -->
    <!-- 路径是绝对的 -->
    <a href="https://www.baidu.com">点我跳转到百度</a>

    <!-- 路径是相对的 -->
    <a href="./02.图片标签.html">点我跳转到02页面</a>

    <a href="https://www.jd.com" target="_self">点我跳转到京东</a>
    <a href="https://www.jd.com" target="_blank">点我跳转到京东2</a>

    <!-- 点击该超链接后去 name="dibu" 的超链接位置 -->
   <a href="#qudibu">前往网页底部</a>
    <br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>
    <img src="./images/5.webp" alt=""><br>

    <a href="" name="qudibu">这是网站的底部</a>

    <!-- # 表示回到页面的顶部 -->
    <a href="#">去顶部</a>

    <!-- 
        # 除了可以表示去顶部外，还可以用来作为占位符。
        当你写超链接的时候，不知道往哪里跳转时，可以用 #
      -->

    <!-- 
        在浏览器中按 ctrl + shift + delete 可以清除浏览器的访问记录
    -->

    <!-- 
        超链接有自己默认的样式：
        1. 没有访问过的超链接文字是蓝色，有下划线
        2. 鼠标移动到超链接上后，鼠标变为了小手
        3. 鼠标点击下去后文字变为红色
        4. 访问过的超链接文字就变为紫色
     -->
</body>
