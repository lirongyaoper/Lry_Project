<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_定义列表</title>
</head>
<body>
    <!-- 
        定义列表：和前面两种列表不一样。可以对一个主题进行定义。

        定义列表标签 dl    define定义  list列表
        定义主题标签 dt    define定义  topic主题
        定义描述标签 dd    define定义  description描述
     -->   

     <dl>
        <dt>定义的主题1</dt>
        <dd>描述1</dd>
        <dd>描述2</dd>
        <dd>描述3</dd>
     </dl>

     <!-- 快捷键： dl>dt+dd*3，   > 表示写子元素，+ 表示平级元素，兄弟关系 -->
     <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
     </dl>
</body>
</html>
