<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1::before{
            content: "";
            width: 64px;
            height: 1px;
            background-color: red;
            display: block;
        }

        .box1::after{
            content: "";
            width: 1px;
            height: 70px;
            background-color: red;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box1">
        哈哈哈
    </div>
</body>
</html>
