        元素的定位

        之前使用div进行布局，其中用到 float、盒子模型对元素进行布局。

        使用定位可以让元素在页面中任何你想要的地方。
        学习定位最重要的是找准参照点！
        定位使用 position 属性，可选值有：
        1. static，默认值，静态定位，也就是没有定位。
        2. relative，相对定位
        3. fixed，固定定位
        4. sticky，粘性定位，CSS3新增
        5. absolute，绝对定位
