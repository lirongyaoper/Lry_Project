<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位-lry</title>
    <style>
        body{
            margin: 0;
            height: 3000px;
        }
        .header{
            width: 100%;
            height: 45px;
            background-color: #000;
        }
        .nav{
            width: 100%;
            height: 74px;
            background-color: red;
            /* 
                开启粘性定位
                默认是相对定位，相对于它原来的位置进行定位，所以下面设置了 0 0 没有变化
                当滚动条滚动的时候，就变为了固定定位，相对于浏览器窗口定位， 0 0 就跑到了浏览器窗口左上角
            */
            position: sticky;
            top: 30px;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 
        粘性定位

        1. 粘性定位  position:sticky;
        2. 粘性定位利用到了相对定位和固定定位。会在这两个定位之间进行转换。
        3. 粘性定位默认是相对定位，当滚动条滚动的时候就成了固定定位。
        4. 垂直手机官网，导航条就用到了粘性定位。
        5. 粘性定位的要求：粘性定位元素的父元素的高度要大于粘性定位元素
     -->

     <div class="header">

     </div>
     <div class="nav">

     </div>
</body>
</html>
