<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 演示利用伪元素解决高度塌陷的问题 */
        .box1{
            width: 500px;
            border: 3px solid red;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }

        .box3{
            width: 200px;  
            height: 200px;
            background-color: orange;
        }

        /* 利用伪元素解决高度塌陷 */
        .clear::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1 clear">
        <div class="box2"></div>
    </div>

    <div class="box3">

    </div>
</body>
</html>
