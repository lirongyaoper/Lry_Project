<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            font-family: "Microsoft YaHei",simSun,"Lucida Grande","Lucida Sans Unicode",Arial;
        }
        .header{
            width: 100%;
            height: 55px;
            background-color: red;
        }
        .nav{
            width: 100%;
            height: 60px;
            background: url(./images/nav_back_bg_fd2505e.jpg) center top no-repeat;
        }
        .wrap{
            width: 1180px;
            margin: 0 auto;
        }

        .nav li{
            float: left;
            width: 84px;
            height: 70px;
            position: relative;
        }

        .nav a{
            color: #fff;
            line-height: 60px;
            font-size: 14px;
        }

        .nav a::after{
            position: absolute;
            top: 24px;
            left: 84px;
            content: "";
            width: 1px;
            height: 10px;
            background-color: #fff;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="nav">
        <div class="wrap">
            <ul>
                <li><a href="#">官网首页</a></li>
                <li><a href="#">新闻资讯</a></li>

                <li><a href="#">视听中心</a></li>
                <li><a href="#">主题站</a></li>
                <li><a href="#">周边商城</a></li>
                <li><a href="#">藏宝阁</a></li>
                <li><a href="#">官方渠道</a></li>
                <li><a href="#">IP新游预约</a></li>
                <li><a href="#">福利兑换</a></li>
                <li><a href="#">系统转移</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
