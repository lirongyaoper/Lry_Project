<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        音频标签：audio。属性：
        1. src：指定音频路径的。 source 源头
        2. controls：显示控制面板
        3. muted：静音
        4. autoplay：自动播放
        5. loop：单曲循环
        6. preload：预加载
     -->
    <audio controls loop muted autoplay src="./images/stronger.mp3">您的浏览器不支持音频播放，请升级</audio>
</body>
</html>
