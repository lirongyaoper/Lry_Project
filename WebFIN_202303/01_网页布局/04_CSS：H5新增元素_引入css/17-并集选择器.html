<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        .aa,.bb,p,h2{
            color:red;
        }
    </style>
</head>
<body>
    <!-- 
        并集选择器：
        1. 并集选择器就是可以一次选中多个其它选择器选中的元素。
        2. 语法：
            选择器1,选择器2,...{
                属性:属性值;
            }
     -->
     <div class="aa">div1</div>
     <div class="bb">div</div>
     <h2 id="hh">我是标题</h2>
     <p>我是段落</p>
     <a href="#">我是超链接</a>    
</body>
</html>
