<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        #a{
            width: 600px;
            height: 300px;
            background-color: red;
            line-height: 300px;
            text-align: center;
        }
        #b{
            width: 600px;
            height: 300px;
            background-color: black;
            color: red;
            line-height:  300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
        关于id属性的说明：
        1. 每个标签都有id属性
        2. 在一个页面中标签的id属性值是不能重复的

        id选择器：
        1. id选择器就是根据标签的id属性值去选择元素，然后给它设置样式
        2. 语法格式：
            #id值{
                属性:属性值;
            }
     -->
     <div id="a">div1</div>
     <div id="b">div2</div>    
</body>
</html>
