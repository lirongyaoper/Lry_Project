<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.外部样式.html</title>
    <!-- 引入外部的css文件 -->
    <link rel="stylesheet" href="./css/09.css">
</head>
<body>
    <!-- 
        外部样式：
        1. 外部样式：将CSS样式代码写在了外部的 .css 文件中
            然后，哪个 html文件要用该样式，就引入 css 文件。

        2. 语法格式：
            选择器{
                属性:属性值;
                属性:属性值;
                ...
            }

        3. 外部样式特点：
            1) 可以达到在整个项目中样式复用
            2) html 代码 和 css 代码彻底分开，没有耦合
            工作中我们就是使用这种写法。
     -->
     <div class="box_div">我是一个箱子</div>
    
</body>
</html>
