<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-标签选择器.html</title>
    <style>
        /* 给所有div标签设置样式 */
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
     <!-- 
        标签选择器：
        1. 就是选中指定的元素
        2. 语法格式：
            标签{
                属性:属性值;
            }
     -->
     <div>woshidiv</div>       
     <p>woshi p biaoqian </p>
      <div>222222</div>
</body>
</html>
