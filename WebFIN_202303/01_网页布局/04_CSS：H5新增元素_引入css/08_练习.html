<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 给 class="box" 的元素设置样式 */
        .box{
            width: 500px;
            height: 500px;
            background-color: red;
        }
        /* 给 class="top" 的元素设置样式 */
        .top{
            width: 100%;  /* 占满父元素 的宽度 */
            height: 100px;
            background-color: aqua;
        }
        /* 给 class="middle" 的元素设置样式 */
        .middle{
            width: 100%; /* 占满父元素 的宽度 */
            height: 300px;
            background-color: blueviolet;
        }
        /* 给 class="bottom" 的元素设置样式 */
        .bottom{
            /* 百分比是相对于父元素来说的 */
            width: 100%;
            height: 100px;
            background-color: bisque;
        }   
    </style>
</head>
<body>
    <!-- 行内样式的写法 -->
    <!-- 外层的div容器 -->
    <div style="width: 800px;height: 700px;background-color: red;">
        <!-- 上面的div -->
        <div style="width: 800px;height: 150px;background-color: palegoldenrod;"></div>
        <!-- 中间的div -->
        <div style="width: 800px;height: 400px;background-color: palevioletred;"></div>
        <!-- 下面的div -->
        <div style="width: 100%;height: 150px;background-color: purple;"></div>
    </div>

    <br>
    <hr>

    <!-- 内部样式的写法 -->
    <div class="box">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
