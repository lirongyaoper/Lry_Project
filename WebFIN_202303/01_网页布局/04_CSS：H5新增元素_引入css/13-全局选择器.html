<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.全局选择器.html</title>
    <style>
        *{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        全局选择器：
        1. 可以选中页面中的所有的元素
        2. 语法格式：
            *{
                color:red;
            }
     -->    
    <h3>我是h3标题</h3>
    <p>我是段落</p>
    <div>我是一个div</div>
</body>
</html>
