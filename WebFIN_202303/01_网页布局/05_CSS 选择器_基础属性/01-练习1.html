<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习1.html</title>
    <style>
        .box{
            width: 1000px;
            height: 600px;
            background-color: red;
        }
        .left{
            width: 200px;
            height: 600px;
            background-color: blueviolet;
            float: left;
        }
        .right{
            width: 800px;
            height: 100%;
            background-color: palegreen;
            float: left;
        }
        .box2{
            width: 200px;
            height: 300px;
            background-color: paleturquoise;
            float: left;
        }
        .img2{
            width: 100%;
            height: 100%;
        }
        .img1{
            width: 100%;
            height: 100%;
        }        
    </style>
</head>
<body>
    <!-- 外层的容器 -->
    <div class="box">
        <div class="left">
            <img src="./images/1.webp" alt="" class="img1">
        </div>
        <div class="right">
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>        
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>
            <div class="box2">
                <img src="./images/2.webp" alt="" class="img2">
            </div>                                          
        </div>
    </div>
</body>
</html>
