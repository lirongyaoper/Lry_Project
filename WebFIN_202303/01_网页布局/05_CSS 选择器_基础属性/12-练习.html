<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 303px;
            height: 375px;
            /* background-color: red; */

            /* 设置内容水平居中 */
            text-align: center;
        }

        a{
            /* 去掉超链接的下划线 */
           text-decoration: none; 
        }

        .box img{
            width: 230px;
        }

        .name{
            color: #333;
            font-size: 16px;
            /* 正常粗细 */
            font-weight: 400; 
        }

        .desc{
            color: #999;
            font-size: 14px;
        }
        .price{
            color: #c00;
            font-size: 22px;
        }
        .s1{
            font-size: 14px;
        }
        .s2{
            font-size: 16px;
        }
        .box del{
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <a href="#">
            <img src="./images/3.png" alt="">
            <h3 class="name">魅族 18X</h3>
            <p class="desc">特惠立省300 | 6期免息</p>
            <p class="price">
                <span class="s1">￥</span>
                2299
                <span class="s2">起</span> 
                <del>￥2599</del>
            </p>
        </a>
    </div>
</body>
</html>
