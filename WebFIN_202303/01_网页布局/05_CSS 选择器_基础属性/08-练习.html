<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.练习.html</title>
    <style>
        .box{
            width: 1000px;
            height: 600px;
            background-color: red;
        }
        /* 给 class="box" 里面的子元素div 设置样式 */        
        .box>div{
            width: 250px;
            height: 300px;
            background-color: aqua;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
