<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 400px;
            /* 设置背景颜色 */
            background-color: red;

            /* 设置背景图片 */
            background-image: url(./images/6.webp);
            /* background-image: url(./images/7.webp); */

            /* 设置背景图片的平铺方式 */
            background-repeat: repeat;
            background-repeat: repeat-x;
            background-repeat: repeat-y;
            /* 不平铺 */
            background-repeat: no-repeat;

            /* 设置背景图片的大小 */
            /* 数值1表示宽度  数值2表示高度 */
            /* background-size: 200px 200px; */
            /* 只有一个值时，会当做宽度，高度会等比例缩放 */
            /* background-size: 200px; */

            /* 背景图片大小也可以是百分比 */
            /* background-size: 50% 50%; */

            /*  */
            /* background-size: cover; */
            /* background-size: contain; */

            /* 设置背景图片的位置 */
            background-position: -20px -50px;
            background-position: 20px;
            background-position: 50%;

            background-position: left top;

        }
    </style>
</head>

<body>
    <!-- 
        背景属性：
        1. 背景属性就是给元素设置背景相关的样式的。
        2. 背景相关的属性有：
            1) background-color：背景颜色
            2) background-image：背景图片
                背景图片默认是从元素的左上角开始显示，
                如果背景图片比元素小，那么背景图片默认会水平和垂直方向都平铺
                如果背景图片比元素大，那么背景图片会将整个元素覆盖，背景图片会显示不全

                一定要将背景图片和图片标签给区分开！！！
            3) background-repeat：背景图片的平铺方式
                可选值：
                repeat 默认值，就是水平和垂直方向都平铺
                repeat-x 只在水平方向平铺
                repeat-y 只在垂直方向平铺
                no-repeat 不平铺   **************
            4) background-size：背景图片的大小
                background-size:数值1 数值2;
                数值1表示背景图片的宽度，数值2表示背景图片的高度
                如果只设置一个值，会认为是设置了背景图片的宽度，高度会等比例缩放
                取值也可以是百分数，是相对要设置背景的那个元素的百分比。
                取值也可以是 cover，背景图片会等比例放大，直到覆盖了整个元素 
                取值也可以是 contain，背景图片会等比例放大，直到某个边碰到元素，就停止了

            5) background-position：背景图片的位置
                background-position: 数值1 数值2;
                数值1表示水平方向移动的距离；数值2表示垂直方向移动的距离。 **********
                取值如果是正数，那就向右下移动  ********
                取值如果是负数，那就向左上移动  ********
                如果只写一个数的话，表示水平方向的移动距离，垂直方向会垂直居中
                取值也可以是百分比，是相对于元素的百分比。元素的左上角是 0%,0%  元素的右下角是100%，100%
                取值还可以是 top、right、bottom、left、center  *************


            6) background-attachment：背景图片是否随着滚动条的滚动而滚动

            7) background：背景属性的简写方式
                background:color url() repeat size position attachment;

            推荐写法：推荐：background:color url() repeat size position attachment;
            background:pink url('./images/1.jpg') no-repeat 100px 50px;
     -->

    <div class="box">
        
    </div>
</body>

</html>
