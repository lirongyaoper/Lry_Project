<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 给 class="box" 的元素里面的所有的a设置样式 */
        .box a{
            color: red;
        }

        /* 给 class="box" 的元素里面的子元素a */
        .box>a{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        后代元素选择器：
        1. 后代元素选择器就是用来选择祖先元素的后代元素。
        2. 语法格式：
            祖先元素 后代元素{
                属性:属性值;
            }
     -->
     <div class="box">
         <a href="#">超链接1</a>
         <a href="#">超链接2</a>
         <p>
            <a href="#">超链接3</a>
            <a href="#">超链接4</a>
         </p>
     </div>

     <a href="#">超链接5</a>
     <a href="#">超链接6</a>

</body>
</html>
