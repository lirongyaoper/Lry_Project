    <!-- 
        盒子模型

        1. 其实我们学习的每个标签都可以认为是一个盒子，那盒子里面就可以放我们要显示给用户看的内容
        2. 我们做网页布局，其实就是摆放这些盒子
        3. 通过观察实际生活中的盒子，我们知道，一个盒子由以下几部分组成：
            1) 内容区(content)：盒子里面实际能放东西的大小
            2) 内边距(padding)：内容区与边框之间的距离，也就是那个泡沫
            3) 边框(border)
            4) 外边距(margin)：盒子与盒子之间的距离

        内容区、内边距、边框会影响到盒子的大小
        外边距会影响到盒子的位置
     -->
