<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2 - lry</title>
    <style>
        .box1{
            width: 232px;
            height: 64px;
            background-color: skyblue;
            border: 2px solid blue;
            margin: 100px;
            text-align: center;
            line-height: 68px;
            /* 画半圆角 */
            border-radius: 34px;
            /* 开启相对定位 */
            position: relative;
        }
        .box1::before{
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.2);
            background-color: #fff;
            /* display: block; */
            border-radius: 32px;
            /* 绝对定位后，元素会脱离文档流，会变为行内块元素，就可以设置宽度和高度了 */
            position: absolute;
            left: 0;
            /* 仅水平方向缩放为原来的一半 */
            transform: scaleX(0.5);
            /* 透明度为0，表示元素完全透明，就是看不见元素了 */
            opacity: 0;
            /* 过渡，后面讲解 */
            transition: all .5s;
        }
        .box1:hover::before{
            /* 透明度为1表示不透明，可以看见元素 */
            opacity: 1;
            /* 缩放为原来正常的大小 */
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="box1">
        立即下载
    </div>
</body>
</html>
