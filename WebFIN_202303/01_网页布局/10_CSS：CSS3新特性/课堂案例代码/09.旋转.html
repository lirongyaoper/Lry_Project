<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate(角度)-lry</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px;
            /* 过渡，后面讲 */
            transition: all 2s;
        }
        .box1:hover{
            /* 旋转30度，顺时针 */
            transform: rotate(30deg);
            /* 逆时针转 */
            transform: rotate(-30deg);

            /* 不要写360度，看不出转动，要看的话，加个过渡 */
            transform: rotate(360deg);

            /* 修改旋转的中心点 */
            transform-origin: right bottom;
            /* transform: rotate(30deg); */
        }
    </style>
</head>
<body>
    <!-- 
        旋转-rotate

        1. 旋转可以使元素转起来
        2. 旋转的写法： transform:rotate(角度);
        3. 角度是正数，顺时针转，角度是负数，逆时针转。
        4. 旋转的中心点，默认就是元素的正中心。也可以改动，一般不改
        5. 修改旋转的中心： transform-origin:right bottom;
     -->
     <div class="box1">
        大家好！
     </div>
</body>
</html>
