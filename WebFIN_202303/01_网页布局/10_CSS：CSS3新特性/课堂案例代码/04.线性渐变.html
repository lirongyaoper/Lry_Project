<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient_lry</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            /* 设置线性渐变颜色，渐变方向默认是从上到下 */
            background-image: linear-gradient(red,blue,green);
            background: linear-gradient(to right, #30e8bf, #ff8235);

            /* 设置渐变方向 */
            /* background-image: linear-gradient(to right,red,blue,green); */

            /* 渐变方向是角度 */
            background-image: linear-gradient(10deg,red,blue,green);            
            /* background-image: linear-gradient(120deg,red,blue,green); */

        }

        .box2{
            width: 100%;
            height: 1000px;
            background: linear-gradient(to bottom,#30e8bf 50%,#ff8235 50%);
            background-size: 100% 50px;
        }
    </style>
</head>

<body>
    <!-- 
        线性渐变 https://blog.csdn.net/hncu1990/article/details/118878493

        1. background-image:linear-gradient(渐变的方向,颜色1,颜色2,...);
        2. 渐变的方向默认是从上到下，也可以使用 to right，to right bottm 等等
        3. 渐变的方向也可以写角度，单位 deg，角度前面不要写 to。
        4. 颜色至少写两个
     -->

    <div class="box1">


    </div>

    <div class="box2"></div>
</body>

</html>
