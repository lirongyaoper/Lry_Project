<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 303px;
            height: 375px;
            background-color: red;
            margin: 100px;

            /* 设置阴影 */
            box-shadow: 10px 30px 50px blue inset;

            box-shadow: -10px -20px 30px 20px;
        }

        /* 魅族案例 */
        .box2{
            width: 303px;
            height: 375px;
            background-color: skyblue;
            margin: 100px;
        }
        .box2:hover{
            /*         水平 垂直 模糊度   颜色   */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 
        盒阴影

        1. CSS3 新增了 box-shadow 属性，可以给元素设置阴影
        2. box-shadow:水平移动的距离 垂直移动的距离 模糊度 阴影大小 阴影颜色 位置;
        3. 属性值的顺序是有序的
        4. box-shadow:水平移动的距离 垂直移动的距离 模糊度 阴影大小 阴影颜色 位置;
                        必写            必写        可选   可选     可选   可选(outset|inset)
                        正负            正负        正负   正负     #xxx   

     -->
     <div class="box1">

     </div>

     <div class="box2">

     </div>
</body>
</html>
