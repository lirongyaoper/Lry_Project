<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间旋转-Z轴-lry</title>
    <style>
        .box{
            width: 300px;
            margin: 100px auto;

        }
        img{
            width: 300px;
            transition: all 0.5s;
        }
        .box img:hover{
            /* 沿着z轴旋转 */
            transform: rotateZ(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>
</html>
