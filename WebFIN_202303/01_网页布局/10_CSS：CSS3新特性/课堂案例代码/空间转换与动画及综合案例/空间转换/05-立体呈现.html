<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立体呈现-lry</title>
    <style>
        .cube{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 200px auto;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 1s;            
        }
        .cube div{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            line-height: 200px;
            


        }
        .front {
            background-color: orange;
            /* 向我走进200px */            
            transform: translateZ(200px);
        }
        .back{
            background-color: green;
        }
        .cube:hover{
            transform:rotateY(90deg);
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="front">前面</div>
        <div class="back">后面</div>
    </div>
</body>
</html>
